<!DOCTYPE html>
<!-- üéØ DICHIARAZIONE HTML5: "Preparatevi per un concerto CSS!" -->
<!-- √à come accordare gli strumenti prima di suonare üéµ -->

<html lang="en">
<!-- üåç CONTENITORE PRINCIPALE: Il palcoscenico per il nostro pianoforte -->
<!-- lang="en" = lingua inglese, ma la musica √® universale! üéº -->

  <head>
    <!-- üß† LA MENTE MUSICALE: Dove scriviamo le partiture CSS -->
    <!-- √à come preparare gli spartiti prima del concerto -->
    
    <meta charset="UTF-8" />
    <!-- üìù CARATTERI UNIVERSALI: UTF-8 capisce tutte le note del mondo! ‚ô™‚ô´‚ô¨ -->
    
    <title>Piano</title>
    <!-- üìë TITOLO DELLA TAB: Semplice e diretto come una nota DO -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- üì± ADATTAMENTO RESPONSIVE: "Suona bene su ogni dispositivo!" -->
    <!-- √à come avere un piano che si ridimensiona magicamente -->
    
    <style>
      /* üé® ===== GLI SPARTITI CSS: La Magia del Piano Digitale ===== */
      
      html {
        box-sizing: border-box;
        /* üì¶ CALCOLO INTELLIGENTE: Include padding e bordi nelle dimensioni */
        /* √à come dire "quando ordino un piano da 992px, voglio TUTTO incluso" */
      }
      
      *, *::before, *::after {
        box-sizing: inherit;
        /* üß¨ EREDIT√Ä UNIVERSALE: Tutti gli elementi ereditano la regola del padre */
        /* * = TUTTI gli elementi */
        /* ::before e ::after = anche gli pseudo-elementi! */
        /* √à come dire "tutti i tasti seguono la stessa regola di misurazione" */
        /* inherit = "prendi la regola dal genitore" */
      }
      
      /* üéπ ===== IL PIANOFORTE ===== */
      
      #piano {
        background-color: #00471b;
        /* üé® VERDE FORESTA SCURO: Il colore classico del feltro dei pianoforti */
        /* √à come il panno verde che protegge il legno del piano */
        
        width: 992px;
        height: 290px;
        /* üìè DIMENSIONI MAESTOSE: Un piano a grandezza quasi naturale! */
        /* 992px ‚âà quasi un metro di larghezza sul monitor */
        
        margin: 80px auto;
        /* ‚öñÔ∏è CENTRATURA CON RESPIRO: 80px sopra/sotto, auto ai lati */
        /* auto = "browser, centralo tu orizzontalmente!" */
        /* √à come posizionare il piano al centro del palco */
        
        padding: 90px 20px 0 20px;
        /* üè† SPAZIO INTERNO: 90px sopra (per il logo), 20px ai lati */
        /* √à lo spazio tra il bordo del piano e i tasti */
        
        position: relative;
        /* üìç CONTENITORE DI RIFERIMENTO: Per posizionare il logo */
        /* relative = "i miei figli si posizioneranno rispetto a me" */
        
        border-radius: 10px;
        /* üîÑ ANGOLI MORBIDI: 10px di arrotondamento */
        /* I pianoforti moderni hanno angoli smussati per sicurezza */
      }
      
      /* üéº ===== LA TASTIERA ===== */
      
      .keys {
        background-color: #040404;
        /* ‚ö´ NERO QUASI ASSOLUTO: Lo spazio tra i tasti */
        /* √à come la fessura nera che vedi tra un tasto e l'altro */
        
        width: 949px;
        height: 180px;
        /* üìè DIMENSIONI TASTIERA: Leggermente pi√π stretta del piano */
        /* Lascia un po' di bordo verde visibile */
        
        padding-left: 2px;
        /* üîß MICRO-AGGIUSTAMENTO: 2px per allineare perfettamente i tasti */
        /* √à come dare una piccola spinta per far combaciare tutto */
        
        overflow: hidden;
        /* ‚úÇÔ∏è TAGLIA L'ECCESSO: Nasconde qualsiasi cosa esca dai bordi */
        /* FONDAMENTALE quando usi float! Contiene i tasti flottanti */
        /* √à come una cornice che taglia tutto ci√≤ che sporge */
      }
      
      /* ‚ö™ ===== TASTI BIANCHI ===== */
      
      .key {
        background-color: #ffffff;
        /* ‚ö™ BIANCO PURO: Come l'avorio dei tasti classici */
        
        position: relative;
        /* üìç POSIZIONE RELATIVA: Serve per i tasti neri! */
        /* I tasti neri saranno posizionati rispetto a questi */
        
        width: 41px;
        height: 175px;
        /* üìè PROPORZIONI REALISTICHE: Lunghi e stretti come i veri tasti */
        
        margin: 2px;
        /* üå¨Ô∏è SPAZIO TRA TASTI: 2px di separazione */
        /* √à lo spazio nero che vedi tra i tasti bianchi */
        
        float: left;
        /* üèä GALLEGGIAMENTO A SINISTRA: I tasti si allineano uno dopo l'altro */
        /* float: left = "galleggia a sinistra e lascia che gli altri ti seguano" */
        /* √à come mettere in fila dei blocchi di legno */
        
        border-radius: 0 0 3px 3px;
        /* üîÑ ARROTONDAMENTO SOLO IN BASSO: 0 0 3px 3px */
        /* Top-left: 0, Top-right: 0, Bottom-right: 3px, Bottom-left: 3px */
        /* I tasti del piano sono arrotondati solo nella parte inferiore! */
      }
      
      /* ‚ö´ ===== TASTI NERI (IL TRUCCO GENIALE!) ===== */
      
      .key.black--key::after {
        /* üé© PSEUDO-ELEMENTO MAGICO: Crea i tasti neri SENZA HTML aggiuntivo! */
        /* ::after = "aggiungi un elemento fantasma dopo il contenuto" */
        /* √à come avere un assistente invisibile che posiziona i tasti neri */
        
        background-color: #1d1e22;
        /* ‚ö´ NERO ANTRACITE: Non completamente nero per realismo */
        /* I tasti neri veri non sono mai nero puro */
        
        content: "";
        /* üì≠ CONTENUTO VUOTO: Necessario per far apparire lo pseudo-elemento */
        /* Senza content, ::after non esiste! */
        
        position: absolute;
        /* üéØ POSIZIONAMENTO ASSOLUTO: Si posiziona rispetto al tasto bianco */
        /* √à come sovrapporre un pezzo sopra un altro */
        
        left: -18px;
        /* ‚¨ÖÔ∏è SPOSTAMENTO A SINISTRA: -18px per centrarlo tra due bianchi */
        /* Valore negativo = va oltre il bordo sinistro del tasto bianco */
        /* √à posizionato A CAVALLO tra due tasti bianchi! */
        
        width: 32px;
        height: 100px;
        /* üìè DIMENSIONI TASTO NERO: Pi√π stretto e pi√π corto dei bianchi */
        /* Proprio come in un vero pianoforte! */
        
        border-radius: 0 0 3px 3px;
        /* üîÑ STESSA CURVATURA: Arrotondato solo in basso come i bianchi */
      }
      
      /* üé® ===== LOGO FREECODECAMP ===== */
      
      .logo {
        width: 200px;
        /* üìè LARGHEZZA LOGO: Dimensione rispettosa ma visibile */
        
        position: absolute;
        /* üéØ POSIZIONAMENTO ASSOLUTO: Rispetto al piano (position: relative) */
        
        top: 23px;
        /* üìç DISTANZA DAL BORDO SUPERIORE: Nel "coperchio" del piano */
        /* √à come mettere la marca del produttore sul piano */
      }
      
      /* üì± ===== MEDIA QUERIES: Il Piano che si Adatta! ===== */
      
      @media (max-width: 768px) {
        /* üì± TABLET E MOBILE: Schermi fino a 768px */
        /* √à come avere un piano portatile per piccoli spazi! */
        
        #piano {
          width: 358px;
          /* üéπ MINI PIANO: Circa 1/3 della dimensione originale */
          /* Da 992px a 358px = piano da viaggio! */
        }
        
        .keys {
          width: 318px;
          /* üéº TASTIERA RIDOTTA: Proporzionale al piano piccolo */
        }
        
        .logo {
          width: 150px;
          /* üîÑ LOGO PI√ô PICCOLO: Si adatta al piano ridotto */
        }
      }
      
      @media (max-width: 1199px) and (min-width: 769px) {
        /* üíª LAPTOP E TABLET GRANDI: Tra 769px e 1199px */
        /* √à la taglia media, come un piano verticale invece che a coda */
        
        #piano {
          width: 675px;
          /* üéπ PIANO MEDIO: 2/3 della dimensione originale circa */
        }
        
        .keys {
          width: 633px;
          /* üéº TASTIERA MEDIA: Sempre proporzionale */
        }
        /* üìù NOTA: Il logo mantiene la dimensione originale qui */
      }
    </style>
  </head>
  
  <body>
    <!-- üé≠ ===== IL PALCOSCENICO: Dove il Piano Prende Vita ===== -->
    
    <div id="piano">
      <!-- üéπ IL PIANOFORTE: Il contenitore principale verde -->
      
      <img class="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo" />
      <!-- üé® LOGO: Il marchio di fabbrica sul nostro piano digitale -->
      <!-- alt="..." = descrizione per accessibilit√† -->
      
      <div class="keys">
        <!-- üéº LA TASTIERA: Contenitore di tutti i tasti -->
        
        <!-- ‚ö™‚ö´ PATTERN DEI TASTI: Come una vera tastiera di piano! -->
        <!-- Schema: DO, DO#/REb, RE, RE#/MIb, MI, FA, FA#/SOLb, SOL, SOL#/LAb, LA, LA#/SIb, SI -->
        
        <div class="key"></div>
        <!-- ‚ö™ DO: Primo tasto bianco -->
        
        <div class="key black--key"></div>
        <!-- ‚ö´ DO#: Il ::after crea il tasto nero! -->
        
        <div class="key black--key"></div>
        <!-- ‚ö™ RE: Ha un tasto nero (RE#) -->
        
        <div class="key"></div>
        <!-- ‚ö™ MI: Nessun tasto nero dopo (non esiste MI#) -->
        
        <div class="key black--key"></div>
        <!-- ‚ö™ FA: Ha il tasto nero FA# -->
        
        <div class="key black--key"></div>
        <!-- ‚ö™ SOL: Ha il tasto nero SOL# -->
        
        <div class="key black--key"></div>
        <!-- ‚ö™ LA: Ha il tasto nero LA# -->
        
        <div class="key"></div>
        <!-- ‚ö™ SI: Nessun tasto nero dopo (non esiste SI#) -->
        
        <!-- üîÑ IL PATTERN SI RIPETE: Seconda ottava -->
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        
        <!-- üîÑ TERZA OTTAVA PARZIALE -->
        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
      </div>
    </div>
  </body>
</html>
