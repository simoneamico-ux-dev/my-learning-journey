<!DOCTYPE html>
<!-- 🎯 DICHIARAZIONE HTML5: "Benvenuti al Polo Nord digitale!" -->
<!-- È come aprire le porte di un mondo ghiacciato fatto di CSS! 🐧❄️ -->

<html lang="en">
<!-- 🌍 CONTENITORE PRINCIPALE: Il nostro habitat artico virtuale -->
<!-- lang="en" = inglese, ma i pinguini parlano tutte le lingue! 🐧 -->

<head>
    <!-- 🧠 IL LABORATORIO CREATIVO: Dove diamo vita al nostro pinguino -->
    <!-- È come il backstage di un documentario sulla natura! -->
    
    <meta charset="UTF-8">
    <!-- 📝 CARATTERI UNIVERSALI: UTF-8 per emoji e simboli! 💜🐧❄️ -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 📱 DESIGN RESPONSIVE: "Il pinguino si adatta a ogni schermo!" -->
    <!-- È come avere un pinguino tascabile che cresce con lo schermo -->
    
    <title>Penguin</title>
    <!-- 📑 TITOLO DELLA TAB: Semplice e adorabile come il nostro amico -->
    
    <style>
        /* 🎨 ===== LA TAVOLOZZA DEL PINGUINO ===== */
        
        :root {
            /* 🎨 VARIABILI CSS: I colori del nostro pinguino! */
            
            --penguin-face: white;
            /* ⚪ FACCIA BIANCA: Come la pancia di un vero pinguino */
            
            --penguin-picorna: orange;
            /* 🟠 BECCO E PIEDI: Arancione vivace */
            /* "picorna" probabilmente è un refuso per "beak/feet" 😄 */
            
            --penguin-skin: gray;
            /* 🔘 PELLE GRIGIA: Il colore principale del corpo */
        }

        /* 🌅 ===== LO SCENARIO ARTICO ===== */
        
        body {
            background: linear-gradient(45deg, rgb(118, 201, 255), rgb(247, 255, 222));
            /* 🌅 CIELO SFUMATO: Dal blu cielo al giallo pallido */
            /* 45deg = diagonale da sinistra-basso a destra-alto */
            /* È come un tramonto artico! */
            
            margin: 0;
            padding: 0;
            /* 🚫 RESET: Niente spazi di default */
            
            width: 100%;
            height: 100vh;
            /* 📏 SCHERMO PIENO: 100vh = 100% altezza viewport */
            
            overflow: hidden;
            /* ✂️ NASCONDE OVERFLOW: Niente scroll, scena fissa */
            /* È come guardare attraverso una finestra sul polo */
        }

        /* 🏔️ ===== LE MONTAGNE DI SFONDO ===== */
        
        .left-mountain {
            width: 300px;
            height: 300px;
            /* 📏 QUADRATO BASE: 300x300 pixel */
            
            background: linear-gradient(rgb(203, 241, 228), rgb(80, 183, 255));
            /* 🏔️ GRADIENTE MONTAGNA: Dal verde acqua al blu */
            
            position: absolute;
            /* 🎯 POSIZIONE ASSOLUTA: Posizionamento libero */
            
            transform: skew(0deg, 44deg);
            /* 🔷 DEFORMAZIONE SKEW: Inclina di 44° sull'asse Y */
            /* skew() = come inclinare un quadrato per farlo sembrare 3D */
            /* È come guardare una montagna di lato! */
            
            z-index: 2;
            /* 📚 LIVELLO 2: Sopra la montagna posteriore */
            
            margin-top: 100px;
            /* ⬇️ SPOSTAMENTO: 100px dal bordo superiore */
        }

        .back-mountain {
            width: 300px;
            height: 300px;
            /* 📏 STESSO QUADRATO: Ma ruotato diversamente */
            
            background: linear-gradient(rgb(203, 241, 228), rgb(47, 170, 255));
            /* 🏔️ GRADIENTE SIMILE: Ma blu più scuro (profondità) */
            
            position: absolute;
            z-index: 1;
            /* 📚 LIVELLO 1: Dietro tutto (sfondo) */
            
            transform: rotate(45deg);
            /* 🔄 ROTAZIONE: 45° per creare un diamante */
            /* È come girare un quadrato per farlo sembrare una montagna! */
            
            left: 110px;
            top: 225px;
            /* 📍 POSIZIONE: Spostata per creare profondità */
        }

        /* ☀️ ===== IL SOLE ===== */
        
        .sun {
            width: 200px;
            height: 200px;
            /* 📏 CERCHIO: 200x200 pixel */
            
            background-color: yellow;
            /* 🟡 GIALLO SOLE: Brillante e caldo */
            
            position: absolute;
            border-radius: 50%;
            /* ⭕ CERCHIO PERFETTO: La formula magica! */
            
            top: -75px;
            right: -75px;
            /* 📍 POSIZIONE: Parzialmente fuori schermo */
            /* Negativo = esce dai bordi, come un sole che sorge */
        }

        /* 🐧 ===== IL PINGUINO PRINCIPALE ===== */
        
        .penguin {
            width: 300px;
            height: 300px;
            /* 📏 CONTENITORE: 300x300, casa del nostro pinguino */
            
            margin: auto;
            /* ⚖️ CENTRATURA ORIZZONTALE: margin auto = magia! */
            
            margin-top: 75px;
            /* ⬇️ DISTANZA DAL TOP: Per posizionarlo bene */
            
            z-index: 4;
            /* 📚 LIVELLO 4: Il più alto! Davanti a tutto */
            
            position: relative;
            /* 📍 POSIZIONE RELATIVA: I figli si posizioneranno rispetto a lui */
            
            transition: transform 1s ease-in-out 0ms;
            /* 🎭 TRANSIZIONE: Per l'effetto zoom fluido */
            /* 1s = durata, ease-in-out = accelera e decelera */
            /* È come preparare il pinguino per un'animazione smooth */
        }

        .penguin * {
            position: absolute;
            /* 🎯 TUTTI I FIGLI ASSOLUTI: Ogni parte del pinguino */
            /* * = selettore universale per tutti i figli */
            /* È come dare a ogni pezzo del puzzle libertà di movimento */
        }

        .penguin:active {
            transform: scale(1.5);
            /* 🔍 ZOOM AL CLICK: Ingrandisce del 150%! */
            /* :active = mentre stai cliccando */
            
            cursor: not-allowed;
            /* 🚫 CURSORE DIVIETO: Come dire "non toccare il pinguino!" */
        }

        /* 🗣️ ===== LA TESTA DEL PINGUINO ===== */
        
        .penguin-head {
            width: 50%;
            height: 45%;
            /* 📏 PROPORZIONI: Metà larghezza, 45% altezza del contenitore */
            
            background: linear-gradient(
                45deg,
                var(--penguin-skin),
                rgb(239, 240, 228)
            );
            /* 🎨 GRADIENTE TESTA: Dal grigio al bianco sporco */
            /* Crea volume e profondità */
            
            border-radius: 70% 70% 65% 65%;
            /* 🥚 FORMA OVALE: Più curva sopra (70%) che sotto (65%) */
            /* È come modellare un uovo! */
            
            top: 10%;
            left: 25%;
            /* 📍 POSIZIONE: Centrata e in alto */
            
            z-index: 1;
            /* 📚 LIVELLO BASE: Altre parti si sovrapporranno */
        }

        /* 😊 ===== LE GUANCE BIANCHE ===== */
        
        .face {
            width: 60%;
            height: 70%;
            /* 📏 DIMENSIONI: Rispetto alla testa */
            
            background-color: var(--penguin-face);
            /* ⚪ BIANCO: Le guance paffute */
            
            border-radius: 70% 70% 60% 60%;
            /* 🥚 OVALE: Simile alla testa ma più piccolo */
            
            top: 15%;
            /* 📍 POSIZIONE: Un po' più in basso della testa */
        }

        .face.left {
            left: 5%;
            /* ⬅️ GUANCIA SINISTRA: 5% dal bordo */
        }

        .face.right {
            right: 5%;
            /* ➡️ GUANCIA DESTRA: Simmetrica */
        }

        /* 🎭 ===== IL MENTO ===== */
        
        .chin {
            width: 90%;
            height: 70%;
            /* 📏 GRANDE: Copre quasi tutta la larghezza */
            
            background-color: var(--penguin-face);
            /* ⚪ BIANCO: Come le guance */
            
            top: 25%;
            left: 5%;
            /* 📍 POSIZIONE: Centrato e in basso */
            
            border-radius: 70% 70% 100% 100%;
            /* 🌙 MEZZALUNA: Curvo sopra, super curvo sotto! */
            /* 100% = completamente rotondo in basso */
        }

        /* 👁️ ===== GLI OCCHI ===== */
        
        .eye {
            width: 15%;
            height: 17%;
            /* 📏 PROPORZIONI: Occhi piccoli e carini */
            
            background-color: black;
            /* ⚫ NERO: Occhietti vivaci */
            
            top: 45%;
            /* 📍 ALTEZZA: A metà della testa */
            
            border-radius: 50%;
            /* ⭕ CERCHI PERFETTI: Occhi rotondi */
        }

        .eye.left {
            left: 25%;
            /* ⬅️ OCCHIO SINISTRO: Posizione */
        }

        .eye.right {
            right: 25%;
            /* ➡️ OCCHIO DESTRO: Simmetrico */
        }

        /* 👁️ ===== LE PALPEBRE ===== */
        
        .eye-lid {
            width: 150%;
            height: 100%;
            /* 📏 PIÙ LARGHE: 150% dell'occhio! */
            
            background-color: var(--penguin-face);
            /* ⚪ BIANCHE: Come la faccia */
            
            top: 25%;
            left: -23%;
            /* 📍 POSIZIONE: Copre parzialmente l'occhio */
            /* -23% = esce dal contenitore occhio */
            
            border-radius: 50%;
            /* ⭕ ROTONDE: Per un effetto naturale */
            /* Crea l'effetto di occhi mezzi chiusi! */
        }

        /* 😊 ===== LE GUANCIOTTE ROSA ===== */
        
        .blush {
            width: 15%;
            height: 10%;
            /* 📏 PICCOLE: Per un effetto kawaii */
            
            background-color: pink;
            /* 🌸 ROSA: Guance arrossate dal freddo! */
            
            top: 65%;
            /* 📍 POSIZIONE: Sotto gli occhi */
            
            border-radius: 50%;
            /* ⭕ CERCHI: Guanciotte rotonde */
        }

        .blush.left {
            left: 15%;
            /* ⬅️ GUANCIA SINISTRA */
        }

        .blush.right {
            right: 15%;
            /* ➡️ GUANCIA DESTRA */
        }

        /* 🦆 ===== IL BECCO ===== */
        
        .beak {
            height: 10%;
            /* 📏 ALTEZZA: Piccolo becco */
            
            background-color: var(--penguin-picorna);
            /* 🟠 ARANCIONE: Colore vivace del becco */
            
            border-radius: 50%;
            /* ⭕ OVALE: Becco arrotondato */
        }

        .beak.top {
            width: 20%;
            /* 📏 PIÙ LARGO: Parte superiore del becco */
            
            top: 60%;
            left: 40%;
            /* 📍 CENTRATO: Al centro della faccia */
        }

        .beak.bottom {
            width: 16%;
            /* 📏 PIÙ STRETTO: Parte inferiore */
            
            top: 65%;
            left: 42%;
            /* 📍 LEGGERMENTE PIÙ IN BASSO: E centrato */
        }

        /* 👕 ===== LA MAGLIETTA ===== */
        
        .shirt {
            font: bold 25px Helvetica, sans-serif;
            /* 🔤 FONT: Grassetto, 25px, Helvetica */
            /* Shorthand per font-weight, font-size, font-family */
            
            top: 165px;
            left: 127.5px;
            /* 📍 POSIZIONE: Sul petto del pinguino */
            
            z-index: 1;
            /* 📚 SOPRA IL CORPO: Ma sotto le braccia */
            
            color: #6a6969;
            /* 🔘 GRIGIO SCURO: Testo visibile */
        }

        .shirt div {
            font-weight: initial;
            /* 🔤 PESO NORMALE: Per l'emoji non serve bold */
            
            top: 22.5px;
            left: 12px;
            /* 📍 POSIZIONE CUORE: Sopra il testo */
        }

        /* 🐧 ===== IL CORPO DEL PINGUINO ===== */
        
        .penguin-body {
            width: 53%;
            height: 45%;
            /* 📏 PROPORZIONI: Corpo paffuto */
            
            background: linear-gradient(
                45deg,
                rgb(134, 133, 133) 0%,
                rgb(234, 231, 231) 25%,
                white 67%
            );
            /* 🎨 GRADIENTE COMPLESSO: Tre colori! */
            /* Dal grigio scuro al bianco, crea volume 3D */
            
            border-radius: 80% 80% 100% 100%;
            /* 🥚 FORMA A UOVO: Rotondo sopra, super rotondo sotto */
            /* È la forma classica del corpo di un pinguino! */
            
            top: 40%;
            left: 23.5%;
            /* 📍 POSIZIONE: Sotto la testa */
        }

        .penguin-body::before {
            content: "";
            /* 📝 PSEUDO-ELEMENTO: Contenuto vuoto */
            
            position: absolute;
            width: 50%;
            height: 45%;
            /* 📏 PANCIA: Metà del corpo */
            
            background-color: var(--penguin-skin);
            /* 🔘 GRIGIO: Per l'ombra della pancia */
            
            top: 10%;
            left: 25%;
            /* 📍 CENTRATA: Sulla pancia */
            
            border-radius: 0% 0% 100% 100%;
            /* 🌙 MEZZALUNA ROVESCIATA: Dritto sopra, curvo sotto */
            
            opacity: 70%;
            /* 👻 SEMI-TRASPARENTE: 70% opaco */
            /* Crea un effetto ombra sulla pancia! */
        }

        /* 💪 ===== LE BRACCIA/ALI ===== */
        
        .arm {
            width: 30%;
            height: 60%;
            /* 📏 DIMENSIONI: Ali lunghe e strette */
            
            background: linear-gradient(
                90deg,
                var(--penguin-skin),
                rgb(209, 210, 199)
            );
            /* 🎨 GRADIENTE ORIZZONTALE: Dal grigio al beige */
            /* 90deg = da sinistra a destra */
            
            border-radius: 30% 30% 30% 120%;
            /* 🌙 FORMA ASIMMETRICA: Super curva in basso a destra! */
            /* 120% = extra curvo, crea la forma dell'ala */
            
            z-index: -1;
            /* 📚 DIETRO: Sotto il corpo */
        }

        .arm.left {
            top: 35%;
            left: 5%;
            /* 📍 POSIZIONE: Ala sinistra */
            
            transform-origin: top left; 
            /* 🎯 PUNTO DI ROTAZIONE: Angolo superiore sinistro */
            /* È come piantare un chiodo nell'ascella! */
            
            transform: rotate(130deg) scaleX(-1);
            /* 🔄 ROTAZIONE + SPECCHIO: 130° e ribaltata */
            /* scaleX(-1) = riflette orizzontalmente */
            
            animation: 3s linear infinite wave;
            /* 👋 ANIMAZIONE SALUTO: 3 secondi, costante, infinita */
            /* Il pinguino ti saluta per sempre! */
        }

        .arm.right {
            top: 0%;
            right: -5%;
            /* 📍 POSIZIONE: Ala destra, sporge un po' */
            
            transform: rotate(-45deg);
            /* 🔄 ROTAZIONE: -45°, ala abbassata */
        }

        /* 👋 ===== ANIMAZIONE DEL SALUTO ===== */
        
        @keyframes wave {
            /* 👋 MOVIMENTO ONDULATORIO: Il pinguino saluta! */
            
            10% {
                transform: rotate(110deg) scaleX(-1);
                /* 🔄 SU: Alza l'ala */
            }
            20% {
                transform: rotate(130deg) scaleX(-1);
                /* 🔄 GIÙ: Abbassa l'ala */
            }
            30% {
                transform: rotate(110deg) scaleX(-1);
                /* 🔄 SU: Alza di nuovo */
            }
            40% {
                transform: rotate(130deg) scaleX(-1);
                /* 🔄 GIÙ: Abbassa di nuovo */
                /* Poi resta fermo fino al 100% (pausa nel saluto) */
            }
        }

        /* 🦶 ===== I PIEDI ===== */
        
        .foot {
            width: 15%;
            height: 30%;
            /* 📏 DIMENSIONI: Piedi allungati */
            
            background-color: var(--penguin-picorna);
            /* 🟠 ARANCIONE: Come il becco */
            
            top: 85%;
            /* 📍 IN BASSO: Quasi fuori dal contenitore */
            
            border-radius: 50%;
            /* ⭕ OVALI: Piedi palmati stilizzati */
            
            z-index: -1;
            /* 📚 DIETRO: Sotto il corpo */
        }

        .foot.left {
            left: 25%;
            transform: rotate(80deg);
            /* 🔄 PIEDE SINISTRO: Ruotato verso l'esterno */
        }

        .foot.right {
            right: 25%;
            transform: rotate(-80deg);
            /* 🔄 PIEDE DESTRO: Ruotato nell'altra direzione */
            /* I piedi a papera del pinguino! */
        }

        /* 🏔️ ===== IL TERRENO GHIACCIATO ===== */
        
        .ground {
            width: 100vw;
            height: calc(100vh - 300px);
            /* 📏 CALCOLO DINAMICO: Tutta l'altezza meno 300px */
            /* calc() = la calcolatrice CSS! */
            /* Lascia spazio per il cielo e le montagne */
            
            background: linear-gradient(90deg, rgb(88, 175, 236), rgb(182, 255, 255));
            /* ❄️ GRADIENTE GHIACCIO: Dal blu al celeste chiaro */
            /* 90deg = orizzontale, come l'orizzonte */
            
            z-index: 3;
            /* 📚 LIVELLO 3: Sopra le montagne ma sotto il pinguino */
            
            position: absolute;
            margin-top: -58px;
            /* ⬆️ MARGINE NEGATIVO: Solleva il terreno */
            /* Copre parzialmente le montagne per realismo */
        }
    </style>
</head>

<body>
    <!-- 🐧 ===== IL PINGUINO PRENDE VITA! ===== -->
    
    <!-- 🏔️ SCENARIO DI SFONDO -->
    <div class="left-mountain"></div>
    <!-- 🏔️ MONTAGNA SINISTRA: Inclinata con skew -->
    
    <div class="back-mountain"></div>
    <!-- 🏔️ MONTAGNA POSTERIORE: Ruotata a diamante -->
    
    <div class="sun"></div>
    <!-- ☀️ SOLE: Parzialmente nascosto nell'angolo -->
    
    <!-- 🐧 IL NOSTRO PROTAGONISTA -->
    <div class="penguin">
        <!-- 🐧 CONTENITORE PRINCIPALE: La casa del pinguino -->
        
        <div class="penguin-head">
            <!-- 🗣️ TESTA: Contiene tutte le parti del viso -->
            
            <div class="face left"></div>
            <!-- 😊 GUANCIA SINISTRA -->
            
            <div class="face right"></div>
            <!-- 😊 GUANCIA DESTRA -->
            
            <div class="chin"></div>
            <!-- 🎭 MENTO: La parte bianca inferiore -->
            
            <div class="eye left">
                <!-- 👁️ OCCHIO SINISTRO -->
                <div class="eye-lid"></div>
                <!-- 👁️ PALPEBRA: Effetto occhio socchiuso -->
            </div>
            
            <div class="eye right">
                <!-- 👁️ OCCHIO DESTRO -->
                <div class="eye-lid"></div>
                <!-- 👁️ PALPEBRA: Anche qui -->
            </div>
            
            <div class="blush left"></div>
            <!-- 😊 GUANCIOTTA SINISTRA -->
            
            <div class="blush right"></div>
            <!-- 😊 GUANCIOTTA DESTRA -->
            
            <div class="beak top"></div>
            <!-- 🦆 BECCO SUPERIORE -->
            
            <div class="beak bottom"></div>
            <!-- 🦆 BECCO INFERIORE -->
        </div>
        
        <div class="shirt">
            <!-- 👕 MAGLIETTA: Con messaggio carino -->
            <div>💜</div>
            <!-- 💜 CUORE: Emoji viola -->
            <p>I CSS</p>
            <!-- 📝 MESSAGGIO: "Amo i CSS" -->
        </div> 
        
        <div class="penguin-body">
            <!-- 🐧 CORPO: Contiene braccia e piedi -->
            
            <div class="arm left"></div>
            <!-- 💪 BRACCIO SINISTRO: Quello che saluta! -->
            
            <div class="arm right"></div>
            <!-- 💪 BRACCIO DESTRO: Fermo -->
            
            <div class="foot left"></div>
            <!-- 🦶 PIEDE SINISTRO -->
            
            <div class="foot right"></div>
            <!-- 🦶 PIEDE DESTRO -->
        </div>
    </div>
    
    <div class="ground"></div>
    <!-- ❄️ TERRENO GHIACCIATO: La base del nostro mondo artico -->
</body>
</html>

<!-- 🎯 ===== RIASSUNTO DELL'ARTE CSS DEL PINGUINO ===== -->
<!-- 
🐧 ARCHITETTURA DEL PINGUINO:
│
├── 🧠 HEAD (preparazione artistica)
│   └── 🎨 CSS con:
│       ├── 🎨 CSS Variables per i colori
│       ├── 🌅 Gradienti multipli per profondità
│       ├── 🏔️ Transform skew e rotate per le montagne
│       ├── 🐧 Border-radius creativi per le forme
│       ├── 👋 Animazione keyframes per il saluto
│       └── 📚 Z-index per stratificazione 3D
│
└── 🐧 BODY (il mondo artico)
    ├── 🏔️ Scenario (montagne + sole)
    ├── 🐧 Pinguino
    │   ├── 🗣️ Testa (viso complesso)
    │   ├── 👕 Maglietta (I 💜 CSS)
    │   └── 🐧 Corpo (con braccia e piedi)
    └── ❄️ Terreno ghiacciato

🎨 TECNICHE CSS GENIALI:
├── 🥚 Border-radius asimmetrici (30% 30% 30% 120%!)
├── 🎨 Gradienti multipli per effetto 3D
├── 👻 Pseudo-elemento ::before per la pancia
├── 🔄 Transform-origin per punti di rotazione
├── 👋 Animazione del braccio che saluta
├── 🔍 Scale on :active per zoom al click
└── 📏 calc() per altezze dinamiche

🎭 EFFETTI SPECIALI:
├── 👁️ Occhi mezzi chiusi con eye-lid
├── 😊 Guance rosa per effetto kawaii
├── 👋 Saluto animato con keyframes
├── 🏔️ Montagne 3D con skew e rotate
└── ☀️ Sole parzialmente nascosto

È come costruire un cartone animato con solo HTML e CSS! 🐧❄️✨
-->
