<!DOCTYPE html>
<!-- 🎯 DICHIARAZIONE HTML5: "Preparatevi per un viaggio nello skyline CSS!" -->
<!-- È come annunciare "Costruirò una città senza mattoni, solo con codice!" 🏗️ -->

<html lang="en">
<!-- 🌍 CONTENITORE PRINCIPALE: La tela su cui dipingeremo la nostra metropoli -->
<!-- lang="en" = inglese, la lingua universale dell'architettura web! 🏙️ -->
    
  <head>
    <!-- 🧠 IL CENTRO DI PIANIFICAZIONE URBANA: Dove progettiamo la città -->
    <!-- È come l'ufficio dell'architetto prima di costruire -->
    
    <meta charset="UTF-8">
    <!-- 📝 CARATTERI UNIVERSALI: UTF-8 per tutti i simboli architettonici! 🏢🏠🏛️ -->
    
    <title>City Skyline</title>
    <!-- 📑 TITOLO DELLA TAB: Semplice e evocativo come una cartolina -->
    
    <style>
      /* 🎨 ===== IL PROGETTO ARCHITETTONICO CSS ===== */
      
      :root {
        /* 🎨 TAVOLOZZA DEI COLORI: Le variabili CSS sono come barattoli di vernice! */
        /* :root = elemento radice, accessibile ovunque nel documento */
        /* -- = prefisso per le custom properties (variabili CSS) */
        
        --building-color1: #aa80ff;
        /* 💜 VIOLA LAVANDA: Colore edificio 1 */
        
        --building-color2: #66cc99;
        /* 💚 VERDE MENTA: Colore edificio 2 */
        
        --building-color3: #cc6699;
        /* 💖 ROSA MALVA: Colore edificio 3 */
        
        --building-color4: #538cc6;
        /* 💙 BLU CIELO: Colore edificio 4 */
        
        --window-color1: #bb99ff;
        /* 🟣 VIOLA CHIARO: Finestre edificio 1 */
        
        --window-color2: #8cd9b3;
        /* 🟢 VERDE CHIARO: Finestre edificio 2 */
        
        --window-color3: #d98cb3;
        /* 🌸 ROSA CHIARO: Finestre edificio 3 */
        
        --window-color4: #8cb3d9;
        /* 🔵 BLU CHIARO: Finestre edificio 4 */
        
        /* È come avere una palette di colori coordinati per tutta la città! */
        /* Cambiando qui, cambi i colori di TUTTI gli edifici! */
      }

      * {
        box-sizing: border-box;
        /* 📦 CALCOLO INTELLIGENTE: Include padding e bordi nelle dimensioni */
        /* Fondamentale per calcoli precisi nella costruzione degli edifici! */
      }

      body {
        height: 100vh;
        /* 📏 ALTEZZA PIENA: 100vh = 100% dell'altezza della viewport */
        /* vh = viewport height, la città occupa tutto lo schermo! */
        
        margin: 0;
        /* 🚫 ZERO MARGINI: Niente spazi bianchi intorno alla città */
        
        overflow: hidden;
        /* ✂️ NASCONDE L'ECCESSO: Niente scroll, è una vista fissa */
        /* È come guardare la città da una finestra che non si muove */
      }

      /* 🏢 ===== CONTENITORI DEGLI EDIFICI ===== */
      
      .background-buildings, .foreground-buildings {
        /* 🎭 DUE LIVELLI: Sfondo e primo piano per creare profondità! */
        
        width: 100%;
        height: 100%;
        /* 📏 DIMENSIONI PIENE: Occupano tutto lo spazio disponibile */
        
        display: flex;
        /* 🎯 LAYOUT FLESSIBILE: Gli edifici si dispongono in fila */
        
        align-items: flex-end;
        /* ⬇️ ALLINEAMENTO AL FONDO: Gli edifici "poggiano" a terra */
        /* flex-end = tutti gli edifici partono dal basso */
        /* È come mettere in fila dei grattacieli su un tavolo */
        
        justify-content: space-evenly;
        /* 🏢 🏢 🏢 SPAZIATURA UNIFORME: Spazio uguale tra gli edifici */
        /* space-evenly = distribuisce lo spazio equamente */
        /* È come parcheggiare auto con la stessa distanza tra loro */
        
        position: absolute;
        /* 🎯 POSIZIONE ASSOLUTA: Si sovrappongono! */
        
        top: 0;
        /* 📍 PARTONO DALL'ALTO: Ma gli edifici sono allineati al fondo */
      }

      .building-wrap {
        /* 🏗️ INVOLUCRO EDIFICIO: Contenitore per parti dell'edificio */
        
        display: flex;
        flex-direction: column;
        /* 📦 COLONNA VERTICALE: Le parti si impilano dall'alto al basso */
        /* È come costruire un edificio piano per piano */
        
        align-items: center;
        /* ⚖️ CENTRATURA: Le parti sono centrate orizzontalmente */
      }

      .window-wrap {
        /* 🪟 CONTENITORE FINESTRE: Per allineare le finestre */
        
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        /* 🪟 🪟 🪟 FINESTRE EQUIDISTANTI: Come in un vero palazzo! */
      }

      /* 🌅 ===== IL CIELO ===== */
      
      .sky {
        background: radial-gradient(
            closest-corner circle at 15% 15%,
            #ffcf33,
            #ffcf33 20%,
            #ffff66 21%,
            #bbeeff 100%
          );
        /* 🌞 GRADIENTE RADIALE: Un sole nel cielo! */
        /* radial-gradient = sfumatura circolare */
        /* closest-corner = il gradiente parte dall'angolo più vicino */
        /* at 15% 15% = posizione del sole (in alto a sinistra) */
        /* #ffcf33 = arancione sole */
        /* #ffff66 = giallo alone */
        /* #bbeeff = azzurro cielo */
        /* È come dipingere un tramonto con il sole che splende! */
      }

      /* 🏢 ===== EDIFICI DI SFONDO - "bb" = "background building" ===== */
      
      .bb1 {
        width: 10%;
        height: 70%;
        /* 📏 GRATTACIELO ALTO: 70% dell'altezza totale */
      }

      .bb1a {
        width: 70%;
        /* 🏢 SEZIONE STRETTA: Piano superiore più stretto */
      }
        
      .bb1b {
        width: 80%;
        /* 🏢 SEZIONE MEDIA: Si allarga scendendo */
      }
        
      .bb1c {
        width: 90%;
        /* 🏢 SEZIONE LARGA: Ancora più larga */
      }

      .bb1d {
        width: 100%;
        height: 70%;
        /* 🏢 BASE DELL'EDIFICIO: La parte più larga */
        
        background: linear-gradient(
            var(--building-color1) 50%,
            var(--window-color1)
          );
        /* 🎨 GRADIENTE VERTICALE: Edificio che sfuma verso il basso */
        /* 50% colore edificio, poi sfuma al colore finestre */
        /* È come un edificio che riflette la luce alla base */
      }

      .bb1-window {
        height: 10%;
        background: linear-gradient(
            var(--building-color1),
            var(--window-color1)
          );
        /* 🪟 FINESTRE SFUMATE: Effetto vetro riflettente */
      }

      .bb2 {
        width: 10%;
        height: 50%;
        /* 🏢 EDIFICIO MEDIO: Metà altezza dello skyline */
      }

      .bb2a {
        border-bottom: 5vh solid var(--building-color2);
        border-left: 5vw solid transparent;
        border-right: 5vw solid transparent;
        /* 🔺 TETTO A TRIANGOLO: Il trucco dei bordi colpisce ancora! */
        /* Bordo bottom colorato + bordi laterali trasparenti = triangolo */
        /* vh/vw = unità relative alla viewport */
        /* È come piegare un foglio per fare un cappello a punta! */
      }

      .bb2b {
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            var(--building-color2),
            var(--building-color2) 6%,
            var(--window-color2) 6%,
            var(--window-color2) 9%
          );
        /* 🏢 PATTERN A STRISCE: Piani alternati edificio/finestre */
        /* repeating = il pattern si ripete all'infinito */
        /* 6% edificio, 3% finestre, poi ricomincia */
        /* È come un palazzo con piani di finestre regolari! */
      }

      .bb3 {
        width: 10%;
        height: 55%;
        background: repeating-linear-gradient(
            90deg,
            var(--building-color3),
            var(--building-color3),
            var(--window-color3) 15%
          );
        /* 🏢 STRISCE VERTICALI: 90deg = gradiente orizzontale */
        /* Crea colonne verticali invece di piani orizzontali */
        /* È come un edificio con vetrate verticali! */
      }

      .bb4 {
        width: 11%;
        height: 58%;
        /* 🏢 EDIFICIO COMPLESSO: Con antenna e terrazza */
      }

      .bb4a {
        width: 3%;
        height: 10%;
        background-color: var(--building-color4);
        /* 📡 ANTENNA: Piccola e sottile in cima */
      }

      .bb4b {
        width: 80%;
        height: 5%;
        background-color: var(--building-color4);
        /* 🏗️ TERRAZZA: Piano intermedio più stretto */
      }
        
      .bb4c {
        width: 100%;
        height: 85%;
        background-color: var(--building-color4);
        /* 🏢 CORPO PRINCIPALE: La maggior parte dell'edificio */
      }

      .bb4-window {
        width: 18%;
        height: 90%;
        background-color: var(--window-color4);
        /* 🪟 FINESTRE GRANDI: 4 finestre equidistanti */
      }

      /* 🏙️ ===== EDIFICI IN PRIMO PIANO - "fb" = "foreground building" ===== */
      
      .fb1 {
        width: 10%;
        height: 60%;
        /* 🏢 PIÙ BASSO: Gli edifici in primo piano sembrano più vicini */
      }

      .fb1a {
        border-bottom: 7vh solid var(--building-color4);
        border-left: 2vw solid transparent;
        border-right: 2vw solid transparent;
        /* 🔺 TETTO APPUNTITO: Triangolo più stretto e alto */
      }

      .fb1b {
        width: 60%;
        height: 10%;
        background-color: var(--building-color4);
        /* 🏗️ SEZIONE STRETTA: Parte superiore dell'edificio */
      }
        
      .fb1c {
        width: 100%;
        height: 80%;
        background: repeating-linear-gradient(
            90deg,
            var(--building-color4),
            var(--building-color4) 10%,
            transparent 10%,
            transparent 15%
          ),
          repeating-linear-gradient(
            var(--building-color4),
            var(--building-color4) 10%,
            var(--window-color4) 10%,
            var(--window-color4) 90%
          );
        /* 🏢 DOPPIO GRADIENTE: Magia CSS! */
        /* PRIMO: strisce verticali trasparenti (colonne) */
        /* SECONDO: strisce orizzontali (piani con finestre) */
        /* Si sovrappongono creando una griglia di finestre! */
        /* È come sovrapporre due griglie per creare un pattern complesso */
      }

      .fb2 {
        width: 10%;
        height: 40%;
        /* 🏢 EDIFICIO BASSO: Varietà nell'altezza */
      }

      .fb2a {
        width: 100%;
        border-bottom: 10vh solid var(--building-color3);
        border-left: 1vw solid transparent;
        border-right: 1vw solid transparent;
        /* 🔺 TETTO RIPIDO: Triangolo molto alto e stretto */
      }

      .fb2b {
        width: 100%;
        height: 75%;
        background-color: var(--building-color3);
        /* 🏢 CORPO EDIFICIO: Rosa/malva */
      }

      .fb2-window {
        width: 22%;
        height: 100%;
        background-color: var(--window-color3);
        /* 🪟 TRE FINESTRE: Larghe e alte quanto l'edificio */
      }

      .fb3 {
        width: 10%;
        height: 35%;
        /* 🏢 EDIFICIO PIÙ BASSO: Crea varietà nello skyline */
      }
        
      .fb3a {
        width: 80%;
        height: 15%;
        background-color: var(--building-color1);
        /* 🏗️ PIANI ALTERNATI: Crea un pattern interessante */
      }
        
      .fb3b {
        width: 100%;
        height: 35%;
        background-color: var(--building-color1);
        /* 🏗️ SEZIONI PIÙ LARGHE: Si alternano con quelle strette */
      }

      .fb3-window {
        width: 25%;
        height: 80%;
        background-color: var(--window-color1);
        /* 🪟 FINESTRE MEDIE: 3 per piano */
      }

      .fb4 {
        width: 8%;
        height: 45%;
        position: relative;
        left: 10%;
        /* 🏢 EDIFICIO SPOSTATO: left: 10% lo sposta a destra */
        /* position: relative permette lo spostamento */
        /* È come spostare un edificio dal suo posto normale */
      }

      .fb4a {
        border-top: 5vh solid transparent;
        border-left: 8vw solid var(--building-color1);
        /* 🔺 TRIANGOLO LATERALE: Punta verso destra! */
        /* border-left colorato invece di border-bottom */
        /* Crea un effetto architettonico unico */
      }

      .fb4b {
        width: 100%;
        height: 89%;
        background-color: var(--building-color1);
        display: flex;
        flex-wrap: wrap;
        /* 🏢 CONTENITORE FLESSIBILE: Per le finestre circolari */
        /* flex-wrap: wrap = le finestre vanno a capo */
      }

      .fb4-window {
        width: 30%;
        height: 10%;
        border-radius: 50%;
        /* 🟣 FINESTRE ROTONDE: border-radius: 50% = cerchio perfetto! */
        /* Architettura moderna con oblò */
        
        background-color: var(--window-color1);
        margin: 10%;
        /* 🪟 SPAZIATURA: 10% di margine crea una griglia ordinata */
      }

      .fb5 {
        width: 10%;
        height: 33%;
        position: relative;
        right: 10%;
        /* 🏢 SPOSTATO A SINISTRA: right: 10% (opposto di left) */
        
        background: repeating-linear-gradient(
            var(--building-color2),
            var(--building-color2) 5%,
            transparent 5%,
            transparent 10%
          ),
          repeating-linear-gradient(
            90deg,
            var(--building-color2),
            var(--building-color2) 12%,
            var(--window-color2) 12%,
            var(--window-color2) 44%
          );
        /* 🏢 GRIGLIA COMPLESSA: Strisce orizzontali + verticali */
        /* Primo gradiente: strisce orizzontali trasparenti */
        /* Secondo: pattern verticale di finestre larghe */
      }

      .fb6 {
        width: 9%;
        height: 38%;
        background: repeating-linear-gradient(
            90deg,
            var(--building-color3),
            var(--building-color3) 10%,
            transparent 10%,
            transparent 30%
          ),
          repeating-linear-gradient(
            var(--building-color3),
            var(--building-color3) 10%,
            var(--window-color3) 10%,
            var(--window-color3) 30%
          );
        /* 🏢 ULTIMO EDIFICIO: Pattern simile ma proporzioni diverse */
        /* Crea varietà mantenendo coerenza stilistica */
      }

      /* 🌃 ===== MODALITÀ NOTTURNA: Media Query Magica! ===== */
      
      @media (max-width: 1000px) {
        /* 📱 SCHERMI PICCOLI = NOTTE: Geniale! */
        /* Quando lo schermo è piccolo, la città diventa notturna */
        
        :root {
          /* 🌑 PALETTE NOTTURNA: Tutti i colori diventano scuri */
          --building-color1: #000;
          --building-color2: #000;
          --building-color3: #000;
          --building-color4: #000;
          /* ⚫ EDIFICI NERI: Silhouette contro il cielo */
          
          --window-color1: #777;
          --window-color2: #777;
          --window-color3: #777;
          --window-color4: #777;
          /* 💡 FINESTRE ILLUMINATE: Grigio = luci accese */
        }
        
        .sky {
          background: radial-gradient(
              closest-corner circle at 15% 15%,
              #ccc,
              #ccc 20%,
              #445 21%,
              #223 100%
            );
          /* 🌙 CIELO NOTTURNO: Dal grigio chiaro (luna) al blu scuro */
          /* #ccc = luna */
          /* #445 = alone lunare */
          /* #223 = cielo notturno profondo */
          /* È come vedere la città illuminata dalla luna! */
        }
      }
    </style>
  </head>

  <body>
    <!-- 🏙️ ===== LA CITTÀ PRENDE FORMA ===== -->
    
    <div class="background-buildings sky">
      <!-- 🌅 EDIFICI DI SFONDO + CIELO: Due classi su un elemento! -->
      <!-- Il cielo è lo sfondo degli edifici posteriori -->
      
      <div></div>
      <!-- 🏗️ SPAZIO VUOTO: Crea varietà nello skyline -->
      
      <div></div>
      <!-- 🏗️ ALTRO SPAZIO: Non tutti gli slot hanno edifici -->
      
      <div class="bb1 building-wrap">
        <!-- 🏢 EDIFICIO 1: Grattacielo a gradoni -->
        <div class="bb1a bb1-window"></div>
        <!-- 🪟 PIANO TOP: 70% larghezza con finestre -->
        
        <div class="bb1b bb1-window"></div>
        <!-- 🪟 PIANO MEDIO: 80% larghezza -->
        
        <div class="bb1c bb1-window"></div>
        <!-- 🪟 PIANO BASSO: 90% larghezza -->
        
        <div class="bb1d"></div>
        <!-- 🏢 BASE: 100% larghezza con gradiente -->
      </div>
      
      <div class="bb2">
        <!-- 🏢 EDIFICIO 2: Con tetto triangolare -->
        <div class="bb2a"></div>
        <!-- 🔺 TETTO: Triangolo verde -->
        
        <div class="bb2b"></div>
        <!-- 🏢 CORPO: Strisce orizzontali -->
      </div>
      
      <div class="bb3"></div>
      <!-- 🏢 EDIFICIO 3: Strisce verticali, tutto in un elemento -->
      
      <div></div>
      <!-- 🏗️ SPAZIO VUOTO: Respiro visivo -->
      
      <div class="bb4 building-wrap">
        <!-- 🏢 EDIFICIO 4: Il più complesso con antenna -->
        <div class="bb4a"></div>
        <!-- 📡 ANTENNA: In cima -->
        
        <div class="bb4b"></div>
        <!-- 🏗️ TERRAZZA: Piano stretto -->
        
        <div class="bb4c window-wrap">
          <!-- 🏢 CORPO CON FINESTRE: window-wrap per allinearle -->
          <div class="bb4-window"></div>
          <div class="bb4-window"></div>
          <div class="bb4-window"></div>
          <div class="bb4-window"></div>
          <!-- 🪟 🪟 🪟 🪟 QUATTRO FINESTRE: Equidistanti -->
        </div>
      </div>
      <div></div>
      <div></div>
      <!-- 🏗️ SPAZI FINALI: Bilanciano la composizione -->
    </div>

    <div class="foreground-buildings">
      <!-- 🏙️ EDIFICI IN PRIMO PIANO: Sovrapposti allo sfondo -->
      <!-- Creano profondità e prospettiva -->
      
      <div></div>
      <div></div>
      <!-- 🏗️ SPAZI INIZIALI: Stesso pattern dello sfondo -->
      
      <div class="fb1 building-wrap">
        <!-- 🏢 EDIFICIO 1 PRIMO PIANO: Architettura diversa -->
        <div class="fb1a"></div>
        <!-- 🔺 TETTO TRIANGOLARE -->
        
        <div class="fb1b"></div>
        <!-- 🏗️ SEZIONE SUPERIORE -->
        
        <div class="fb1c"></div>
        <!-- 🏢 CORPO CON DOPPIO GRADIENTE -->
      </div>
      
      <div class="fb2">
        <!-- 🏢 EDIFICIO 2: Con tetto molto appuntito -->
        <div class="fb2a"></div>
        <!-- 🔺 TETTO RIPIDO -->
        
        <div class="fb2b window-wrap">
          <!-- 🏢 CORPO CON FINESTRE -->
          <div class="fb2-window"></div>
          <div class="fb2-window"></div>
          <div class="fb2-window"></div>
          <!-- 🪟 🪟 🪟 TRE FINESTRE LARGHE -->
        </div>
      </div>
      
      <div></div>
      <!-- 🏗️ SPAZIO: Crea ritmo visivo -->
      
      <div class="fb3 building-wrap">
        <!-- 🏢 EDIFICIO 3: Pattern alternato -->
        <div class="fb3a window-wrap">
          <!-- 🏗️ PIANO CON FINESTRE -->
          <div class="fb3-window"></div>
          <div class="fb3-window"></div>
          <div class="fb3-window"></div>
        </div>
        <div class="fb3b"></div>
        <!-- 🏢 SEZIONE PIENA -->
        
        <div class="fb3a"></div>
        <!-- 🏗️ RIPETE IL PATTERN -->
        
        <div class="fb3b"></div>
        <!-- 🏢 CREA RITMO ARCHITETTONICO -->
      </div>
      
      <div class="fb4">
        <!-- 🏢 EDIFICIO 4: Con finestre rotonde! -->
        <div class="fb4a"></div>
        <!-- 🔺 TRIANGOLO LATERALE UNICO -->
        
        <div class="fb4b">
          <!-- 🏢 CORPO CON OBLÒ -->
          <div class="fb4-window"></div>
          <div class="fb4-window"></div>
          <div class="fb4-window"></div>
          <div class="fb4-window"></div>
          <div class="fb4-window"></div>
          <div class="fb4-window"></div>
          <!-- 🟣 🟣 🟣 SEI FINESTRE ROTONDE -->
        </div>
      </div>
      
      <div class="fb5"></div>
      <!-- 🏢 EDIFICIO 5: Pattern griglia, spostato a sinistra -->
      
      <div class="fb6"></div>
      <!-- 🏢 EDIFICIO 6: Ultimo edificio visibile -->
      
      <div></div>
      <div></div>
      <!-- 🏗️ SPAZI FINALI: Completano la composizione -->
    </div>
  </body>
</html>

<!-- 🎯 ===== RIASSUNTO DELL'ARCHITETTURA URBANA CSS ===== -->
<!-- 
🏙️ STRUTTURA DELLO SKYLINE:
│
├── 🧠 HEAD (pianificazione urbana)
│   └── 🎨 CSS con tecniche avanzate:
│       ├── 🎨 CSS Variables per palette colori
│       ├── 🌅 Radial gradient per il sole
│       ├── 🏢 Repeating gradients per finestre
│       ├── 🔺 Triangoli con bordi per tetti
│       ├── 📐 Flexbox per allineamento edifici
│       └── 🌃 Media query per modalità notte
│
└── 🏙️ BODY (la città costruita)
    ├── 🌅 Background-buildings + sky
    │   ├── 🏢 BB1: Grattacielo a gradoni
    │   ├── 🏢 BB2: Edificio con tetto triangolare
    │   ├── 🏢 BB3: Torre con strisce verticali
    │   └── 🏢 BB4: Complesso con antenna
    └── 🏢 Foreground-buildings (sovrapposti)
        ├── 🏢 FB1: Torre con doppio gradiente
        ├── 🏢 FB2: Edificio con tetto ripido
        ├── 🏢 FB3: Palazzo alternato
        ├── 🏢 FB4: Moderno con oblò
        ├── 🏢 FB5: Griglia complessa
        └── 🏢 FB6: Ultimo edificio

🎨 TECNICHE CSS MAGISTRALI:
├── 🎨 CSS Variables: Cambi colore = cambi tutta la città!
├── 🔺 Triangoli creativi: Tetti e decorazioni con bordi
├── 🏢 Repeating gradients: Pattern di finestre automatici
├── 🌅 Radial gradient: Sole realistico nel cielo
├── 📐 Position relative: Spostare edifici per varietà
└── 🌃 Responsive = Notte: Geniale uso delle media query!

È come SimCity ma costruito interamente con CSS! 🎮🏙️✨
-->
