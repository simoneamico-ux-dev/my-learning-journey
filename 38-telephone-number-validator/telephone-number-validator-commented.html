        <style>
          /* 🎨 ===== CSS STYLES: Creating Our Metro-Inspired UI ===== */

          /* 🌐 ===== UNIVERSAL VARIABLES: Shared Across All Devices ===== */

              /* 📋 SLIGHTLY BOLD: For results, between normal and medium */

              /* 🔵 BLUE ACCENT: When buttons are active, matching the accent color system */
              /* This particular shade was featured prominently in the mobile UI */
              
              --button-font-color-hover: #fff;
              /* ⚪ WHITE TEXT: On colored buttons, ensuring readability when active */
              /* The high contrast between text and background is a Metro signature */
              
              --result-valid-font-color: #0369BC;
              /* 🔵 BLUE SUCCESS: Valid results, using the system accent blue */

              --result-invalid-font-color: #787878;
              /* 🔘 GRAY ERROR: Invalid results, subtle error indication */

          }

              /* 🔵 FOCUS BORDER: Blue accent when active */

              /* 🔘 BUTTONS */

              /* 📏 BUTTON SPACING: Gap between Check and Clear */

              /* 📏 BUTTON HEIGHT: Same as input for visual consistency */

          }
          
          
          /* 🖥️ ===== DESKTOP VERSION: Phone Simulator ===== */
          
          @media (min-width: 560px) and (min-height: 730px) {
          /* 📐 SIZE THRESHOLD: Only shows device frame when screen is large enough */

          :root {

              /* ⬆️⬇️ ALL DIMENSIONS: Scaled down to fit inside phone frame */

              --title-font-size: 32px;

              --user-input-placeholder-button-font-size: 14px;

              --user-input-height: 31px;
              --user-input-border-hover-active: 1.7px solid #0369BC;
              
              /* 🔘 BUTTONS: Scaled for phone */
              --button-group-gap: 4px;
              --button-height: 31px;
              
              /* 📱 DEVICE FRAME: The HTC One (M8) simulation */
              --device-frame-width: 332px;
              /* 📏 PHONE WIDTH: Accurate size of the HTC One (M8) for Windows */
              
              --device-frame-height: 680px;
              /* 📏 PHONE HEIGHT: Maintains the authentic aspect ratio */

              --device-frame-background: url("https://github.com/user-attachments/assets/817a409b-2181-4eab-8c9c-8ed38ad5e080");
              /* 🖼️ PHONE IMAGE: Background image of the device frame */
              /* Shows the distinctive dual front speakers and capacitive buttons */
              
              /* 📱 DEVICE SCREEN: The display area inside the phone frame */
              --device-screen-width: 294px;
              /* 📏 SCREEN WIDTH: Accounts for the side bezels */
              /* The M8 had relatively slim side bezels for its time */
              
              --device-screen-height: 521px;
              /* 📏 SCREEN HEIGHT: Accounts for top/bottom bezels */
              /* Top bezel houses sensors, bottom has navigation buttons */
              
              --device-screen-background: #fff;
              /* ⚪ SCREEN COLOR: White background matches the Metro design language */
              /* The high contrast improves readability and UI clarity */
              
              --device-screen-top: 72px;
              /* ⬆️ SCREEN POSITION: Distance from top of phone frame */

              --device-screen-left: 19px;

              --device-screen-padding: 0 20px;

          }
          
          .device-frame {

              left: 50%;

              transform: translate(-50%, -50%);

              /* Transform uses GPU acceleration for smoother rendering */
              
              display: flex;
              flex-direction: column;
              align-items: center;
              /* 📦 FLEXBOX: Centers contents vertically */
              
              text-align: center;
              /* ⚖️ TEXT ALIGNMENT: Centers text inside */
              
              width: var(--device-frame-width);
              height: var(--device-frame-height);
              /* 📏 FRAME SIZE: Using the variables from above */
              
              background-image: var(--device-frame-background);
              /* 🖼️ PHONE IMAGE: Shows the HTC One (M8) device */
          }
          
          .device-screen {

              height: var(--device-screen-height);
              /* 📏 SCREEN DIMENSIONS: The active display area */

              /* ⚪ WHITE BACKGROUND: Matches the Metro design language */
              
              top: var(--device-screen-top);
              left: var(--device-screen-left);

              scrollbar-color: transparent transparent;

          }
          
          }
          
          
          /* 🧹 ===== CSS RESET: Clean Slate ===== */

          }

              /* 📍 POSITIONING: Base position for potential hover effects */

    <body>
        <!-- 📱 ===== THE BODY: Our Mobile App Interface! ===== -->
        
        <main>
            <!-- 📱 MAIN CONTAINER: The entire application -->
            <!-- The semantic <main> element identifies the primary content area -->
            
            <div class="container">

                <!-- This wrapper maintains consistent padding and vertical structure -->
                
                <div class="device-frame">

                    <!-- This provides context for desktop users, showing how the app would look on a real device -->
                    
                    <div class="device-screen">
                        <!-- 📱 PHONE SCREEN: The actual application interface -->
                        <!-- This container represents the viewport of the mobile device -->
                        
                        <p class="tribute"><a href="https://www.freecodecamp.org/" target="_blank" rel="noopener noreferrer" aria-label="Visit freeCodeCamp website (opens in new tab)">For freeCodeCamp</a></p>
                        <!-- 🙏 ATTRIBUTION: Credit to freeCodeCamp -->
                        <!-- target="_blank" opens in new tab for better user experience -->
                        <!-- rel="noopener noreferrer" prevents security vulnerabilities from external links -->
                        <!-- aria-label provides context for screen readers - critical for accessibility -->
                        
                        <h1>Phone Checker</h1>
                        <!-- 📑 APP TITLE: Bold, simple heading follows Metro design principles -->
                        <!-- The oversized typography creates immediate visual hierarchy -->
                        
                        <form id="phone-form">
                            <!-- 📋 FORM CONTAINER: Groups input elements logically -->
                            <!-- Forms provide built-in keyboard accessibility and submission handling -->
                            <!-- This form submission will be intercepted by JavaScript to prevent page refresh -->
                            
                            <label for="user-input">Enter a Phone Number</label>
                            <!-- 🏷️ INPUT LABEL: Clear instruction guides the user -->
                            <!-- for="user-input" creates programmatic connection to the input field -->
                            <!-- This association improves both usability and accessibility -->
                            
                            <input type="tel" id="user-input" placeholder="1 555-555-5555" />
                            <!-- 📝 PHONE INPUT: Specialized field for telephone numbers -->
                            <!-- type="tel" triggers appropriate keyboard on mobile devices -->
                            <!-- id="user-input" connects to both the label and JavaScript -->
                            <!-- placeholder demonstrates the expected format with a realistic example -->
                            
                            <div class="button-group">
                                <!-- 🔘 BUTTON CONTAINER: Organizes action controls -->
                                <!-- Grouped buttons provide related functions in a single visual unit -->

                                <!-- ✅ CHECK BUTTON: Primary action for validation -->
                                <!-- type="submit" triggers form submission (intercepted by JavaScript) -->
                                <!-- Provides keyboard accessibility - can be activated with Enter key -->
                                
                                <button type="button" id="clear-btn">Clear</button>
                                <!-- 🧹 CLEAR BUTTON: Secondary action for resetting -->
                                <!-- type="button" prevents it from submitting the form -->
                                <!-- This button resets both the input field and results history -->
                            </div>
                            
                            <div id="results-div"></div>

        <script>
          /* 📱 ===== JAVASCRIPT: The Mobile App Logic! ===== */
          
          /* 📋 ===== APP CONFIGURATION: Phone Validation Rules ===== */
          
          const maxInputLength = 20;
          /* 📏 INPUT LIMIT: Prevents unreasonably long entries */
          /* This safeguard prevents both accidental and malicious long inputs */
          /* 20 characters is sufficient for even complex international formats */
          
          const maxResult = 50;
          /* 📋 HISTORY LIMIT: Maximum number of results to show */
          /* DOM performance degrades with too many elements - this prevents memory issues */
          /* 50 entries provides substantial history without impacting performance */
          
          const phoneRegex = /^(1\s?)?(\(\d{3}\)|\d{3})[\s\-]?\d{3}[\s\-]?\d{4}$/;
          /* 🔍 VALIDATION PATTERN: US phone number formats */
          /* Regular Expressions (regex) define search patterns for text validation */
          /* This specific pattern matches all standard US phone number formats */
          
          /* This regex validates these formats:
           * ✅ 5555555555 (basic 10-digit)
           * ✅ 555-555-5555 (hyphenated)
           * ✅ (555)555-5555 (parentheses for area code)
           * ✅ 1 555-555-5555 (with country code)
           * ✅ 1(555)555-5555 (country code without space)
           * ❌ 555-5555 (too short - missing area code)
           * ❌ 2 555-555-5555 (invalid country code - US is always 1)
           * ❌ 555-555-5555-5 (extra digits after standard format)
           */
          
          /* 🔍 Regex Breakdown:
           * ^ = start of string (ensures no characters before the pattern)
           * (1\s?)? = optional "1" country code with optional space
           * (\(\d{3}\)|\d{3}) = area code: either (555) or 555
           * [\s\-]? = optional separator (space or hyphen) after area code
           * \d{3} = exchange code (exactly 3 digits)
           * [\s\-]? = another optional separator
           * \d{4}$ = subscriber number (exactly 4 digits) and end of string
           */
          
          /* 🔗 ===== DOM REFERENCES: UI Element Connections ===== */
          
          const input = document.getElementById("user-input");
          /* 📝 INPUT REFERENCE: Where user types the phone number */
          /* getElementById provides direct reference to DOM elements */
          /* This reference allows reading and manipulating the input field */
          
          const checkBtn = document.getElementById("check-btn");
          /* ✅ CHECK BUTTON: Triggers validation */
          /* Storing the reference improves performance over repeated queries */
          
          const clearBtn = document.getElementById("clear-btn");
          /* 🧹 CLEAR BUTTON: Resets the form */
          /* Button references are needed for adding event listeners */
          
          const resultsDiv = document.getElementById("results-div");
          /* 📋 RESULTS CONTAINER: Where validation results appear */
          /* This container will hold dynamically created result elements */
          
          const buttons = document.querySelectorAll("button");
          /* 🔘 ALL BUTTONS: For applying animation effects */
          /* querySelectorAll returns a NodeList of all matching elements */
          
          /* 🛡️ ===== FORM PREVENTION: Stop Default Submission ===== */
          
          document.querySelector("form").addEventListener("submit", (e) => e.preventDefault());
          /* 🛑 PREVENT FORM SUBMISSION: Stop page refresh when form submits */
          /* Forms normally reload the page when submitted - this prevents that behavior */
          /* e.preventDefault() cancels the default browser action without stopping propagation */
          /* This technique maintains form accessibility while controlling behavior with JS */
          
          /* ✅ ===== CHECK BUTTON: Validation Process ===== */
          
          checkBtn.addEventListener("click", (e) => {
              /* 🖱️ LISTEN FOR CLICK: When Check button is pressed */
              /* The event listener connects user action to app functionality */
              
              e.preventDefault();
              /* 🛑 PREVENT DEFAULT: Extra security to stop form submission */
              /* Belt-and-suspenders approach - still prevents submission if form event fails */
              
              if (input.value === "") {
                  /* ❓ EMPTY CHECK: Is the input empty? */
                  /* Empty string comparison catches blank inputs */
                  
                  alert("Please provide a phone number");
                  /* ⚠️ ALERT: Shows popup message for empty input */
                  /* The built-in alert() is simple but effective for error messages */
                  /* In production apps, custom modals would provide better UX */
                  
                  return;
                  /* 🛑 STOP EXECUTION: Don't continue if empty */
                  /* return statement immediately exits the function */
              } else if (input.value.length > maxInputLength) {
                  /* 📏 LENGTH CHECK: Is input too long? */
                  /* Prevents excessive input length - both for UX and security */
                  
                  alert("Phone number too long");
                  /* ⚠️ ALERT: Shows popup for excessive length */
                  /* Informs user why their input was rejected */
                  
                  return;
                  /* 🛑 STOP EXECUTION: Don't continue if too long */
              } else {
                  /* ✅ ALL CHECKS PASSED: Continue to validation */
                  /* Input has content and is within length limits */
                  
                  checkNumber()
                  /* 🔄 RUN VALIDATION: Call the main check function */
                  /* Separating validation into its own function improves code organization */
              }
          });
          
          /* 🔍 ===== VALIDATION FUNCTION: Main Logic ===== */
          
          const checkNumber = () => {
              /* 🔍 ARROW FUNCTION: Modern JS syntax for functions */
              /* Arrow functions provide cleaner syntax for function expressions */
              
              const phoneNumber = input.value;
              /* 📱 GET INPUT: Capture what user typed */
              /* Storing the value in a variable prevents multiple DOM accesses */
              
              const phoneResult = document.createElement("div");
              /* 📋 CREATE ELEMENT: New div for showing result */
              /* document.createElement dynamically generates new HTML elements */
              /* This approach is more secure than using innerHTML */
              
              phoneResult.classList.add("phone-result");
              /* 🎨 ADD CLASS: Apply base styling to result */
              /* classList.add is the modern way to manipulate element classes */
          
              if (phoneRegex.test(phoneNumber)) {
                  /* ✅ VALIDATION TEST: Does number match the pattern? */
                  /* The test() method returns true if the regex pattern matches */
                  /* This is more efficient than using match() for simple validation */
                  
                  phoneResult.textContent = `Valid US number: ${phoneNumber}`;
                  /* 📝 SUCCESS MESSAGE: Show valid message with number */
                  /* textContent is both faster and safer than innerHTML */
                  /* Template literals (``) allow embedding variables directly in strings */
                  
                  phoneResult.innerHTML = phoneResult.innerHTML.replace(': ', ':<br>');
                  /* 📏 LINE BREAK: Add break after the colon */
                  /* This approach safely modifies only known content after sanitization */
                  /* First setting textContent prevents XSS, then HTML modification is safer */
                  
                  phoneResult.classList.add("result-valid");
                  /* 🎨 SUCCESS CLASS: Apply blue color styling */
                  /* Adding this class changes text color to indicate success */
                  
              } else {
                  /* ❌ VALIDATION FAILED: Number doesn't match pattern */
                  /* The regex test returned false */
                  
                  phoneResult.textContent = `Invalid US number: ${phoneNumber}`;
                  /* 📝 ERROR MESSAGE: Show invalid message with number */
                  /* Using the same format creates consistency in the results display */
                  
                  phoneResult.innerHTML = phoneResult.innerHTML.replace(': ', ':<br>');
                  /* 📏 LINE BREAK: Same formatting as valid results */
                  /* Consistency in formatting improves readability of results */
                  
                  phoneResult.classList.add("result-invalid");
                  /* 🎨 ERROR CLASS: Apply gray color styling */
                  /* Visual differentiation between valid and invalid results */
              }
          
              resultsDiv.insertBefore(phoneResult, resultsDiv.firstChild);
              /* ⬆️ INSERT AT TOP: New results appear at the top */
              /* insertBefore places the new element before the specified reference node */
              /* Using firstChild as reference puts new results at the beginning */
              /* This creates a reverse-chronological display (newest first) */
              
              limitResults();
              /* 🧹 CLEAN UP: Limit number of displayed results */
              /* Calling this after each addition maintains the result count limit */
              
              input.value = "";
              /* 🧹 CLEAR INPUT: Ready for next number */
              /* Emptying the input field improves user experience for multiple checks */
          }
          
          /* ✨ ===== BUTTON ANIMATION: Visual Feedback ===== */
          
          buttons.forEach(button => {
              /* 🔄 LOOP THROUGH BUTTONS: Apply to all buttons */
              /* forEach iterates through all elements in the NodeList */
              /* This applies the same effect to both Check and Clear buttons */
              
              button.addEventListener("click", () => {
                  /* 🖱️ CLICK LISTENER: When button is pressed */
                  /* This adds visual feedback for button activation */
                  
                  button.classList.add("clicked");
                  /* ✨ PRESSED STATE: Add class for visual effect */
                  /* The "clicked" class applies the visual changes defined in CSS */
                  
                  setTimeout(() => button.classList.remove("clicked"), 200);
                  /* ⏱️ TEMPORARY EFFECT: Remove class after 200ms */
                  /* setTimeout creates a delayed action - removing the class */
                  /* 200ms is fast enough to feel responsive but long enough to be visible */
              });
          });
          
          /* 🧹 ===== RESULTS LIMITER: Prevent Performance Issues ===== */
          
          const limitResults = () => {
              /* 🧹 CLEANUP FUNCTION: Removes excess results */
              /* Performance optimization to prevent memory and rendering issues */
              
              const results = resultsDiv.children;
              /* 📋 GET ALL RESULTS: Collection of result elements */
              /* The children property returns a live HTMLCollection */
              
              while (results.length > maxResult) {
                  /* 🔄 LOOP: While there are too many results */
                  /* This while loop continues until we're under the limit */
                  
                  resultsDiv.removeChild(results[results.length - 1]);
                  /* 🗑️ REMOVE OLDEST: Delete the last (bottom) result */
                  /* Since new results are added at the top, the oldest are at the bottom */
                  /* This creates a "rolling history" effect like many mobile notifications */
              }
          }
          
          /* 🧹 ===== CLEAR BUTTON: Reset Everything ===== */
          
          clearBtn.addEventListener("click", (e) => {
              /* 🖱️ CLICK LISTENER: When Clear button is pressed */
              /* Provides a way to reset the app state completely */
              
              e.preventDefault();
              /* 🛑 PREVENT DEFAULT: Extra security */
              /* Although type="button" shouldn't submit, this is extra protection */
              
              input.value = "";
              /* 🧹 EMPTY INPUT: Clear the text field */
              /* Removes any entered phone number */
              
              resultsDiv.innerHTML = "";
              /* 🧹 EMPTY RESULTS: Remove all validation history */
              /* innerHTML = "" is the fastest way to remove all child elements */
              /* In this context it's safe since we're not inserting untrusted content */
          });
        </script>

        <script>

          /* 📋 ===== CONFIGURAZIONE APP: Regole di Validazione Telefono ===== */
          
          const maxInputLength = 20;

          /* 🔍 PATTERN DI VALIDAZIONE: Formati di numeri di telefono USA */

          /* Questo regex convalida questi formati:
           * ✅ 5555555555 (10 cifre base)

           * ✅ (555)555-5555 (parentesi per prefisso)
           * ✅ 1 555-555-5555 (con prefisso internazionale)

           * ❌ 555-5555 (troppo corto - manca il prefisso)

          /* 🔍 Analisi del Regex:
           * ^ = inizio della stringa (assicura che non ci siano caratteri prima del pattern)
           * (1\s?)? = prefisso internazionale "1" opzionale con spazio opzionale
           * (\(\d{3}\)|\d{3}) = prefisso: o (555) o 555
           * [\s\-]? = separatore opzionale (spazio o trattino) dopo il prefisso
           * \d{3} = prefisso di zona (esattamente 3 cifre)
           * [\s\-]? = un altro separatore opzionale
           * \d{4}$ = numero abbonato (esattamente 4 cifre) e fine stringa
           */
          
          /* 🔗 ===== RIFERIMENTI DOM: Collegamenti agli Elementi UI ===== */
          
          const input = document.getElementById("user-input");
          /* 📝 RIFERIMENTO INPUT: Dove l'utente digita il numero di telefono */

          const checkBtn = document.getElementById("check-btn");

          /* 🔘 TUTTI I PULSANTI: Per applicare effetti di animazione */

          /* 🛡️ ===== PREVENZIONE FORM: Blocca l'invio predefinito ===== */
          
          document.querySelector("form").addEventListener("submit", (e) => e.preventDefault());
          /* 🛑 PREVIENI INVIO FORM: Impedisce il ricaricamento pagina all'invio del form */

          /* e.preventDefault() annulla l'azione predefinita del browser senza fermare la propagazione */
          /* Questa tecnica mantiene l'accessibilità del form controllando il comportamento con JS */
          
          /* ✅ ===== PULSANTE VERIFICA: Processo di Validazione ===== */
          
          checkBtn.addEventListener("click", (e) => {
              /* 🖱️ ASCOLTA IL CLICK: Quando il pulsante Verifica viene premuto */
              /* Il listener di eventi collega l'azione dell'utente alla funzionalità dell'app */
              
              e.preventDefault();
              /* 🛑 PREVIENI DEFAULT: Sicurezza extra per bloccare l'invio del form */
              /* Approccio "cintura e bretelle" - impedisce comunque l'invio se l'evento del form fallisce */
              
              if (input.value === "") {
                  /* ❓ CONTROLLO VUOTO: L'input è vuoto? */
                  /* Il confronto con stringa vuota intercetta input in bianco */
                  
                  alert("Please provide a phone number");
                  /* ⚠️ AVVISO: Mostra un popup per input vuoto */
                  /* L'alert() integrato è semplice ma efficace per messaggi di errore */
                  /* Nelle app di produzione, modali personalizzate fornirebbero una UX migliore */
                  
                  return;
                  /* 🛑 INTERROMPI ESECUZIONE: Non continuare se vuoto */
                  /* L'istruzione return fa uscire immediatamente dalla funzione */
              } else if (input.value.length > maxInputLength) {
                  /* 📏 CONTROLLO LUNGHEZZA: L'input è troppo lungo? */
                  /* Previene lunghezze eccessive - sia per UX che per sicurezza */
                  
                  alert("Phone number too long");
                  /* ⚠️ AVVISO: Mostra popup per lunghezza eccessiva */
                  /* Informa l'utente del motivo per cui il suo input è stato rifiutato */
                  
                  return;
                  /* 🛑 INTERROMPI ESECUZIONE: Non continuare se troppo lungo */
              } else {
                  /* ✅ TUTTI I CONTROLLI SUPERATI: Procedi con la validazione */
                  /* L'input ha contenuto ed è entro i limiti di lunghezza */
                  
                  checkNumber()
                  /* 🔄 ESEGUI VALIDAZIONE: Chiama la funzione principale di controllo */
                  /* Separare la validazione in una funzione dedicata migliora l'organizzazione del codice */
              }
          });
          
          /* 🔍 ===== FUNZIONE DI VALIDAZIONE: Logica Principale ===== */
          
          const checkNumber = () => {
              /* 🔍 ARROW FUNCTION: Sintassi JS moderna per le funzioni */
              /* Le arrow function forniscono una sintassi più pulita per le espressioni di funzione */
              
              const phoneNumber = input.value;
              /* 📱 OTTIENI INPUT: Cattura ciò che l'utente ha digitato */
              /* Memorizzare il valore in una variabile previene accessi multipli al DOM */
              
              const phoneResult = document.createElement("div");
              /* 📋 CREA ELEMENTO: Nuovo div per mostrare il risultato */
              /* document.createElement genera dinamicamente nuovi elementi HTML */
              /* Questo approccio è più sicuro rispetto all'uso di innerHTML */
              
              phoneResult.classList.add("phone-result");
              /* 🎨 AGGIUNGI CLASSE: Applica lo stile base al risultato */
              /* classList.add è il modo moderno per manipolare le classi degli elementi */
          
              if (phoneRegex.test(phoneNumber)) {
                  /* ✅ TEST DI VALIDAZIONE: Il numero corrisponde al pattern? */
                  /* Il metodo test() restituisce true se il pattern regex corrisponde */
                  /* È più efficiente rispetto all'uso di match() per validazioni semplici */
                  
                  phoneResult.textContent = `Valid US number: ${phoneNumber}`;
                  /* 📝 MESSAGGIO SUCCESSO: Mostra messaggio valido con numero */
                  /* textContent è sia più veloce che più sicuro di innerHTML */
                  /* I template literal (``) permettono di incorporare variabili direttamente nelle stringhe */
                  
                  phoneResult.innerHTML = phoneResult.innerHTML.replace(': ', ':<br>');
                  /* 📏 INTERRUZIONE RIGA: Aggiunge interruzione dopo i due punti */
                  /* Questo approccio modifica in sicurezza solo contenuto noto dopo la sanitizzazione */
                  /* Prima impostando textContent si previene XSS, poi la modifica HTML è più sicura */
                  
                  phoneResult.classList.add("result-valid");
                  /* 🎨 CLASSE SUCCESSO: Applica stile colore blu */
                  /* L'aggiunta di questa classe cambia il colore del testo per indicare il successo */
                  
              } else {
                  /* ❌ VALIDAZIONE FALLITA: Il numero non corrisponde al pattern */
                  /* Il test regex ha restituito false */
                  
                  phoneResult.textContent = `Invalid US number: ${phoneNumber}`;
                  /* 📝 MESSAGGIO ERRORE: Mostra messaggio non valido con numero */
                  /* L'uso dello stesso formato crea coerenza nella visualizzazione dei risultati */
                  
                  phoneResult.innerHTML = phoneResult.innerHTML.replace(': ', ':<br>');
                  /* 📏 INTERRUZIONE RIGA: Stessa formattazione dei risultati validi */
                  /* La coerenza nella formattazione migliora la leggibilità dei risultati */
                  
                  phoneResult.classList.add("result-invalid");
                  /* 🎨 CLASSE ERRORE: Applica stile colore grigio */
                  /* Differenziazione visiva tra risultati validi e non validi */
              }
          
              resultsDiv.insertBefore(phoneResult, resultsDiv.firstChild);
              /* ⬆️ INSERISCI IN CIMA: I nuovi risultati appaiono in alto */
              /* insertBefore posiziona il nuovo elemento prima del nodo di riferimento specificato */
              /* Usando firstChild come riferimento mette i nuovi risultati all'inizio */
              /* Questo crea una visualizzazione in ordine cronologico inverso (più recenti in cima) */
              
              limitResults();
              /* 🧹 PULIZIA: Limita il numero di risultati visualizzati */
              /* Chiamare questo dopo ogni aggiunta mantiene il limite del conteggio dei risultati */
              
              input.value = "";
              /* 🧹 CANCELLA INPUT: Pronto per il prossimo numero */
              /* Svuotare il campo di input migliora l'esperienza utente per controlli multipli */
          }
          
          /* ✨ ===== ANIMAZIONE PULSANTE: Feedback Visivo ===== */
          
          buttons.forEach(button => {
              /* 🔄 CICLO SUI PULSANTI: Applica a tutti i pulsanti */
              /* forEach itera attraverso tutti gli elementi nella NodeList */
              /* Questo applica lo stesso effetto sia al pulsante Verifica che Cancella */
              
              button.addEventListener("click", () => {
                  /* 🖱️ LISTENER CLICK: Quando il pulsante viene premuto */
                  /* Questo aggiunge feedback visivo per l'attivazione del pulsante */
                  
                  button.classList.add("clicked");
                  /* ✨ STATO PREMUTO: Aggiunge classe per effetto visivo */
                  /* La classe "clicked" applica le modifiche visive definite nel CSS */
                  
                  setTimeout(() => button.classList.remove("clicked"), 200);
                  /* ⏱️ EFFETTO TEMPORANEO: Rimuove la classe dopo 200ms */
                  /* setTimeout crea un'azione ritardata - rimuovendo la classe */
                  /* 200ms è abbastanza veloce per sembrare reattivo ma abbastanza lungo per essere visibile */
              });
          });
          
          /* 🧹 ===== LIMITATORE RISULTATI: Previene Problemi di Prestazioni ===== */
          
          const limitResults = () => {
              /* 🧹 FUNZIONE DI PULIZIA: Rimuove risultati in eccesso */
              /* Ottimizzazione delle prestazioni per prevenire problemi di memoria e rendering */
              
              const results = resultsDiv.children;
              /* 📋 OTTIENI TUTTI I RISULTATI: Collezione di elementi risultato */
              /* La proprietà children restituisce una HTMLCollection live */
              
              while (results.length > maxResult) {
                  /* 🔄 CICLO: Finché ci sono troppi risultati */
                  /* Questo ciclo while continua finché non siamo sotto il limite */
                  
                  resultsDiv.removeChild(results[results.length - 1]);
                  /* 🗑️ RIMUOVI PIÙ VECCHIO: Elimina l'ultimo risultato (in fondo) */
                  /* Poiché i nuovi risultati vengono aggiunti in cima, i più vecchi sono in fondo */
                  /* Questo crea un effetto "cronologia scorrevole" come molte notifiche mobili */
              }
          }
          
          /* 🧹 ===== PULSANTE CANCELLA: Ripristina Tutto ===== */
          
          clearBtn.addEventListener("click", (e) => {
              /* 🖱️ LISTENER CLICK: Quando il pulsante Cancella viene premuto */
              /* Fornisce un modo per ripristinare completamente lo stato dell'app */
              
              e.preventDefault();
              /* 🛑 PREVIENI DEFAULT: Sicurezza extra */
              /* Sebbene type="button" non dovrebbe inviare, questa è una protezione extra */
              
              input.value = "";
              /* 🧹 SVUOTA INPUT: Cancella il campo di testo */
              /* Rimuove qualsiasi numero di telefono inserito */
              
              resultsDiv.innerHTML = "";
              /* 🧹 SVUOTA RISULTATI: Rimuove tutta la cronologia di validazione */
              /* innerHTML = "" è il modo più veloce per rimuovere tutti gli elementi figlio */
              /* In questo contesto è sicuro poiché non stiamo inserendo contenuto non fidato */
          });
        </script>
    </body>
