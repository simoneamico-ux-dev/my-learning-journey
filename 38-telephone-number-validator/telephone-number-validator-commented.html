        <script>
          /* ğŸ“± ===== JAVASCRIPT: The Mobile App Logic! ===== */
          
          /* ğŸ“‹ ===== APP CONFIGURATION: Phone Validation Rules ===== */
          
          const maxInputLength = 20;
          /* ğŸ“ INPUT LIMIT: Prevents unreasonably long entries */
          /* This safeguard prevents both accidental and malicious long inputs */
          /* 20 characters is sufficient for even complex international formats */
          
          const maxResult = 50;
          /* ğŸ“‹ HISTORY LIMIT: Maximum number of results to show */
          /* DOM performance degrades with too many elements - this prevents memory issues */
          /* 50 entries provides substantial history without impacting performance */
          
          const phoneRegex = /^(1\s?)?(\(\d{3}\)|\d{3})[\s\-]?\d{3}[\s\-]?\d{4}$/;
          /* ğŸ” VALIDATION PATTERN: US phone number formats */
          /* Regular Expressions (regex) define search patterns for text validation */
          /* This specific pattern matches all standard US phone number formats */
          
          /* This regex validates these formats:
           * âœ… 5555555555 (basic 10-digit)
           * âœ… 555-555-5555 (hyphenated)
           * âœ… (555)555-5555 (parentheses for area code)
           * âœ… 1 555-555-5555 (with country code)
           * âœ… 1(555)555-5555 (country code without space)
           * âŒ 555-5555 (too short - missing area code)
           * âŒ 2 555-555-5555 (invalid country code - US is always 1)
           * âŒ 555-555-5555-5 (extra digits after standard format)
           */
          
          /* ğŸ” Regex Breakdown:
           * ^ = start of string (ensures no characters before the pattern)
           * (1\s?)? = optional "1" country code with optional space
           * (\(\d{3}\)|\d{3}) = area code: either (555) or 555
           * [\s\-]? = optional separator (space or hyphen) after area code
           * \d{3} = exchange code (exactly 3 digits)
           * [\s\-]? = another optional separator
           * \d{4}$ = subscriber number (exactly 4 digits) and end of string
           */
          
          /* ğŸ”— ===== DOM REFERENCES: UI Element Connections ===== */
          
          const input = document.getElementById("user-input");
          /* ğŸ“ INPUT REFERENCE: Where user types the phone number */
          /* getElementById provides direct reference to DOM elements */
          /* This reference allows reading and manipulating the input field */
          
          const checkBtn = document.getElementById("check-btn");
          /* âœ… CHECK BUTTON: Triggers validation */
          /* Storing the reference improves performance over repeated queries */
          
          const clearBtn = document.getElementById("clear-btn");
          /* ğŸ§¹ CLEAR BUTTON: Resets the form */
          /* Button references are needed for adding event listeners */
          
          const resultsDiv = document.getElementById("results-div");
          /* ğŸ“‹ RESULTS CONTAINER: Where validation results appear */
          /* This container will hold dynamically created result elements */
          
          const buttons = document.querySelectorAll("button");
          /* ğŸ”˜ ALL BUTTONS: For applying animation effects */
          /* querySelectorAll returns a NodeList of all matching elements */
          
          /* ğŸ›¡ï¸ ===== FORM PREVENTION: Stop Default Submission ===== */
          
          document.querySelector("form").addEventListener("submit", (e) => e.preventDefault());
          /* ğŸ›‘ PREVENT FORM SUBMISSION: Stop page refresh when form submits */
          /* Forms normally reload the page when submitted - this prevents that behavior */
          /* e.preventDefault() cancels the default browser action without stopping propagation */
          /* This technique maintains form accessibility while controlling behavior with JS */
          
          /* âœ… ===== CHECK BUTTON: Validation Process ===== */
          
          checkBtn.addEventListener("click", (e) => {
              /* ğŸ–±ï¸ LISTEN FOR CLICK: When Check button is pressed */
              /* The event listener connects user action to app functionality */
              
              e.preventDefault();
              /* ğŸ›‘ PREVENT DEFAULT: Extra security to stop form submission */
              /* Belt-and-suspenders approach - still prevents submission if form event fails */
              
              if (input.value === "") {
                  /* â“ EMPTY CHECK: Is the input empty? */
                  /* Empty string comparison catches blank inputs */
                  
                  alert("Please provide a phone number");
                  /* âš ï¸ ALERT: Shows popup message for empty input */
                  /* The built-in alert() is simple but effective for error messages */
                  /* In production apps, custom modals would provide better UX */
                  
                  return;
                  /* ğŸ›‘ STOP EXECUTION: Don't continue if empty */
                  /* return statement immediately exits the function */
              } else if (input.value.length > maxInputLength) {
                  /* ğŸ“ LENGTH CHECK: Is input too long? */
                  /* Prevents excessive input length - both for UX and security */
                  
                  alert("Phone number too long");
                  /* âš ï¸ ALERT: Shows popup for excessive length */
                  /* Informs user why their input was rejected */
                  
                  return;
                  /* ğŸ›‘ STOP EXECUTION: Don't continue if too long */
              } else {
                  /* âœ… ALL CHECKS PASSED: Continue to validation */
                  /* Input has content and is within length limits */
                  
                  checkNumber()
                  /* ğŸ”„ RUN VALIDATION: Call the main check function */
                  /* Separating validation into its own function improves code organization */
              }
          });
          
          /* ğŸ” ===== VALIDATION FUNCTION: Main Logic ===== */
          
          const checkNumber = () => {
              /* ğŸ” ARROW FUNCTION: Modern JS syntax for functions */
              /* Arrow functions provide cleaner syntax for function expressions */
              
              const phoneNumber = input.value;
              /* ğŸ“± GET INPUT: Capture what user typed */
              /* Storing the value in a variable prevents multiple DOM accesses */
              
              const phoneResult = document.createElement("div");
              /* ğŸ“‹ CREATE ELEMENT: New div for showing result */
              /* document.createElement dynamically generates new HTML elements */
              /* This approach is more secure than using innerHTML */
              
              phoneResult.classList.add("phone-result");
              /* ğŸ¨ ADD CLASS: Apply base styling to result */
              /* classList.add is the modern way to manipulate element classes */
          
              if (phoneRegex.test(phoneNumber)) {
                  /* âœ… VALIDATION TEST: Does number match the pattern? */
                  /* The test() method returns true if the regex pattern matches */
                  /* This is more efficient than using match() for simple validation */
                  
                  phoneResult.textContent = `Valid US number: ${phoneNumber}`;
                  /* ğŸ“ SUCCESS MESSAGE: Show valid message with number */
                  /* textContent is both faster and safer than innerHTML */
                  /* Template literals (``) allow embedding variables directly in strings */
                  
                  phoneResult.innerHTML = phoneResult.innerHTML.replace(': ', ':<br>');
                  /* ğŸ“ LINE BREAK: Add break after the colon */
                  /* This approach safely modifies only known content after sanitization */
                  /* First setting textContent prevents XSS, then HTML modification is safer */
                  
                  phoneResult.classList.add("result-valid");
                  /* ğŸ¨ SUCCESS CLASS: Apply blue color styling */
                  /* Adding this class changes text color to indicate success */
                  
              } else {
                  /* âŒ VALIDATION FAILED: Number doesn't match pattern */
                  /* The regex test returned false */
                  
                  phoneResult.textContent = `Invalid US number: ${phoneNumber}`;
                  /* ğŸ“ ERROR MESSAGE: Show invalid message with number */
                  /* Using the same format creates consistency in the results display */
                  
                  phoneResult.innerHTML = phoneResult.innerHTML.replace(': ', ':<br>');
                  /* ğŸ“ LINE BREAK: Same formatting as valid results */
                  /* Consistency in formatting improves readability of results */
                  
                  phoneResult.classList.add("result-invalid");
                  /* ğŸ¨ ERROR CLASS: Apply gray color styling */
                  /* Visual differentiation between valid and invalid results */
              }
          
              resultsDiv.insertBefore(phoneResult, resultsDiv.firstChild);
              /* â¬†ï¸ INSERT AT TOP: New results appear at the top */
              /* insertBefore places the new element before the specified reference node */
              /* Using firstChild as reference puts new results at the beginning */
              /* This creates a reverse-chronological display (newest first) */
              
              limitResults();
              /* ğŸ§¹ CLEAN UP: Limit number of displayed results */
              /* Calling this after each addition maintains the result count limit */
              
              input.value = "";
              /* ğŸ§¹ CLEAR INPUT: Ready for next number */
              /* Emptying the input field improves user experience for multiple checks */
          }
          
          /* âœ¨ ===== BUTTON ANIMATION: Visual Feedback ===== */
          
          buttons.forEach(button => {
              /* ğŸ”„ LOOP THROUGH BUTTONS: Apply to all buttons */
              /* forEach iterates through all elements in the NodeList */
              /* This applies the same effect to both Check and Clear buttons */
              
              button.addEventListener("click", () => {
                  /* ğŸ–±ï¸ CLICK LISTENER: When button is pressed */
                  /* This adds visual feedback for button activation */
                  
                  button.classList.add("clicked");
                  /* âœ¨ PRESSED STATE: Add class for visual effect */
                  /* The "clicked" class applies the visual changes defined in CSS */
                  
                  setTimeout(() => button.classList.remove("clicked"), 200);
                  /* â±ï¸ TEMPORARY EFFECT: Remove class after 200ms */
                  /* setTimeout creates a delayed action - removing the class */
                  /* 200ms is fast enough to feel responsive but long enough to be visible */
              });
          });
          
          /* ğŸ§¹ ===== RESULTS LIMITER: Prevent Performance Issues ===== */
          
          const limitResults = () => {
              /* ğŸ§¹ CLEANUP FUNCTION: Removes excess results */
              /* Performance optimization to prevent memory and rendering issues */
              
              const results = resultsDiv.children;
              /* ğŸ“‹ GET ALL RESULTS: Collection of result elements */
              /* The children property returns a live HTMLCollection */
              
              while (results.length > maxResult) {
                  /* ğŸ”„ LOOP: While there are too many results */
                  /* This while loop continues until we're under the limit */
                  
                  resultsDiv.removeChild(results[results.length - 1]);
                  /* ğŸ—‘ï¸ REMOVE OLDEST: Delete the last (bottom) result */
                  /* Since new results are added at the top, the oldest are at the bottom */
                  /* This creates a "rolling history" effect like many mobile notifications */
              }
          }
          
          /* ğŸ§¹ ===== CLEAR BUTTON: Reset Everything ===== */
          
          clearBtn.addEventListener("click", (e) => {
              /* ğŸ–±ï¸ CLICK LISTENER: When Clear button is pressed */
              /* Provides a way to reset the app state completely */
              
              e.preventDefault();
              /* ğŸ›‘ PREVENT DEFAULT: Extra security */
              /* Although type="button" shouldn't submit, this is extra protection */
              
              input.value = "";
              /* ğŸ§¹ EMPTY INPUT: Clear the text field */
              /* Removes any entered phone number */
              
              resultsDiv.innerHTML = "";
              /* ğŸ§¹ EMPTY RESULTS: Remove all validation history */
              /* innerHTML = "" is the fastest way to remove all child elements */
              /* In this context it's safe since we're not inserting untrusted content */
          });
        </script>

          /* 50 voci forniscono una cronologia sostanziale senza impattare le prestazioni */
          
          const phoneRegex = /^(1\s?)?(\(\d{3}\)|\d{3})[\s\-]?\d{3}[\s\-]?\d{4}$/;
          /* ğŸ” PATTERN DI VALIDAZIONE: Formati di numeri di telefono USA */
          /* Le Espressioni Regolari (regex) definiscono pattern di ricerca per la validazione del testo */
          /* Questo specifico pattern corrisponde a tutti i formati standard dei numeri di telefono USA */
          
          /* Questo regex convalida questi formati:
           * âœ… 5555555555 (10 cifre base)
           * âœ… 555-555-5555 (con trattini)
           * âœ… (555)555-5555 (parentesi per prefisso)
           * âœ… 1 555-555-5555 (con prefisso internazionale)
           * âœ… 1(555)555-5555 (prefisso internazionale senza spazio)
           * âŒ 555-5555 (troppo corto - manca il prefisso)
           * âŒ 2 555-555-5555 (prefisso internazionale non valido - USA Ã¨ sempre 1)
           * âŒ 555-555-5555-5 (cifre extra dopo il formato standard)
           */
          
          /* ğŸ” Analisi del Regex:
           * ^ = inizio della stringa (assicura che non ci siano caratteri prima del pattern)
           * (1\s?)? = prefisso internazionale "1" opzionale con spazio opzionale
           * (\(\d{3}\)|\d{3}) = prefisso: o (555) o 555
           * [\s\-]? = separatore opzionale (spazio o trattino) dopo il prefisso
           * \d{3} = prefisso di zona (esattamente 3 cifre)
           * [\s\-]? = un altro separatore opzionale
           * \d{4}$ = numero abbonato (esattamente 4 cifre) e fine stringa
           */
          
          /* ğŸ”— ===== RIFERIMENTI DOM: Collegamenti agli Elementi UI ===== */
          
          const input = document.getElementById("user-input");
          /* ğŸ“ RIFERIMENTO INPUT: Dove l'utente digita il numero di telefono */
          /* getElementById fornisce un riferimento diretto agli elementi DOM */
          /* Questo riferimento consente di leggere e manipolare il campo di input */
          
          const checkBtn = document.getElementById("check-btn");
          /* âœ… PULSANTE VERIFICA: Attiva la validazione */
          /* Memorizzare il riferimento migliora le prestazioni rispetto a query ripetute */
          
          const clearBtn = document.getElementById("clear-btn");
          /* ğŸ§¹ PULSANTE CANCELLA: Ripristina il form */
          /* I riferimenti ai pulsanti sono necessari per aggiungere i listener di eventi */
          
          const resultsDiv = document.getElementById("results-div");
          /* ğŸ“‹ CONTENITORE RISULTATI: Dove appaiono i risultati della validazione */
          /* Questo contenitore ospiterÃ  elementi di risultato creati dinamicamente */
          
          const buttons = document.querySelectorAll("button");
          /* ğŸ”˜ TUTTI I PULSANTI: Per applicare effetti di animazione */
          /* querySelectorAll restituisce una NodeList di tutti gli elementi corrispondenti */
          
          /* ğŸ›¡ï¸ ===== PREVENZIONE FORM: Blocca l'invio predefinito ===== */
          
          document.querySelector("form").addEventListener("submit", (e) => e.preventDefault());
          /* ğŸ›‘ PREVIENI INVIO FORM: Impedisce il ricaricamento pagina all'invio del form */
          /* I form normalmente ricaricano la pagina quando inviati - questo previene quel comportamento */
          /* e.preventDefault() annulla l'azione predefinita del browser senza fermare la propagazione */
          /* Questa tecnica mantiene l'accessibilitÃ  del form controllando il comportamento con JS */
          
          /* âœ… ===== PULSANTE VERIFICA: Processo di Validazione ===== */
          
          checkBtn.addEventListener("click", (e) => {
              /* ğŸ–±ï¸ ASCOLTA IL CLICK: Quando il pulsante Verifica viene premuto */
              /* Il listener di eventi collega l'azione dell'utente alla funzionalitÃ  dell'app */
              
              e.preventDefault();
              /* ğŸ›‘ PREVIENI DEFAULT: Sicurezza extra per bloccare l'invio del form */
              /* Approccio "cintura e bretelle" - impedisce comunque l'invio se l'evento del form fallisce */
              
              if (input.value === "") {
                  /* â“ CONTROLLO VUOTO: L'input Ã¨ vuoto? */
                  /* Il confronto con stringa vuota intercetta input in bianco */
                  
                  alert("Please provide a phone number");
                  /* âš ï¸ AVVISO: Mostra un popup per input vuoto */
                  /* L'alert() integrato Ã¨ semplice ma efficace per messaggi di errore */
                  /* Nelle app di produzione, modali personalizzate fornirebbero una UX migliore */
                  
                  return;
                  /* ğŸ›‘ INTERROMPI ESECUZIONE: Non continuare se vuoto */
                  /* L'istruzione return fa uscire immediatamente dalla funzione */
              } else if (input.value.length > maxInputLength) {
                  /* ğŸ“ CONTROLLO LUNGHEZZA: L'input Ã¨ troppo lungo? */
                  /* Previene lunghezze eccessive - sia per UX che per sicurezza */
                  
                  alert("Phone number too long");
                  /* âš ï¸ AVVISO: Mostra popup per lunghezza eccessiva */
                  /* Informa l'utente del motivo per cui il suo input Ã¨ stato rifiutato */
                  
                  return;
                  /* ğŸ›‘ INTERROMPI ESECUZIONE: Non continuare se troppo lungo */
              } else {
                  /* âœ… TUTTI I CONTROLLI SUPERATI: Procedi con la validazione */
                  /* L'input ha contenuto ed Ã¨ entro i limiti di lunghezza */
                  
                  checkNumber()
                  /* ğŸ”„ ESEGUI VALIDAZIONE: Chiama la funzione principale di controllo */
                  /* Separare la validazione in una funzione dedicata migliora l'organizzazione del codice */
              }
          });
          
          /* ğŸ” ===== FUNZIONE DI VALIDAZIONE: Logica Principale ===== */
          
          const checkNumber = () => {
              /* ğŸ” ARROW FUNCTION: Sintassi JS moderna per le funzioni */
              /* Le arrow function forniscono una sintassi piÃ¹ pulita per le espressioni di funzione */
              
              const phoneNumber = input.value;
              /* ğŸ“± OTTIENI INPUT: Cattura ciÃ² che l'utente ha digitato */
              /* Memorizzare il valore in una variabile previene accessi multipli al DOM */
              
              const phoneResult = document.createElement("div");
              /* ğŸ“‹ CREA ELEMENTO: Nuovo div per mostrare il risultato */
              /* document.createElement genera dinamicamente nuovi elementi HTML */
              /* Questo approccio Ã¨ piÃ¹ sicuro rispetto all'uso di innerHTML */
              
              phoneResult.classList.add("phone-result");
              /* ğŸ¨ AGGIUNGI CLASSE: Applica lo stile base al risultato */
              /* classList.add Ã¨ il modo moderno per manipolare le classi degli elementi */
          
              if (phoneRegex.test(phoneNumber)) {
                  /* âœ… TEST DI VALIDAZIONE: Il numero corrisponde al pattern? */
                  /* Il metodo test() restituisce true se il pattern regex corrisponde */
                  /* Ãˆ piÃ¹ efficiente rispetto all'uso di match() per validazioni semplici */
                  
                  phoneResult.textContent = `Valid US number: ${phoneNumber}`;
                  /* ğŸ“ MESSAGGIO SUCCESSO: Mostra messaggio valido con numero */
                  /* textContent Ã¨ sia piÃ¹ veloce che piÃ¹ sicuro di innerHTML */
                  /* I template literal (``) permettono di incorporare variabili direttamente nelle stringhe */
                  
                  phoneResult.innerHTML = phoneResult.innerHTML.replace(': ', ':<br>');
                  /* ğŸ“ INTERRUZIONE RIGA: Aggiunge interruzione dopo i due punti */
                  /* Questo approccio modifica in sicurezza solo contenuto noto dopo la sanitizzazione */
                  /* Prima impostando textContent si previene XSS, poi la modifica HTML Ã¨ piÃ¹ sicura */
                  
                  phoneResult.classList.add("result-valid");
                  /* ğŸ¨ CLASSE SUCCESSO: Applica stile colore blu */
                  /* L'aggiunta di questa classe cambia il colore del testo per indicare il successo */
                  
              } else {
                  /* âŒ VALIDAZIONE FALLITA: Il numero non corrisponde al pattern */
                  /* Il test regex ha restituito false */
                  
                  phoneResult.textContent = `Invalid US number: ${phoneNumber}`;
                  /* ğŸ“ MESSAGGIO ERRORE: Mostra messaggio non valido con numero */
                  /* L'uso dello stesso formato crea coerenza nella visualizzazione dei risultati */
                  
                  phoneResult.innerHTML = phoneResult.innerHTML.replace(': ', ':<br>');
                  /* ğŸ“ INTERRUZIONE RIGA: Stessa formattazione dei risultati validi */
                  /* La coerenza nella formattazione migliora la leggibilitÃ  dei risultati */
                  
                  phoneResult.classList.add("result-invalid");
                  /* ğŸ¨ CLASSE ERRORE: Applica stile colore grigio */
                  /* Differenziazione visiva tra risultati validi e non validi */
              }
          
              resultsDiv.insertBefore(phoneResult, resultsDiv.firstChild);
              /* â¬†ï¸ INSERISCI IN CIMA: I nuovi risultati appaiono in alto */
              /* insertBefore posiziona il nuovo elemento prima del nodo di riferimento specificato */
              /* Usando firstChild come riferimento mette i nuovi risultati all'inizio */
              /* Questo crea una visualizzazione in ordine cronologico inverso (piÃ¹ recenti in cima) */
              
              limitResults();
              /* ğŸ§¹ PULIZIA: Limita il numero di risultati visualizzati */
              /* Chiamare questo dopo ogni aggiunta mantiene il limite del conteggio dei risultati */
              
              input.value = "";
              /* ğŸ§¹ CANCELLA INPUT: Pronto per il prossimo numero */
              /* Svuotare il campo di input migliora l'esperienza utente per controlli multipli */
          }
          
          /* âœ¨ ===== ANIMAZIONE PULSANTE: Feedback Visivo ===== */
          
          buttons.forEach(button => {
              /* ğŸ”„ CICLO SUI PULSANTI: Applica a tutti i pulsanti */
              /* forEach itera attraverso tutti gli elementi nella NodeList */
              /* Questo applica lo stesso effetto sia al pulsante Verifica che Cancella */
              
              button.addEventListener("click", () => {
                  /* ğŸ–±ï¸ LISTENER CLICK: Quando il pulsante viene premuto */
                  /* Questo aggiunge feedback visivo per l'attivazione del pulsante */
                  
                  button.classList.add("clicked");
                  /* âœ¨ STATO PREMUTO: Aggiunge classe per effetto visivo */
                  /* La classe "clicked" applica le modifiche visive definite nel CSS */
                  
                  setTimeout(() => button.classList.remove("clicked"), 200);
                  /* â±ï¸ EFFETTO TEMPORANEO: Rimuove la classe dopo 200ms */
                  /* setTimeout crea un'azione ritardata - rimuovendo la classe */
                  /* 200ms Ã¨ abbastanza veloce per sembrare reattivo ma abbastanza lungo per essere visibile */
              });
          });
          
          /* ğŸ§¹ ===== LIMITATORE RISULTATI: Previene Problemi di Prestazioni ===== */
          
          const limitResults = () => {
              /* ğŸ§¹ FUNZIONE DI PULIZIA: Rimuove risultati in eccesso */
              /* Ottimizzazione delle prestazioni per prevenire problemi di memoria e rendering */
              
              const results = resultsDiv.children;
              /* ğŸ“‹ OTTIENI TUTTI I RISULTATI: Collezione di elementi risultato */
              /* La proprietÃ  children restituisce una HTMLCollection live */
              
              while (results.length > maxResult) {
                  /* ğŸ”„ CICLO: FinchÃ© ci sono troppi risultati */
                  /* Questo ciclo while continua finchÃ© non siamo sotto il limite */
                  
                  resultsDiv.removeChild(results[results.length - 1]);
                  /* ğŸ—‘ï¸ RIMUOVI PIÃ™ VECCHIO: Elimina l'ultimo risultato (in fondo) */
                  /* PoichÃ© i nuovi risultati vengono aggiunti in cima, i piÃ¹ vecchi sono in fondo */
                  /* Questo crea un effetto "cronologia scorrevole" come molte notifiche mobili */
              }
          }
          
          /* ğŸ§¹ ===== PULSANTE CANCELLA: Ripristina Tutto ===== */
          
          clearBtn.addEventListener("click", (e) => {
              /* ğŸ–±ï¸ LISTENER CLICK: Quando il pulsante Cancella viene premuto */
              /* Fornisce un modo per ripristinare completamente lo stato dell'app */
              
              e.preventDefault();
              /* ğŸ›‘ PREVIENI DEFAULT: Sicurezza extra */
              /* Sebbene type="button" non dovrebbe inviare, questa Ã¨ una protezione extra */
              
              input.value = "";
              /* ğŸ§¹ SVUOTA INPUT: Cancella il campo di testo */
              /* Rimuove qualsiasi numero di telefono inserito */
              
              resultsDiv.innerHTML = "";
              /* ğŸ§¹ SVUOTA RISULTATI: Rimuove tutta la cronologia di validazione */
              /* innerHTML = "" Ã¨ il modo piÃ¹ veloce per rimuovere tutti gli elementi figlio */
              /* In questo contesto Ã¨ sicuro poichÃ© non stiamo inserendo contenuto non fidato */
          });
        </script>
