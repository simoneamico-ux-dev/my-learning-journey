      /* ğŸ”˜ BUTTON REFERENCE: To attach the event listener */
      
      /* ğŸ” ===== THE REGEX: Patterns to Search For ===== */
      /* RegEx = Regular Expression */
      /* They're patterns to search text intelligently! */
      
      const helpRegex = /please help|assist me/i;
      /* ğŸ†˜ HELP REQUESTS: Spam often fakes emergencies */

        /* If isSpam() returns true â†’ spam message */

      /* Sono pattern per cercare testo in modo intelligente! */
      
      const helpRegex = /please help|assist me/i;
      /* ğŸ†˜ RICHIESTE D'AIUTO: Spam spesso finge emergenze */
      /* /pattern/i = i flag significa case-insensitive */
      /* | = OR logico, trova "please help" O "assist me" */
      /* Spam tipico: "Please help me transfer money!" */
      
      const dollarRegex = /[0-9]+\s*(?:hundred|thousand|million|billion)?\s+dollars/i;
      /* ğŸ’° MENZIONI DI SOLDI: Pattern complesso! */
      /* [0-9]+ = uno o piÃ¹ numeri */
      /* \s* = zero o piÃ¹ spazi */
      /* (?:...) = gruppo non catturante */
      /* hundred|thousand|million|billion = scale numeriche */
      /* ? = opzionale (puÃ² esserci o no) */
      /* \s+ = uno o piÃ¹ spazi */
      /* Trova: "5 million dollars", "100 dollars", "50thousand dollars" */
      
      const freeRegex = /(?:^|\s)fr[e3][e3] m[o0]n[e3]y(?:$|\s)/i;
      /* ğŸ FREE MONEY: Con varianti leet speak! */
      /* (?:^|\s) = inizio stringa O spazio (word boundary) */
      /* [e3] = 'e' O '3' (leet speak) */
      /* [o0] = 'o' O '0' (zero) */
      /* (?:$|\s) = fine stringa O spazio */
      /* Trova: "free money", "fr33 m0n3y", "FREE MON3Y" */
      
      const stockRegex = /(?:^|\s)[s5][t7][o0][c{[(]k [a@4]l[e3]r[t7](?:$|\s)/i;
      /* ğŸ“ˆ STOCK ALERT: Super leet speak! */
      /* [s5] = 's' O '5' */
      /* [t7] = 't' O '7' */
      /* [c{[(] = 'c', '{', '[' o '(' */
      /* [a@4] = 'a', '@' o '4' */
      /* Trova: "stock alert", "5t0ck @l3rt", "S7O{K AL3R7" */
      
      const dearRegex = /(?:^|\s)d[e3][a@4]r fr[i1|][e3]nd(?:$|\s)/i;
      /* ğŸ‘‹ DEAR FRIEND: Classico inizio spam */
      /* [i1|] = 'i', '1' o '|' (pipe) */
      /* Trova: "dear friend", "d3@r fr|3nd", "DEAR FR1END" */
      
      /* ğŸš« ===== LISTA NERA: Tutti i Pattern Spam ===== */
      
      const denyList = [helpRegex, dollarRegex, freeRegex, stockRegex, dearRegex];
      /* ğŸ“‹ ARRAY DI REGEX: Tutti i pattern in un array */
      /* PiÃ¹ facile da gestire e estendere */
      
      /* ğŸ” ===== FUNZIONE DI CONTROLLO SPAM ===== */
      
      const isSpam = (msg) => denyList.some((regex) => regex.test(msg));
      /* ğŸ§® ARROW FUNCTION: Sintassi moderna e concisa */
      /* (msg) => ... Ã¨ come function(msg) { return ... } */
      /* .some() = torna true se ALMENO UN elemento soddisfa la condizione */
      /* regex.test(msg) = testa se il pattern matcha il messaggio */
      /* In pratica: "Ãˆ spam se QUALSIASI pattern viene trovato" */
      
      /* ğŸ¯ ===== EVENT LISTENER: Il Cuore dell'App ===== */
      
      checkMessageButton.addEventListener("click", () => {
        /* ğŸ–±ï¸ ASCOLTA IL CLICK: Quando l'utente preme il bottone */
        /* Arrow function anonima come callback */
        
        if (messageInput.value === "") {
          /* âŒ VALIDAZIONE: Controlla se il campo Ã¨ vuoto */
          /* .value = il testo dentro la textarea */
          /* === confronto strict (tipo e valore) */
          
          alert("Please enter a message.");
          /* ğŸš¨ ALERT: Popup di avviso */
          /* Metodo old school ma efficace */
          
          return;
          /* ğŸ›‘ STOP: Esce dalla funzione, non continua */
        }
      
        result.textContent = isSpam(messageInput.value)
          ? "Oh no! This looks like a spam message."
          : "This message does not seem to contain any spam.";
        /* ğŸ¯ OPERATORE TERNARIO: if/else in una riga! */
        /* condizione ? se_vero : se_falso */
        /* textContent = cambia il testo del paragrafo */
        /* Se isSpam() ritorna true â†’ messaggio spam */
        /* Se isSpam() ritorna false â†’ messaggio pulito */
        
        messageInput.value = "";
        /* ğŸ§¹ PULIZIA: Svuota la textarea dopo il check */
        /* UX touch: ready per il prossimo test */
      });
    </script>
