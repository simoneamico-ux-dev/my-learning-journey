<!DOCTYPE html>
<!-- üéØ HTML5 DECLARATION: "Welcome to the dessert shop experience!" -->
<!-- It's like the grand entrance sign to a digital bakery! üç∞ -->

<html lang="en">
<!-- üåç MAIN CONTAINER: Our virtual dessert shopping experience -->
<!-- lang="en" = English, the universal language of e-commerce! -->

  <head>
    <!-- üß† THE COMMAND CENTER: Where we set up our dessert shopping platform -->
    <!-- Just like a baker preparing all ingredients before starting to bake! -->
    
    <meta charset="UTF-8" />
    <!-- üìù CHARACTER ENCODING: UTF-8 supports all the special characters -->
    <!-- Like making sure we can properly display "cr√®me br√ªl√©e" without errors! -->
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- üîÑ BROWSER COMPATIBILITY: Tells IE to use its most modern rendering mode -->
    <!-- It's like telling an old oven to try its best to perform like a new one! -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- üì± RESPONSIVE DESIGN: "This shop looks good on any device!" -->
    <!-- width=device-width = adapts to screen width -->
    <!-- initial-scale=1.0 = starts at 100% zoom, no shrinking -->
    
    <title>freeCodeCamp Shopping Cart</title>
    <!-- üè∑Ô∏è PAGE TITLE: What appears in the browser tab -->
    <!-- Like the name on the store front that customers see first! -->
    
    <style>
      /* üé® ===== CSS STYLES: The Visual Recipe of Our Shop ===== */
      
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        /* üßπ CSS RESET: Cleans up browser inconsistencies */
        /* Like clearing the countertop before starting to bake! */
        /* box-sizing: border-box makes width include padding and border */
      }
      
      :root {
        --dark-grey: #1b1b32;
        --light-grey: #f5f6f7;
        --black: #000;
        --white: #fff;
        --grey: #3b3b4f;
        --golden-yellow: #fecc4c;
        --yellow: #ffcc4c;
        --gold: #feac32;
        --orange: #ffac33;
        --dark-orange: #f89808;
        /* üé® CSS VARIABLES: Our color palette for the entire shop */
        /* Like having all your food coloring bottles organized! */
      }
      
      body {
        background-color: var(--dark-grey);
        /* üñºÔ∏è PAGE BACKGROUND: Dark gray backdrop */
        /* Creates a sophisticated ambiance for our premium dessert shop */
      }
      
      .title {
        color: var(--light-grey);
        text-align: center;
        margin: 25px 0;
        /* üìù MAIN TITLE: Light text against dark background */
        /* Like an elegant sign above the display cases */
      }
      
      #dessert-card-container {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-items: center;
        /* üì¶ PRODUCT DISPLAY: Arranges dessert cards in a column */
        /* On mobile, stacks cards vertically like a tower of cake boxes */
        /* Will change to horizontal row on larger screens (see media query) */
      }
      
      .dessert-card {
        background-color: var(--light-grey);
        padding: 15px;
        text-align: center;
        border-radius: 15px;
        margin: 20px 10px;
        /* üÉè PRODUCT CARDS: Individual display cards for each dessert */
        /* Like little menu cards for each dessert at a bakery */
        /* Border-radius creates soft rounded corners like a pastry box */
      }
      
      .dessert-price {
        font-size: 1.2rem;
        /* üí≤ PRICE TEXT: Slightly larger than normal text */
        /* Makes the price stand out like a price tag in a bakery display */
      }
      
      .btn {
        display: block;
        cursor: pointer;
        width: 100px;
        color: var(--dark-grey);
        background-color: var(--gold);
        background-image: linear-gradient(var(--golden-yellow), var(--orange));
        border-color: var(--gold);
        border-width: 3px;
        /* üîò BUTTONS: Styled with golden gradient background */
        /* Like golden-brown perfectly baked cookies! */
        /* cursor: pointer changes mouse to hand when hovering */
      }
      
      .btn:hover {
        background-image: linear-gradient(var(--yellow), var(--dark-orange));
        /* ‚ú® HOVER EFFECT: Buttons change color when mouse hovers over */
        /* Like how a pastry glistens when you shine light on it! */
      }
      
      #cart-btn {
        position: absolute;
        top: 0;
        right: 0;
        /* üõí CART BUTTON: Positioned in top-right corner */
        /* Like having the cash register at the corner of the bakery */
      }
      
      .add-to-cart-btn {
        margin: 30px auto 10px;
        /* üõçÔ∏è ADD TO CART BUTTONS: Spacing below product descriptions */
        /* Gives breathing room like space between items on a dessert tray */
      }
      
      #cart-container {
        display: none;
        position: absolute;
        top: 60px;
        right: 0;
        background-color: var(--light-grey);
        width: 200px;
        height: 400px;
        border: 8px double var(--black);
        border-radius: 15px;
        text-align: center;
        font-size: 1.2rem;
        overflow-y: scroll;
        /* üõí SHOPPING CART: Hidden drawer that slides out */
        /* Like a pastry display case that opens to show your selections */
        /* display: none means initially hidden */
        /* double border gives an elegant picture-frame effect */
        /* overflow-y: scroll allows scrolling when cart gets full */
      }
      
      .product {
        margin: 25px 0;
        /* üßÅ PRODUCT IN CART: Space between items in the cart */
        /* Like spacing between desserts on a multi-tier cake stand */
      }
      
      .product-count {
        display: inline-block;
        margin-right: 10px;
        /* üî¢ QUANTITY COUNTER: Shows how many of each item */
        /* Like the number tags on bakery trays showing quantity */
      }
      
      .product-category {
        margin: 10px 0;
        /* üè∑Ô∏è CATEGORY LABEL: Space above and below the category */
        /* Like section dividers in a dessert menu */
      }
      
      @media (min-width: 768px) {
        /* üì± RESPONSIVE BREAKPOINT: Changes layout for tablets and above */
        /* When screen gets wider than 768px (typical tablet width) */
        
        #dessert-card-container {
          flex-direction: row;
          /* üìä HORIZONTAL LAYOUT: Cards arrange side-by-side */
          /* Like displaying desserts side-by-side in a wider display case */
        }
      
        .dessert-card {
          flex: 1 0 21%;
          /* üÉè CARD SIZING: Makes cards take approximately 1/4 of container width */
          /* flex: 1 (grow) 0 (shrink) 21% (basis) */
          /* Creates a grid-like display with approximately 4 cards per row */
        }
      
        #cart-container {
          width: 300px;
          /* üõí WIDER CART: More space on larger screens */
          /* Like having a larger display case when you have more counter space */
        }
      }
    </style>
  </head>
  <body>
    <!-- üßÅ ===== THE DESSERT SHOP INTERFACE ===== -->
    
    <header>
      <!-- üç∞ PAGE HEADER: Introduction to our dessert shop -->
      <h1 class="title">Desserts Page</h1>
      <!-- üìù MAIN HEADING: The store name/title -->
    </header>
    
    <main>
      <!-- üõçÔ∏è MAIN CONTENT: The shopping experience -->
      
      <button id="cart-btn" type="button" class="btn">
        <!-- üõí CART TOGGLE BUTTON: Shows/hides the shopping cart -->
        <span id="show-hide-cart">Show</span> Cart
        <!-- üëÅÔ∏è DYNAMIC TEXT: Will change between "Show" and "Hide" -->
      </button>
      
      <div id="cart-container">
        <!-- üõí SHOPPING CART: Contains selected items and totals -->
        <!-- Initially hidden (display: none in CSS) -->
        
        <button class="btn" id="clear-cart-btn">Clear Cart</button>
        <!-- üóëÔ∏è CLEAR BUTTON: Removes all items from cart -->
        
        <div id="products-container"></div>
        <!-- üì¶ PRODUCTS LIST: Will be filled dynamically with selected items -->
        
        <p>Total number of items: <span id="total-items">0</span></p>
        <!-- üî¢ ITEM COUNTER: Shows how many items are in the cart -->
        
        <p>Subtotal: <span id="subtotal">$0</span></p>
        <!-- üí≤ SUBTOTAL: Sum of all items before tax -->
        
        <p>Taxes: <span id="taxes">$0</span></p>
        <!-- üí∞ TAXES: Calculated amount of tax -->
        
        <p>Total: <span id="total">$0</span></p>
        <!-- üíµ TOTAL: Final amount including taxes -->
      </div>
      
      <div id="dessert-card-container"></div>
      <!-- üßÅ PRODUCT DISPLAY: Will be filled with dessert cards -->
      <!-- JavaScript will populate this container with product cards -->
    </main>
    
    <script>
      /* üßÅ ===== JAVASCRIPT: The Bakery's Business Logic! ===== */
      
      /* üîç ===== DOM ELEMENT SELECTION ===== */
      const cartContainer = document.getElementById("cart-container");
      const productsContainer = document.getElementById("products-container");
      const dessertCards = document.getElementById("dessert-card-container");
      const cartBtn = document.getElementById("cart-btn");
      const clearCartBtn = document.getElementById("clear-cart-btn");
      const totalNumberOfItems = document.getElementById("total-items");
      const cartSubTotal = document.getElementById("subtotal");
      const cartTaxes = document.getElementById("taxes");
      const cartTotal = document.getElementById("total");
      const showHideCartSpan = document.getElementById("show-hide-cart");
      /* üéØ DOM REFERENCES: Getting handles to HTML elements we need to manipulate */
      /* Like having name tags for each display case in the bakery */
      /* getElementById searches the page for elements with matching IDs */
      
      /* üîÑ Global variable to track cart visibility state */
      let isCartShowing = false;
      /* üö¶ VISIBILITY FLAG: Tracks whether cart is shown or hidden */
      /* Like a simple "Open/Closed" sign for the cart display */
      
      
      /* üìã ===== PRODUCT DATA ===== */
      const products = [
        {
          id: 1,
          name: "Vanilla Cupcakes (6 Pack)",
          price: 12.99,
          category: "Cupcake",
        },
        {
          id: 2,
          name: "French Macaron",
          price: 3.99,
          category: "Macaron",
        },
        {
          id: 3,
          name: "Pumpkin Cupcake",
          price: 3.99,
          category: "Cupcake",
        },
        {
          id: 4,
          name: "Chocolate Cupcake",
          price: 5.99,
          category: "Cupcake",
        },
        {
          id: 5,
          name: "Chocolate Pretzels (4 Pack)",
          price: 10.99,
          category: "Pretzel",
        },
        {
          id: 6,
          name: "Strawberry Ice Cream",
          price: 2.99,
          category: "Ice Cream",
        },
        {
          id: 7,
          name: "Chocolate Macarons (4 Pack)",
          price: 9.99,
          category: "Macaron",
        },
        {
          id: 8,
          name: "Strawberry Pretzel",
          price: 4.99,
          category: "Pretzel",
        },
        {
          id: 9,
          name: "Butter Pecan Ice Cream",
          price: 2.99,
          category: "Ice Cream",
        },
        {
          id: 10,
          name: "Rocky Road Ice Cream",
          price: 2.99,
          category: "Ice Cream",
        },
        {
          id: 11,
          name: "Vanilla Macarons (5 Pack)",
          price: 11.99,
          category: "Macaron",
        },
        {
          id: 12,
          name: "Lemon Cupcakes (4 Pack)",
          price: 12.99,
          category: "Cupcake",
        },
      ];
      /* üìä PRODUCT DATABASE: Array of dessert objects */
      /* Like the complete recipe book with all available desserts */
      /* Each product has unique id, name, price, and category */
      
      
      /* üé® ===== PRODUCT RENDERING ===== */
      products.forEach(
        ({ name, id, price, category }) => {
          /* üîÑ LOOP THROUGH PRODUCTS: Process each dessert */
          /* forEach executes a function for each array element */
          
          /* üß© DESTRUCTURING: Extracts variables from each product object */
          /* Like unpacking a dessert box to get individual components */
          /* { name, id, price, category } pulls out just these properties */
          
          dessertCards.innerHTML += `
            <div class="dessert-card">
              <h2>${name}</h2>
              <p class="dessert-price">$${price}</p>
              <p class="product-category">Category: ${category}</p>
              <button 
                id="${id}" 
                class="btn add-to-cart-btn">Add to cart
              </button>
            </div>
          `;
          /* üìù TEMPLATE LITERAL: Creates HTML for each dessert card */
          /* Multi-line string with embedded expressions ${} */
          /* Like having a template for dessert labels that gets filled in */
          
          /* += appends to existing content rather than replacing it */
          /* This builds up the full display of all dessert cards */
        }
      );
      
      
      /* üõí ===== SHOPPING CART CLASS ===== */
      class ShoppingCart {
        /* üìù CLASS DEFINITION: Blueprint for the shopping cart object */
        /* Like a recipe for how the shopping cart should work */
        /* Classes organize related data and functions together */
        
        constructor() {
          /* üèóÔ∏è CONSTRUCTOR: Sets up a new shopping cart instance */
          /* Runs automatically when you create a new cart with 'new ShoppingCart()' */
          
          this.items = [];       // Array to store selected products
          this.total = 0;        // Total cost (including taxes)
          this.taxRate = 8.25;   // Tax percentage (8.25%)
          /* üì¶ INSTANCE PROPERTIES: Values stored in each cart */
          /* 'this' refers to the specific cart instance being created */
          /* Like initializing an empty basket when a customer enters the shop */
        }
      
        addItem(id, products) {
          /* üõçÔ∏è ADD TO CART: Method to add a product to the cart */
          /* Takes product id and products array as parameters */
          
          const product = products.find((item) => item.id === id);
          /* üîç FIND PRODUCT: Locates product object matching the given id */
          /* .find() searches array and returns first matching item */
          /* Arrow function checks if each item's id equals the requested id */
          /* Like a clerk finding the exact dessert from the display case */
          
          const { name, price } = product;
          /* üß© DESTRUCTURING: Extracts name and price from the product */
          /* Simplifies access to these properties later */
          
          this.items.push(product);
          /* üì¶ ADD TO ARRAY: Puts product in the cart's items array */
          /* Like placing the dessert in the customer's basket */
      
          const totalCountPerProduct = {};
          /* üìä COUNTER OBJECT: Will track quantity of each product */
          /* Empty object that will store product ids as keys and counts as values */
          /* Like a tally sheet for how many of each dessert type */
          
          this.items.forEach((dessert) => {
            /* üî¢ COUNT PRODUCTS: Loop through all items to count duplicates */
            /* Like going through the basket and counting each type of dessert */
            
            totalCountPerProduct[dessert.id] = (totalCountPerProduct[dessert.id] || 0) + 1;
            /* üßÆ COUNTING LOGIC: Increment count for this product id */
            /* If product already in counter, add 1 to its count */
            /* If product not yet in counter (undefined), use 0 + 1 */
            /* || is the logical OR operator providing default value */
          })
      
          const currentProductCount = totalCountPerProduct[product.id];
          /* üî¢ CURRENT COUNT: How many of this specific product are in cart */
          
          const currentProductCountSpan = document.getElementById(`product-count-for-id${id}`);
          /* üè∑Ô∏è COUNT DISPLAY: DOM element showing the quantity */
          /* Like the number tag on a bakery tray */
      
          currentProductCount > 1 
            ? currentProductCountSpan.textContent = `${currentProductCount}x`
            : productsContainer.innerHTML += `
            <div id="dessert${id}" class="product">
              <p>
                <span class="product-count" id="product-count-for-id${id}"></span>${name}
              </p>
              <p>${price}</p>
            </div>
            `;
          /* üîÄ CONDITIONAL RENDERING: Different behavior for new vs. existing items */
          /* ? : is the ternary operator (compact if/else) */
          
          /* If item already exists in cart (count > 1): */
          /*   Update the quantity display (2x, 3x, etc.) */
          /* Otherwise (first time adding this item): */
          /*   Create a new entry in the cart with product name and price */
        }
      
        getCounts() {
          /* üî¢ GET TOTAL COUNT: Returns number of items in cart */
          /* Like asking "how many items are in this basket?" */
          
          return this.items.length;
          /* Returns the length of the items array */
          /* Each element in array is one item in cart */
        }
      
        clearCart() {
          /* üßπ CLEAR CART: Empties the shopping cart */
          /* Like emptying a basket back onto the shelves */
          
          if (!this.items.length) {
            /* ‚ùì EMPTY CHECK: Is cart already empty? */
            /* !this.items.length is true when length is 0 */
            /* ! operator negates/inverts a boolean value */
            
            alert("Your shopping cart is already empty");
            /* üì¢ ALERT: Shows popup message if cart is already empty */
            /* alert() displays a message box to the user */
            
            return; // Exit the function
            /* üõë EARLY RETURN: Stop execution if cart is already empty */
          }
      
          const isCartCleared = confirm(
            "Are you sure you want to clear all items from your shopping cart?"
          );
          /* ‚ùì CONFIRMATION: Ask user to confirm clearing the cart */
          /* confirm() shows dialog with OK/Cancel buttons */
          /* Returns true if user clicks OK, false for Cancel */
          /* Like asking "Are you sure?" before removing items */
      
          if (isCartCleared) {
            /* ‚úÖ USER CONFIRMED: Proceed with clearing the cart */
            
            this.items = [];  // Empty the items array
            this.total = 0;   // Reset the total cost
            /* üßπ RESET STATE: Clear internal cart data */
            
            /* üñ•Ô∏è UPDATE UI: Clear all display elements */
            productsContainer.innerHTML = "";
            totalNumberOfItems.textContent = 0;
            cartSubTotal.textContent = 0;
            cartTaxes.textContent = 0;
            cartTotal.textContent = 0;
          }
        }
      
        calculateTaxes(amount) {
          /* üí∞ CALCULATE TAX: Computes tax amount based on subtotal */
          /* Like the cash register calculating sales tax */
          
          return parseFloat(((this.taxRate / 100) * amount).toFixed(2));
          /* üßÆ TAX CALCULATION: Convert rate to decimal, multiply by amount */
          /* this.taxRate / 100: Converts percentage to decimal (8.25% ‚Üí 0.0825) */
          /* .toFixed(2): Rounds to 2 decimal places and returns a string */
          /* parseFloat(): Converts string back to a number */
          
          /* üîç PRECISION HANDLING: Fixes JavaScript floating point issues */
          /* Direct calculation like 0.1 + 0.2 gives 0.30000000000000004 */
          /* This ensures exactly 2 decimal places, like $1.50 not $1.499999... */
        }
      
        calculateTotal() {
          /* üí≤ CALCULATE TOTAL: Updates all price displays in the cart */
          /* Like tallying up the final bill */
          
          const subTotal = this.items.reduce((total, item) => total + item.price, 0);
          /* üßÆ SUBTOTAL: Sum of all item prices */
          /* .reduce() transforms array into a single value */
          /* (total, item) => total + item.price: Add each price to accumulator */
          /* 0: Initial value for the accumulator */
          /* Like adding up all price tags one by one */
          
          const tax = this.calculateTaxes(subTotal);
          /* üí∞ TAX AMOUNT: Calculate taxes based on subtotal */
          
          this.total = subTotal + tax;
          /* üíµ TOTAL: Subtotal plus tax amount */
          
          /* üñ•Ô∏è UPDATE DISPLAYS: Show formatted currency values */
          cartSubTotal.textContent = `$${subTotal.toFixed(2)}`;
          cartTaxes.textContent = `$${tax.toFixed(2)}`;
          cartTotal.textContent = `$${this.total.toFixed(2)}`;
          /* .toFixed(2): Always show exactly 2 decimal places */
          /* Template literals: `$${value}` combines $ symbol with the value */
          
          return this.total;
          /* üì§ RETURN VALUE: Final total amount */
        }
      }
      
      
      /* üöÄ ===== INITIALIZATION ===== */
      const cart = new ShoppingCart();
      /* üõí CREATE CART: Instantiate a new shopping cart object */
      /* new keyword creates a new instance from the ShoppingCart class */
      /* Like preparing a fresh shopping basket for a customer */
      
      const addToCartBtns = document.getElementsByClassName("add-to-cart-btn");
      /* üîç GET BUTTONS: Find all "Add to cart" buttons */
      /* getElementsByClassName returns a live HTMLCollection (not a true array) */
      /* Like identifying all the "Add" buttons throughout the bakery */
      
      [...addToCartBtns].forEach(
        (btn) => {
          /* üîÑ SPREAD & LOOP: Convert HTMLCollection to array and process each button */
          /* [...collection] uses spread operator to create a real array */
          /* forEach loops through each button to add click behavior */
          /* Like going to each "Add" button and training the staff what to do when pressed */
          
          btn.addEventListener("click", (event) => {
            /* üëÇ CLICK LISTENER: Respond when button is clicked */
            /* "click" is the event type we're listening for */
            /* event parameter contains information about the click */
            
            cart.addItem(Number(event.target.id), products);
            /* üõçÔ∏è ADD PRODUCT: Call cart's addItem method */
            /* event.target is the button that was clicked */
            /* event.target.id gives the button's id attribute (product id) */
            /* Number() converts the id from string to number */
            /* Like telling the clerk "add this specific dessert to the basket" */
            
            totalNumberOfItems.textContent = cart.getCounts();
            /* üî¢ UPDATE COUNT: Show new total number of items */
            
            cart.calculateTotal();
            /* üí≤ UPDATE PRICES: Recalculate and display all totals */
          })
        }
      );
      
      
      /* üëÅÔ∏è ===== CART VISIBILITY TOGGLE ===== */
      cartBtn.addEventListener("click", () => {
        /* üëÇ CLICK LISTENER: Respond when cart button is clicked */
        
        isCartShowing = !isCartShowing;
        /* üîÑ TOGGLE STATE: Flip between true and false */
        /* ! operator inverts the boolean value */
        /* Like flipping an "Open/Closed" sign */
        
        showHideCartSpan.textContent = isCartShowing ? "Hide" : "Show";
        /* üîÑ UPDATE BUTTON TEXT: "Show Cart" or "Hide Cart" */
        /* ? : is ternary operator: condition ? trueValue : falseValue */
        /* Like changing the text on the sign from "Open" to "Closed" */
        
        cartContainer.style.display = isCartShowing ? "block" : "none";
        /* üëÅÔ∏è TOGGLE VISIBILITY: Show or hide the cart element */
        /* "block" makes it visible, "none" hides it */
        /* Like actually opening or closing the pastry display case */
      });
      
      
      /* üßπ ===== CLEAR CART BUTTON ===== */
      clearCartBtn.addEventListener("click", cart.clearCart.bind(cart));
      /* üëÇ CLICK LISTENER: Connect clear button to cart's clearCart method */
      
      /* üîó METHOD BINDING: Ensures correct 'this' context */
      /* .bind(cart) creates a new function with 'this' permanently set to cart */
      /* Without bind(), 'this' inside clearCart() would refer to the button */
      /* Like making sure the clerk knows WHICH basket to empty */
    </script>
  </body>
</html>

          /* üí≤ CALCOLA TOTALE: Aggiorna tutte le visualizzazioni dei prezzi nel carrello */
          /* Come fare il conto finale */
          
          const subTotal = this.items.reduce((total, item) => total + item.price, 0);
          /* üßÆ SUBTOTALE: Somma di tutti i prezzi degli articoli */
          /* .reduce() trasforma un array in un singolo valore */
          /* (total, item) => total + item.price: Aggiunge ogni prezzo all'accumulatore */
          /* 0: Valore iniziale per l'accumulatore */
          /* Come sommare tutti i prezzi uno per uno */
          
          const tax = this.calculateTaxes(subTotal);
          /* üí∞ IMPORTO TASSE: Calcola le tasse in base al subtotale */
          
          this.total = subTotal + tax;
          /* üíµ TOTALE: Subtotale pi√π importo tasse */
          
          /* üñ•Ô∏è AGGIORNA VISUALIZZAZIONI: Mostra valori di valuta formattati */
          cartSubTotal.textContent = `$${subTotal.toFixed(2)}`;
          cartTaxes.textContent = `$${tax.toFixed(2)}`;
          cartTotal.textContent = `$${this.total.toFixed(2)}`;
          /* .toFixed(2): Mostra sempre esattamente 2 decimali */
          /* Template literals: `$${value}` combina il simbolo $ con il valore */
          
          return this.total;
          /* üì§ VALORE RESTITUITO: Importo totale finale */
        }
      }
      
      
      /* üöÄ ===== INIZIALIZZAZIONE ===== */
      const cart = new ShoppingCart();
      /* üõí CREA CARRELLO: Istanzia un nuovo oggetto carrello della spesa */
      /* La parola chiave new crea una nuova istanza dalla classe ShoppingCart */
      /* Come preparare un nuovo cestino della spesa per un cliente */
      
      const addToCartBtns = document.getElementsByClassName("add-to-cart-btn");
      /* üîç OTTIENI PULSANTI: Trova tutti i pulsanti "Aggiungi al carrello" */
      /* getElementsByClassName restituisce una HTMLCollection (non un vero array) */
      /* Come identificare tutti i pulsanti "Aggiungi" in tutta la pasticceria */
      
      [...addToCartBtns].forEach(
        (btn) => {
          /* üîÑ SPREAD & CICLO: Converti HTMLCollection in array e elabora ogni pulsante */
          /* [...collection] usa l'operatore spread per creare un vero array */
          /* forEach cicla attraverso ogni pulsante per aggiungere il comportamento di clic */
          /* Come andare da ogni pulsante "Aggiungi" e addestrare il personale su cosa fare quando viene premuto */
          
          btn.addEventListener("click", (event) => {
            /* üëÇ LISTENER CLIC: Rispondi quando il pulsante viene cliccato */
            /* "click" √® il tipo di evento che stiamo ascoltando */
            /* Il parametro event contiene informazioni sul clic */
            
            cart.addItem(Number(event.target.id), products);
            /* üõçÔ∏è AGGIUNGI PRODOTTO: Chiama il metodo addItem del carrello */
            /* event.target √® il pulsante che √® stato cliccato */
            /* event.target.id fornisce l'attributo id del pulsante (id prodotto) */
            /* Number() converte l'id da stringa a numero */
            /* Come dire al commesso "aggiungi questo specifico dolce al cestino" */
            
            totalNumberOfItems.textContent = cart.getCounts();
            /* üî¢ AGGIORNA CONTEGGIO: Mostra il nuovo numero totale di articoli */
            
            cart.calculateTotal();
            /* üí≤ AGGIORNA PREZZI: Ricalcola e visualizza tutti i totali */
          })
        }
      );
      
      
      /* üëÅÔ∏è ===== TOGGLE VISIBILIT√Ä CARRELLO ===== */
      cartBtn.addEventListener("click", () => {
        /* üëÇ LISTENER CLIC: Rispondi quando viene cliccato il pulsante del carrello */
        
        isCartShowing = !isCartShowing;
        /* üîÑ CAMBIA STATO: Alterna tra true e false */
        /* L'operatore ! inverte il valore booleano */
        /* Come girare un cartello "Aperto/Chiuso" */
        
        showHideCartSpan.textContent = isCartShowing ? "Hide" : "Show";
        /* üîÑ AGGIORNA TESTO PULSANTE: "Show Cart" o "Hide Cart" */
        /* ? : √® l'operatore ternario: condizione ? valoreSeFalso : valoreSeFalso */
        /* Come cambiare il testo sul cartello da "Aperto" a "Chiuso" */
        
        cartContainer.style.display = isCartShowing ? "block" : "none";
        /* üëÅÔ∏è TOGGLE VISIBILIT√Ä: Mostra o nasconde l'elemento del carrello */
        /* "block" lo rende visibile, "none" lo nasconde */
        /* Come aprire o chiudere effettivamente la vetrina dei pasticcini */
      });
      
      
      /* üßπ ===== PULSANTE SVUOTA CARRELLO ===== */
      clearCartBtn.addEventListener("click", cart.clearCart.bind(cart));
      /* üëÇ LISTENER CLIC: Collega il pulsante di svuotamento al metodo clearCart del carrello */
      
      /* üîó BINDING DEL METODO: Garantisce il contesto corretto di 'this' */
      /* .bind(cart) crea una nuova funzione con 'this' impostato permanentemente su cart */
      /* Senza bind(), 'this' all'interno di clearCart() si riferirebbe al pulsante */
      /* Come assicurarsi che il commesso sappia QUALE cestino svuotare */
    </script>
  </body>
