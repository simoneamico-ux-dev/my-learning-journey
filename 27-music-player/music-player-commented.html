<!DOCTYPE html>
<!-- 🎯 DICHIARAZIONE HTML5: "Benvenuti nel nostro studio di registrazione digitale!" -->

<html lang="en">
<!-- 🌍 CONTENITORE PRINCIPALE: Il nostro player musicale -->

  <head>
    <!-- 🧠 IL CENTRO DI CONTROLLO: Dove impostiamo il palco musicale -->
    <!-- È come preparare gli strumenti prima del concerto! -->
    
    <meta charset="UTF-8" />
    <!-- 📝 CARATTERI UNIVERSALI: UTF-8 per titoli di canzoni in tutte le lingue! 🌐 -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 📱 DESIGN RESPONSIVE: "Il player si adatta a ogni schermo!" -->
    <!-- È come avere un walkman che si trasforma in stereo! -->
    
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- 🔤 FONT ROBOTO MONO: Stile da terminale/tech -->
    <!-- display=swap = carica il font senza bloccare la pagina -->
    
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- 🔤 FONT LATO: Per il testo leggibile -->
    <!-- Duplica Roboto+Mono ma aggiunge Lato -->
    
    <title>
      Learn Basic String and Array Methods by Building a Music Player App
    </title>
    <!-- 📑 TITOLO: Un progetto educativo di freeCodeCamp! -->
    
    <style>
      /* 🎨 ===== IL DESIGN SYSTEM DEL PLAYER ===== */
      
      :root {
        /* 🎨 ===== COLORI: La Palette del Music Player ===== */
        --primary-color: #dfdfe2;
        /* 🔘 GRIGIO CHIARO: Per testo principale su sfondo scuro */
        
        --secondary-color: #ffffff;
        /* ⚪ BIANCO PURO: Per elementi di massimo contrasto */
        
        --app-background-color: #4d4d62;
        /* 🌑 GRIGIO MEDIO: Lo sfondo generale dell'app */
        
        --background-color: #1b1b32;
        /* ⚫ BLU SCURISSIMO: Per i componenti principali */
        
        --foreground-color: #3b3b4f;
        /* 🔘 GRIGIO-BLU: Per elementi secondari/contenuti */
        
        --highlight-color: #f1be32;
        /* 🟡 GIALLO ORO: Il colore che cattura l'attenzione! */
        /* Usato per elementi attivi e importanti */
      
        /* 📏 ===== DIMENSIONI FONT ===== */
        --root-font-size: 16px;
        /* 📐 BASE: 16px è lo standard per il web */
        
        font-size: var(--root-font-size);
        /* 🔧 APPLICA: Imposta sul root per calcoli rem */
      
        /* 🔤 ===== FAMIGLIE FONT ===== */
        --font-headline: "Roboto Mono", monospace;
        /* 💻 MONOSPACE: Per titoli tech/retro */
        /* monospace = fallback se Roboto Mono non carica */
        
        --font-family: "Lato", sans-serif;
        /* 📖 SANS-SERIF: Pulito per il contenuto principale */
      }
      
      /* 🔄 ===== RESET UNIVERSALE ===== */
      
      *,
      *::after,
      *::before {
        box-sizing: border-box;
        /* 📦 BORDER-BOX: Include padding e bordi nelle dimensioni */
        /* Applicato anche ai pseudo-elementi! */
        /* È come dire "la scatola include tutto il contenuto" */
      }
      
      body {
        background-color: var(--app-background-color);
        /* 🎨 SFONDO: Grigio medio dall'app */
        
        color: var(--primary-color);
        /* 🔤 COLORE TESTO: Grigio chiaro per contrasto */
        
        font-family: var(--font-family);
        /* 📝 FONT: Lato per tutto il body */
      }
      
      /* 📰 ===== TITOLI ===== */
      
      h1 {
        font-size: 1.125rem;
        /* 📏 DIMENSIONE: 1.125 × 16px = 18px */
        
        line-height: 1.6;
        /* 📐 INTERLINEA: 1.6 volte l'altezza del font */
      }
      
      h2 {
        font-size: var(--root-font-size);
        /* 📏 DIMENSIONE: Uguale al root (16px) */
      }
      
      ul {
        margin: 0;
        /* 🚫 NO MARGINE: Reset del default del browser */
      }
      
      /* 📦 ===== CONTAINER PRINCIPALE ===== */
      
      .container {
        margin-top: 10px;
        /* ⬆️ MARGINE TOP: Piccolo spazio dal bordo */
        
        display: flex;
        /* 🎯 FLEXBOX: Layout moderno */
        
        flex-direction: column;
        /* 📦 DIREZIONE: Elementi uno sotto l'altro */
        
        justify-content: center;
        /* ⚖️ CENTRA VERTICALMENTE: Nel contenitore */
        
        align-items: center;
        /* ⚖️ CENTRA ORIZZONTALMENTE: Tutti gli elementi */
        
        row-gap: 5px;
        /* 🌉 SPAZIO: 5px tra player e playlist */
      }
      
      /* 🎧 ===== PLAYER E PLAYLIST BASE ===== */
      
      .player,
      .playlist {
        width: 450px;
        /* 📏 LARGHEZZA: Fissa a 450px */
        
        background-color: var(--background-color);
        /* 🎨 SFONDO: Blu scurissimo */
        
        border: 3px solid var(--foreground-color);
        /* 🖼️ BORDO: 3px solido grigio-blu */
      }
      
      /* 🎵 ===== PLAYER SPECIFICO ===== */
      
      .player {
        height: 260px;
        /* 📏 ALTEZZA: Fissa per il player */
        
        padding: 10px;
        /* 🏠 PADDING: Respiro interno */
        
        display: flex;
        /* 🎯 FLEX: Per allineare i contenuti */
        
        flex-direction: column;
        /* 📦 COLONNA: Elementi verticali */
        
        align-items: center;
        /* ⚖️ CENTRA: Orizzontalmente */
        
        row-gap: 10px;
        /* 🌉 SPAZIO: Tra gli elementi interni */
      }
      
      /* 🎯 ===== BARRE SUPERIORI ===== */
      
      .player-bar,
      .playlist-bar {
        display: flex;
        /* 🎯 FLEX: Layout orizzontale */
        
        justify-content: space-between;
        /* ⚖️ SPAZIO TRA: Elementi agli estremi */
        
        align-items: center;
        /* 📐 ALLINEA: Verticalmente al centro */
        
        padding: 0 5px;
        /* ↔️ PADDING: Solo orizzontale */
        
        width: 100%;
        /* 📏 LARGHEZZA: Tutta disponibile */
        
        height: 30px;
        /* 📏 ALTEZZA: Fissa a 30px */
        
        background-color: var(--foreground-color);
        /* 🎨 SFONDO: Grigio-blu */
      }
      
      /* 📊 ===== LINEE DECORATIVE ===== */
      
      .parallel-lines {
        display: flex;
        /* 🎯 FLEX: Per le linee */
        
        flex-wrap: wrap;
        /* 🔄 WRAP: Va a capo se necessario */
        
        row-gap: 6px;
        /* 🌉 SPAZIO: Tra le linee */
        
        padding: 0 5px;
        /* ↔️ PADDING: Orizzontale */
      }
      
      .parallel-lines > div {
        height: 2px;
        /* 📏 ALTEZZA: Linee sottili */
        
        width: 100%;
        /* 📏 LARGHEZZA: Tutta disponibile */
        
        min-width: 75px;
        /* 📏 MINIMO: Non più strette di 75px */
        
        background-color: var(--highlight-color);
        /* 🟡 COLORE: Giallo oro per risaltare */
      }
      
      /* 🔤 ===== TITOLI NEL PLAYER ===== */
      
      .fcc-title,
      .playlist-title {
        color: var(--secondary-color);
        /* ⚪ COLORE: Bianco per contrasto */
        
        margin: 0 10px;
        /* ↔️ MARGINI: Laterali per respiro */
        
        font-family: var(--font-headline);
        /* 💻 FONT: Roboto Mono per stile tech */
      }
      
      /* 🎼 ===== CONTENUTO DEL PLAYER ===== */
      
      .player-content {
        display: flex;
        /* 🎯 FLEX: Per cover e controlli */
        
        background-color: var(--foreground-color);
        /* 🎨 SFONDO: Grigio-blu */
        
        width: 430px;
        /* 📏 LARGHEZZA: Poco meno del container */
        
        height: 200px;
        /* 📏 ALTEZZA: Per contenere tutto */
        
        column-gap: 13px;
        /* 🌉 SPAZIO: Tra cover e controlli */
        
        align-items: center;
        /* 📐 ALLINEA: Verticalmente */
        
        justify-content: center;
        /* ⚖️ CENTRA: Orizzontalmente */
      }
      
      /* 🖼️ ===== ALBUM ART ===== */
      
      #player-album-art {
        background-color: var(--secondary-color);
        /* ⚪ SFONDO: Bianco di base */
        
        border: 6px solid var(--background-color);
        /* 🖼️ CORNICE: 6px blu scuro */
      }
      
      #player-album-art img {
        width: 150px;
        /* 📏 LARGHEZZA: Quadrato 150x150 */
        
        display: block;
        /* 📦 BLOCK: Rimuove spazi inline */
      }
      
      /* 📟 ===== DISPLAY DEL PLAYER ===== */
      
      .player-display {
        display: flex;
        /* 🎯 FLEX: Per organizzare info */
        
        flex-direction: column;
        /* 📦 COLONNA: Info sopra, controlli sotto */
        
        row-gap: 20px;
        /* 🌉 SPAZIO: Tra info e controlli */
        
        padding: 14px;
        /* 🏠 PADDING: Respiro interno */
        
        background-color: var(--background-color);
        /* 🎨 SFONDO: Blu scurissimo */
        
        height: 153px;
        /* 📏 ALTEZZA: Specifica */
        
        width: 226px;
        /* 📏 LARGHEZZA: Per contenere tutto */
      }
      
      /* 🎤 ===== INFO CANZONE ===== */
      
      .player-display-song-artist {
        height: 80px;
        /* 📏 ALTEZZA: Spazio per titolo e artista */
      }
      
      /* 🎮 ===== BOTTONI DEL PLAYER ===== */
      
      .player-buttons svg {
        fill: var(--primary-color);
        /* 🎨 COLORE SVG: Grigio chiaro di default */
      }
      
      .playing > svg {
        fill: var(--highlight-color);
        /* 🟡 COLORE ATTIVO: Giallo quando in riproduzione */
      }
      
      .player-buttons {
        display: flex;
        /* 🎯 FLEX: Bottoni in fila */
        
        justify-content: space-around;
        /* ⚖️ SPAZIO UNIFORME: Tra i bottoni */
      }
      
      /* 🔘 ===== STILE BOTTONI ===== */
      
      button {
        background: transparent;
        /* 🚫 NO SFONDO: Trasparente */
        
        border: none;
        /* 🚫 NO BORDO: Pulito */
        
        color: var(--primary-color);
        /* 🔤 COLORE: Grigio chiaro */
        
        cursor: pointer;
        /* 👆 CURSORE: Manina al passaggio */
        
        font-size: var(--root-font-size);
        /* 📏 DIMENSIONE: 16px standard */
        
        outline-color: var(--highlight-color);
        /* 🟡 OUTLINE: Giallo per focus */
        
        text-align: center;
        /* ⚖️ TESTO: Centrato */
      }
      
      /* 🎵 ===== CANZONI NELLA PLAYLIST ===== */
      
      .playlist-song {
        outline-color: var(--highlight-color);
        /* 🟡 OUTLINE: Giallo per focus keyboard */
      }
      
      .playlist li:not(:last-child) {
        border-bottom: 1px solid var(--background-color);
        /* 📏 BORDO: Separa le canzoni */
        /* :not(:last-child) = tutti tranne l'ultimo */
      }
      
      /* 🎯 ===== STATI FOCUS ===== */
      
      button:focus,
      .playlist-song:focus {
        outline-style: dashed;
        /* 🔲 STILE: Tratteggiato */
        
        outline-width: 2px;
        /* 📏 SPESSORE: 2px visibile */
      }
      
      /* 📋 ===== PLAYLIST CONTAINER ===== */
      
      .playlist {
        height: auto;
        /* 📏 ALTEZZA: Si adatta al contenuto */
        
        padding: 10px;
        /* 🏠 PADDING: Respiro interno */
        
        display: flex;
        /* 🎯 FLEX: Layout moderno */
        
        flex-direction: column;
        /* 📦 COLONNA: Elementi verticali */
        
        align-items: center;
        /* ⚖️ CENTRA: Orizzontalmente */
        
        row-gap: 10px;
        /* 🌉 SPAZIO: Tra gli elementi */
      }
      
      /* 📜 ===== LISTA CANZONI ===== */
      
      #playlist-songs {
        width: 430px;
        /* 📏 LARGHEZZA: Come il player content */
        
        height: 100%;
        /* 📏 ALTEZZA: Tutto lo spazio disponibile */
        
        background-color: var(--foreground-color);
        /* 🎨 SFONDO: Grigio-blu */
        
        display: flex;
        /* 🎯 FLEX: Per le canzoni */
        
        flex-direction: column;
        /* 📦 COLONNA: Canzoni una sotto l'altra */
        
        row-gap: 8px;
        /* 🌉 SPAZIO: Tra le canzoni */
        
        padding: 8px 9px;
        /* 🏠 PADDING: Asimmetrico per design */
        
        visibility: visible;
        /* 👁️ VISIBILITÀ: Esplicitamente visibile */
        
        justify-content: start;
        /* ⬆️ ALLINEA: Dall'alto */
        
        list-style: none;
        /* 🚫 NO PALLINI: Lista pulita */
      }
      
      /* 🎵 ===== SINGOLA CANZONE ===== */
      
      .playlist-song {
        display: flex;
        /* 🎯 FLEX: Per info e bottoni */
        
        height: 55px;
        /* 📏 ALTEZZA: Fissa per uniformità */
        
        justify-content: space-between;
        /* ⚖️ SPAZIO: Info a sinistra, delete a destra */
        
        align-items: center;
        /* 📐 ALLINEA: Verticalmente */
        
        padding: 5px;
        /* 🏠 PADDING: Piccolo respiro */
      }
      
      /* 🎯 ===== CANZONE CORRENTE ===== */
      
      [aria-current="true"] {
        background-color: var(--background-color);
        /* 🎨 SFONDO: Blu scuro per evidenziare */
      }
      
      [aria-current="true"] p {
        color: var(--highlight-color);
        /* 🟡 TESTO: Giallo per la canzone attiva */
      }
      
      /* 📝 ===== INFO CANZONE NELLA PLAYLIST ===== */
      
      .playlist-song-info {
        height: 100%;
        /* 📏 ALTEZZA: Tutta disponibile */
        
        display: flex;
        /* 🎯 FLEX: Per allineare info */
        
        flex-direction: row;
        /* ➡️ RIGA: Info in orizzontale */
        
        align-items: center;
        /* 📐 ALLINEA: Verticalmente */
        
        justify-content: space-around;
        /* ⚖️ SPAZIO: Distribuito uniformemente */
        
        column-gap: 7px;
        /* 🌉 SPAZIO: Tra le info */
        
        padding: 5px 0;
        /* 🏠 PADDING: Solo verticale */
        
        font-family: var(--font-family);
        /* 🔤 FONT: Lato per leggibilità */
      }
      
      /* 🎤 ===== TITOLO E ARTISTA NEL PLAYER ===== */
      
      #player-song-title,
      #player-song-artist {
        margin: 0;
        /* 🚫 NO MARGINI: Reset default */
      }
      
      #player-song-artist {
        color: var(--highlight-color);
        /* 🟡 COLORE: Giallo per l'artista */
        
        font-size: 0.75rem;
        /* 📏 DIMENSIONE: 0.75 × 16px = 12px */
      }
      
      #player-song-title {
        font-size: 1.125rem;
        /* 📏 DIMENSIONE: 1.125 × 16px = 18px */
      }
      
      /* 📋 ===== ELEMENTI PLAYLIST ===== */
      
      .playlist-song-title {
        font-size: 0.85rem;
        /* 📏 DIMENSIONE: 0.85 × 16px = 13.6px */
        
        width: 241px;
        /* 📏 LARGHEZZA: Fissa per allineamento */
        
        text-align: left;
        /* ⬅️ ALLINEA: A sinistra */
      }
      
      .playlist-song-artist {
        font-size: 0.725rem;
        /* 📏 DIMENSIONE: 0.725 × 16px = 11.6px */
        
        width: 80px;
        /* 📏 LARGHEZZA: Più stretta */
      }
      
      .playlist-song-duration {
        font-size: 0.725rem;
        /* 📏 DIMENSIONE: Come l'artista */
        
        margin: auto;
        /* ⚖️ MARGINI: Auto per centrare */
        
        font-family: var(--font-headline);
        /* 💻 FONT: Monospace per i numeri */
        
        width: 30px;
        /* 📏 LARGHEZZA: Per mm:ss */
      }
      
      /* 🗑️ ===== BOTTONE DELETE ===== */
      
      .playlist-song-delete {
        padding: 0;
        /* 🚫 NO PADDING: Bottone compatto */
        
        width: 20px;
        height: 20px;
        /* 📏 DIMENSIONI: Quadrato 20x20 */
      }
      
      .playlist-song-delete,
      .playlist-song-delete {
        fill: var(--foreground-color);
        /* 🎨 COLORE SVG: Grigio-blu */
        /* ⚠️ Selettore duplicato! */
      }
      
      /* 🗑️ ===== HOVER SUL DELETE ===== */
      
      .playlist-song-delete:hover circle,
      .playlist-song-delete:focus circle {
        fill: #ff0000;
        /* 🔴 ROSSO: Per indicare pericolo/elimina */
      }
      
      /* 📱 ===== MEDIA QUERY MOBILE ===== */
      
      @media (max-width: 700px) {
        /* 📱 MOBILE: Sotto i 700px */
        
        .player,
        .playlist {
          width: 300px;
          /* 📏 LARGHEZZA RIDOTTA: Da 450px a 300px */
        }
      
        .player {
          height: 340px;
          /* 📏 ALTEZZA AUMENTATA: Per layout verticale */
        }
      
        #playlist-songs {
          height: 280px;
          /* 📏 ALTEZZA FISSA: Per scroll */
          
          padding: 5px 6px;
          /* 🏠 PADDING: Ridotto */
          
          overflow-y: scroll;
          /* 📜 SCROLL VERTICALE: Quando serve */
          
          overflow-x: hidden;
          /* 🚫 NO SCROLL ORIZZONTALE: Mai */
          
          scrollbar-color: var(--background-color) var(--secondary-color);
          /* 🎨 COLORI SCROLLBAR: Per Firefox */
          
          scrollbar-width: thin;
          /* 📏 SCROLLBAR SOTTILE: Per Firefox */
        }
      
        /* 📜 ===== SCROLLBAR WEBKIT (Chrome/Safari) ===== */
        
        #playlist-songs::-webkit-scrollbar {
          width: 5px;
          /* 📏 LARGHEZZA: Scrollbar sottile */
        }
      
        #playlist-songs::-webkit-scrollbar-track {
          background: var(--background-color);
          /* 🎨 SFONDO TRACK: Blu scuro */
        }
      
        #playlist-songs::-webkit-scrollbar-thumb {
          background: var(--secondary-color);
          /* 🎨 THUMB: Bianco per contrasto */
        }
      
        /* 📏 ===== DIMENSIONI TESTI MOBILE ===== */
        
        h1 {
          font-size: 0.813rem;
          /* 📏 PIÙ PICCOLO: 0.813 × 16px = 13px */
        }
      
        h2 {
          font-size: 0.75rem;
          /* 📏 PIÙ PICCOLO: 0.75 × 16px = 12px */
        }
      
        /* 📐 ===== LARGHEZZE MOBILE ===== */
        
        .player-bar,
        .playlist-bar,
        .player-content,
        #playlist-songs {
          width: 280px;
          /* 📏 LARGHEZZA: Uniforme per tutti */
        }
      
        .playlist-song {
          justify-content: space-between;
          /* ⚖️ SPAZIO: Massimizza lo spazio */
        }
      
        .playlist-song-title {
          width: 140px;
          /* 📏 RIDOTTA: Da 241px a 140px */
        }
      
        .playlist-song-artist {
          width: 40px;
          /* 📏 RIDOTTA: Da 80px a 40px */
        }
      
        .playlist-song-duration > button {
          padding: 0;
          /* 🚫 NO PADDING: Spazio prezioso! */
        }
      
        /* 🎵 ===== PLAYER CONTENT MOBILE ===== */
        
        .player-content {
          display: inline;
          /* 📦 INLINE: Cambia completamente! */
          
          position: relative;
          /* 📍 RELATIVO: Per posizionare i figli */
          
          justify-items: center;
          /* ⚖️ CENTRA: Gli elementi (non standard) */
          
          height: 100%;
          /* 📏 ALTEZZA: Tutto lo spazio */
        }
      
        /* 🖼️ ===== ALBUM ART MOBILE ===== */
        
        #player-album-art {
          z-index: -100;
          /* 📚 LIVELLO: Sotto tutto! */
          
          height: 280px;
          /* 📏 ALTEZZA: Molto più grande */
          
          box-shadow: none;
          /* 🚫 NO OMBRA: Pulito */
          
          background: #000;
          /* ⚫ SFONDO: Nero per contrasto */
        }
      
        #player-album-art img {
          width: 100%;
          /* 📏 LARGHEZZA: Riempi il contenitore */
          
          opacity: 0.6;
          /* 👻 TRASPARENZA: 60% per overlay effect */
        }
      
        .player-display-song-artist {
          padding: 0 10px;
          /* ↔️ PADDING: Solo laterale */
        }
      
        .player-display-song-artist > p {
          white-space: pre-wrap;
          /* 📝 TESTO: Mantiene spazi e va a capo */
        }
      
        /* 📟 ===== DISPLAY OVERLAY MOBILE ===== */
        
        .player-display {
          position: absolute;
          /* 🎯 ASSOLUTO: Sovrapposto all'immagine! */
          
          width: 100%;
          /* 📏 LARGHEZZA: Tutto il contenitore */
          
          z-index: 1000;
          /* 📚 LIVELLO: Sopra l'immagine */
          
          background-color: transparent;
          /* 🚫 TRASPARENTE: Vedi l'immagine sotto */
          
          top: 0;
          /* 📍 POSIZIONE: Dall'alto */
          
          height: 280px;
          /* 📏 ALTEZZA: Come l'immagine */
          
          justify-content: space-between;
          /* ⚖️ SPAZIO: Info sopra, controlli sotto */
          
          text-align: center;
          /* ⚖️ TESTO: Tutto centrato */
        }
      }
    </style>
  </head>

  <body>
    <!-- 🎵 ===== IL MUSIC PLAYER PRENDE VITA! ===== -->
    
    <div class="container">
      <!-- 📦 CONTAINER: Il wrapper principale che contiene tutto -->
      <!-- Usa flexbox per impilare player e playlist verticalmente -->
      
      <div class="player">
        <!-- 🎧 PLAYER: Il lettore musicale vero e proprio -->
        <!-- Contiene: barra superiore, contenuto (cover + controlli) -->
        
        <div class="player-bar">
          <!-- 🎯 BARRA SUPERIORE: Stile retrò con logo freeCodeCamp -->
          
          <div class="parallel-lines">
            <!-- 📊 LINEE DECORATIVE SINISTRA: Stile cassetta audio! -->
            <div></div>
            <!-- 📏 LINEA 1: Solo un div vuoto stilizzato con CSS -->
            <div></div>
            <!-- 📏 LINEA 2: Crea l'effetto vintage -->
          </div>
          
          <h1 class="fcc-title">freeCodeCamp</h1>
          <!-- 🏫 LOGO: Il brand del progetto educativo -->
          <!-- Font monospace per look tech -->
          
          <div class="parallel-lines">
            <!-- 📊 LINEE DECORATIVE DESTRA: Simmetriche -->
            <div></div>
            <div></div>
          </div>
        </div>
        
        <div class="player-content">

      // 🔊 ===== OGGETTO AUDIO HTML5 =====
      const audio = new Audio();

      // Non ha bisogno di essere nel DOM per funzionare!
      
      // 👤 ===== STATO DELL'UTENTE =====
      let userData = {
        songs: [...allSongs],
        // 📚 COPIA ARRAY: Spread operator copia tutti gli elementi

        // Così possiamo modificare senza toccare l'originale
        
        currentSong: null,
        // 🎵 CANZONE CORRENTE: null = nessuna selezionata
        // Terrà l'oggetto della canzone in riproduzione
        
        songCurrentTime: 0,
        // ⏱️ TEMPO SALVATO: Per riprendere da dove si era
        // In secondi, salvato quando si mette in pausa
      };
      
      // 🎵 ===== FUNZIONE PLAY SONG =====
      const playSong = (id) => {
        // 🎯 PARAMETRO: id della canzone da riprodurre
        
        const song = userData?.songs.find((song) => song.id === id);
        // 🔍 FIND: Cerca la canzone con questo ID
        // ?. = optional chaining: se userData non esiste, non crasha
        // find() = ritorna il primo elemento che soddisfa la condizione
        // (song) => song.id === id = funzione che testa ogni canzone
        
        audio.src = song.src;
        // 🔗 CARICA MP3: Imposta l'URL del file audio
        
        audio.title = song.title;
        // 📝 TITOLO: Per accessibilità e metadata
      
        if (userData?.currentSong === null || userData?.currentSong.id !== song.id) {
          // 🆕 NUOVA CANZONE? Controlla se è diversa
          audio.currentTime = 0;
          // ⏱️ RESET: Parti dall'inizio
        } else {
          audio.currentTime = userData?.songCurrentTime;
          // ⏱️ RIPRENDI: Dal punto salvato
        }
        
        userData.currentSong = song;
        // 💾 SALVA: Aggiorna la canzone corrente nello stato
        
        playButton.classList.add("playing");
        // 🎨 CLASSE CSS: Per cambiare colore del bottone
        // classList.add() = aggiunge classe senza rimuovere altre
      
        highlightCurrentSong();
        // 🎨 EVIDENZIA: Nella playlist
        
        setPlayerDisplay();
        // 📟 AGGIORNA: Titolo e artista nel display
        
        setPlayButtonAccessibleText();
        // ♿ ACCESSIBILITÀ: Aggiorna aria-label
        
        audio.play();
        // ▶️ PLAY: Finalmente, inizia la riproduzione!
        // L'API Audio si occupa di tutto il resto
      };
      
      // ⏸️ ===== FUNZIONE PAUSE =====
      const pauseSong = () => {
        // 🚫 NESSUN PARAMETRO: Pausa sempre la corrente
        
        userData.songCurrentTime = audio.currentTime;
        // 💾 SALVA POSIZIONE: currentTime = secondi dall'inizio
        // Così possiamo riprendere da qui dopo
        
        playButton.classList.remove("playing");
        // 🎨 RIMUOVI CLASSE: Torna al colore normale
        
        audio.pause();
        // ⏸️ PAUSA: L'API ferma la riproduzione
      };
      
      // ⏭️ ===== FUNZIONE NEXT SONG =====
      const playNextSong = () => {
        if (userData?.currentSong === null) {
          // 🔍 NESSUNA CANZONE? Parti dalla prima
          playSong(userData?.songs[0].id);
          // ▶️ PRIMA: Indice 0 dell'array
        } else {
          const currentSongIndex = getCurrentSongIndex();
          // 📍 INDICE: Trova posizione nell'array
          
          const nextSong = userData?.songs[currentSongIndex + 1];
          // ➕ PROSSIMA: Indice + 1
          // ⚠️ Potrebbe essere undefined se siamo all'ultima!
      
          playSong(nextSong.id);
          // ▶️ RIPRODUCI: La prossima canzone
        }
      };
      
      // ⏮️ ===== FUNZIONE PREVIOUS SONG =====
      const playPreviousSong = () => {
         if (userData?.currentSong === null) return;
         // 🚫 NESSUNA CANZONE? Esci subito
         // return = termina la funzione qui
         
         else {
          const currentSongIndex = getCurrentSongIndex();
          // 📍 INDICE: Posizione corrente
          
          const previousSong = userData?.songs[currentSongIndex - 1];
          // ➖ PRECEDENTE: Indice - 1
          // ⚠️ Potrebbe essere undefined se siamo alla prima!
      
          playSong(previousSong.id);
          // ▶️ RIPRODUCI: La canzone precedente
         }
      };
      
      // 🔀 ===== FUNZIONE SHUFFLE =====
      const shuffle = () => {
        userData?.songs.sort(() => Math.random() - 0.5);
        // 🎲 ALGORITMO FISHER-YATES SEMPLIFICATO:
        // sort() = riordina l'array
        // () => Math.random() - 0.5 = funzione comparatore
        // Math.random() = numero tra 0 e 1
        // - 0.5 = risultato tra -0.5 e +0.5
        // Risultato negativo = a prima di b
        // Risultato positivo = b prima di a
        // È come lanciare una moneta per ogni confronto!
        
        userData.currentSong = null;
        // 🔄 RESET CANZONE: Nessuna selezionata
        
        userData.songCurrentTime = 0;
        // ⏱️ RESET TEMPO: Ricomincia da capo
      
        renderSongs(userData?.songs);
        // 🎨 RI-RENDERIZZA: Mostra il nuovo ordine
        
        pauseSong();
        // ⏸️ PAUSA: Ferma la riproduzione
        
        setPlayerDisplay();
        // 📟 PULISCI DISPLAY: Nessuna canzone
        
        setPlayButtonAccessibleText();
        // ♿ AGGIORNA ARIA: Per screen reader
      };
      
      // 🗑️ ===== FUNZIONE DELETE SONG =====
      const deleteSong = (id) => {
        // 🎯 PARAMETRO: ID della canzone da eliminare
        
        if (userData?.currentSong?.id === id) {
          // 🎵 STAI ELIMINANDO QUELLA IN RIPRODUZIONE?
          userData.currentSong = null;
          userData.songCurrentTime = 0;
          // 🔄 RESET: Tutto a zero
      
          pauseSong();
          // ⏸️ FERMA: La riproduzione
          
          setPlayerDisplay();
          // 📟 PULISCI: Il display
        }
      
        userData.songs = userData?.songs.filter((song) => song.id !== id);
        // 🗑️ FILTER: Crea nuovo array SENZA la canzone
        // filter() = tiene solo elementi che ritornano true
        // song.id !== id = true per tutte tranne quella da eliminare
        // È come setacciare e tenere solo quelle buone!
        
        renderSongs(userData?.songs); 
        // 🎨 RI-RENDERIZZA: Aggiorna la lista
        
        highlightCurrentSong(); 
        // 🎨 EVIDENZIA: Se c'è ancora una current
        
        setPlayButtonAccessibleText(); 
        // ♿ AGGIORNA: Aria label
      };

      const setPlayerDisplay = () => {

        const currentTitle = userData?.currentSong?.title;
        const currentArtist = userData?.currentSong?.artist;
        // 📝 VALORI: Estrai da currentSong (se esiste)
        // ?. = optional chaining evita errori se null
      
        playingSong.textContent = currentTitle ? currentTitle : "";
        songArtist.textContent = currentArtist ? currentArtist : "";
        // 📝 AGGIORNA TESTO: Operatore ternario
        // condizione ? valore_se_vero : valore_se_falso
        // Se non c'è titolo/artista, stringa vuota
      };
      
      // 🎨 ===== FUNZIONE HIGHLIGHT CURRENT SONG =====
      const highlightCurrentSong = () => {
        const playlistSongElements = document.querySelectorAll(".playlist-song");
        // 📋 TUTTE LE CANZONI: NodeList di elementi
        // querySelectorAll = trova TUTTI gli elementi con quella classe
        
        const songToHighlight = document.getElementById(
          `song-${userData?.currentSong?.id}`
        );
        // 🎯 CANZONE DA EVIDENZIARE: Usa template literal
        // `song-${id}` = costruisce l'ID dinamicamente
      
        playlistSongElements.forEach((songEl) => {
          songEl.removeAttribute("aria-current");
        });
        // 🔄 PULISCI: Rimuovi aria-current da tutte
        // forEach = esegui funzione per ogni elemento
        // removeAttribute = rimuove completamente l'attributo
      
        if (songToHighlight) songToHighlight.setAttribute("aria-current", "true");
        // 🎨 EVIDENZIA: Solo quella corrente
        // setAttribute = imposta/aggiunge attributo
        // aria-current="true" = per accessibilità E styling CSS
      };

      const renderSongs = (array) => {
        // 🎯 PARAMETRO: Array di canzoni da visualizzare
        
        const songsHTML = array
          .map((song)=> {
            // 🔄 MAP: Trasforma ogni canzone in HTML
            // map() = crea nuovo array trasformando ogni elemento
            
            return `
            <li id="song-${song.id}" class="playlist-song">
            <!-- 🎵 ELEMENTO LISTA: ID univoco per ogni canzone -->
            
            <button class="playlist-song-info" onclick="playSong(${song.id})">
                <!-- 🔘 BOTTONE INFO: Cliccabile per riprodurre -->
                <!-- onclick = gestore evento inline (non best practice) -->
                
                <span class="playlist-song-title">${song.title}</span>
                <!-- 🎵 TITOLO: Interpolato dal template literal -->
                
                <span class="playlist-song-artist">${song.artist}</span>
                <!-- 🎤 ARTISTA: Sempre Quincy in questo caso -->
                
                <span class="playlist-song-duration">${song.duration}</span>
                <!-- ⏱️ DURATA: Formato mm:ss -->
            </button>
            
            <button onclick="deleteSong(${song.id})" class="playlist-song-delete" aria-label="Delete ${song.title}">
                <!-- 🗑️ BOTTONE DELETE: Per rimuovere dalla playlist -->
                <!-- aria-label dinamico per accessibilità -->
                
                <svg width="20" height="20" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="8" cy="8" r="8" fill="#4d4d62"/>
                    <!-- ⭕ CERCHIO SFONDO: Grigio scuro -->
                    
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M5.32587 5.18571C5.7107 4.90301 6.28333 4.94814 6.60485 5.28651L8 6.75478L9.39515 5.28651C9.71667 4.94814 10.2893 4.90301 10.6741 5.18571C11.059 5.4684 11.1103 5.97188 10.7888 6.31026L9.1832 7.99999L10.7888 9.68974C11.1103 10.0281 11.059 10.5316 10.6741 10.8143C10.2893 11.097 9.71667 11.0519 9.39515 10.7135L8 9.24521L6.60485 10.7135C6.28333 11.0519 5.7107 11.097 5.32587 10.8143C4.94102 10.5316 4.88969 10.0281 5.21121 9.68974L6.8168 7.99999L5.21122 6.31026C4.8897 5.97188 4.94102 5.4684 5.32587 5.18571Z" fill="white"/>
                    <!-- ✖️ X BIANCA: Path complesso per la X -->
                </svg>
              </button>
            </li>
            `;
          })
          .join("");
          // 🔗 JOIN: Unisce tutti i pezzi HTML
          // join("") = concatena senza separatori
          // Array di stringhe → Una stringa unica
      
        playlistSongs.innerHTML = songsHTML;
        // 📝 INSERISCI HTML: Nel contenitore
        // innerHTML = sostituisce tutto il contenuto HTML
        // ⚠️ Attenzione a XSS con dati non fidati!
      
        if (userData?.songs.length === 0) {
          // 📭 PLAYLIST VUOTA? Mostra reset
          
          const resetButton = document.createElement("button");
          // 🔧 CREA ELEMENTO: Modo programmatico
          // createElement = crea elemento DOM
          
          const resetText = document.createTextNode("Reset Playlist");
          // 📝 CREA TESTO: Nodo di testo puro
          // createTextNode = testo sicuro, no HTML
      
          resetButton.id = "reset";
          // 🆔 IMPOSTA ID: Per styling/selezione
          
          resetButton.ariaLabel = "Reset playlist";
          // ♿ ACCESSIBILITÀ: Descrizione per screen reader
          
          resetButton.appendChild(resetText);
          // 🔗 AGGIUNGI TESTO: Al bottone
          // appendChild = aggiunge come figlio
          
          playlistSongs.appendChild(resetButton);
          // 🔗 AGGIUNGI BOTTONE: Alla playlist
      
          resetButton.addEventListener("click", () => {
            // 🎧 EVENT LISTENER: Ascolta il click
            // addEventListener = modo moderno per eventi
            
            userData.songs = [...allSongs];
            // 🔄 RIPRISTINA: Ricopia tutte le canzoni
            // Spread operator crea nuova copia
      
            renderSongs(sortSongs()); 
            // 🎨 RI-RENDERIZZA: Con ordine alfabetico
            
            setPlayButtonAccessibleText();
            // ♿ AGGIORNA ARIA: Label del play
            
            resetButton.remove();
            // 🗑️ RIMUOVI: Il bottone stesso
            // remove() = rimuove elemento dal DOM
          });
        };
      };
      
      // ♿ ===== SET PLAY BUTTON ACCESSIBLE TEXT =====
      const setPlayButtonAccessibleText = () => {
        const song = userData?.currentSong || userData?.songs[0];
        // 🎵 CANZONE: Corrente O prima della lista
        // || = operatore OR: se la prima è falsy, usa la seconda
      
        playButton.setAttribute(
          "aria-label",
          song?.title ? `Play ${song.title}` : "Play"
        );
        // ♿ ARIA-LABEL: Testo per screen reader
        // Template literal per label dinamico
        // Se c'è titolo: "Play [titolo]"
        // Altrimenti: solo "Play"
      };
      
      // 📍 ===== GET CURRENT SONG INDEX =====
      const getCurrentSongIndex = () => userData?.songs.indexOf(userData?.currentSong);
      // 🔍 TROVA INDICE: indexOf cerca nell'array
      // Ritorna la posizione (0-based) o -1 se non trova
      // Arrow function one-liner!
      
      // 🎧 ===== EVENT LISTENER: PLAY BUTTON =====
      playButton.addEventListener("click", () => {
        // 🖱️ CLICK SUL PLAY: Cosa fare?
        
        if (userData?.currentSong === null) {
          playSong(userData?.songs[0].id);
          // ▶️ PRIMA VOLTA: Parti dalla prima canzone
        } else {
          playSong(userData?.currentSong.id);
          // ▶️ RIPRENDI: La canzone corrente
        }
      });
      
      // ⏸️ ===== EVENT LISTENER: PAUSE BUTTON =====
      pauseButton.addEventListener("click", pauseSong);
      // 🖱️ CLICK PAUSE: Chiama direttamente la funzione
      // Non serve arrow function se non ci sono parametri
      
      // ⏭️ ===== EVENT LISTENER: NEXT BUTTON =====
      nextButton.addEventListener("click", playNextSong);
      // 🖱️ CLICK NEXT: Prossima canzone
      
      // ⏮️ ===== EVENT LISTENER: PREVIOUS BUTTON =====
      previousButton.addEventListener("click", playPreviousSong);
      // 🖱️ CLICK PREVIOUS: Canzone precedente
      
      // 🔀 ===== EVENT LISTENER: SHUFFLE BUTTON =====
      shuffleButton.addEventListener("click", shuffle);
      // 🖱️ CLICK SHUFFLE: Mischia tutto!
      
      // 🔚 ===== EVENT LISTENER: AUDIO ENDED =====
      audio.addEventListener("ended", () => {
        // 🎵 FINE CANZONE: L'evento "ended" si attiva
        // Quando l'audio finisce naturalmente
        
        const currentSongIndex = getCurrentSongIndex();
        // 📍 INDICE: Dove siamo nella playlist
        
        const nextSongExists = userData?.songs[currentSongIndex + 1] !== undefined;
        // ❓ ESISTE PROSSIMA? Controlla se non è undefined
        // !== undefined è più esplicito di un semplice truthy check
      
        if (nextSongExists) {
          playNextSong();
          // ⏭️ AUTOMATICO: Passa alla prossima
        } else {
          // 🛑 FINE PLAYLIST: Cosa fare?
          userData.currentSong = null;
          userData.songCurrentTime = 0;
          // 🔄 RESET STATO: Nessuna canzone, tempo zero
          
          pauseSong();
          // ⏸️ FERMA: Anche se già finita
          
          setPlayerDisplay();
          // 📟 PULISCI: Display vuoto
          
          highlightCurrentSong();
          // 🎨 RIMUOVI: Evidenziazione
          
          setPlayButtonAccessibleText();
          // ♿ AGGIORNA: Aria label
        }
      });
      
      // 📊 ===== SORT SONGS: Ordine Alfabetico =====
      const sortSongs = () => {
        userData?.songs.sort((a,b) => {
          // 🔤 SORT: Riordina l'array in-place
          // Funzione comparatore con due parametri
          
          if (a.title < b.title) {
            return -1;
            // 📈 A PRIMA DI B: Titolo A viene prima alfabeticamente
          }
      
          if (a.title > b.title) {
            return 1;
            // 📉 B PRIMA DI A: Titolo B viene prima
          }
      
          return 0;
          // 🟰 UGUALI: Mantieni ordine attuale
        });
        // COME FUNZIONA SORT:
        // -1 = a viene prima di b
        // 1 = b viene prima di a
        // 0 = sono equivalenti
        // JavaScript confronta stringhe lessicograficamente
      
        return userData?.songs;
        // 📤 RITORNA: L'array ordinato
        // sort() modifica l'array originale E lo ritorna
      };
      
      // 🚀 ===== INIZIALIZZAZIONE APP =====
      renderSongs(sortSongs());
      // 🎨 RENDERIZZA INIZIALE: Mostra canzoni ordinate
      // sortSongs() ordina E ritorna l'array
      // renderSongs() crea l'HTML e lo inserisce
      
      setPlayButtonAccessibleText();
      // ♿ IMPOSTA ARIA: "Play Scratching The Surface"
      // Importante per accessibilità fin dall'inizio
    </script>
  </body>
</html>
