    <script>
      /* ğŸ§  ===== JAVASCRIPT: The Brain of the Application ===== */
      
      const sortButton = document.getElementById("sort");
      /* ğŸ”˜ BUTTON REFERENCE: We capture the Sort button */
      /* document.getElementById() = finds element by ID */
      /* const = variable that won't change */

      /* ğŸ¯ ===== MAIN FUNCTION: Handles the Click ===== */
      const sortInputArray = (event) => {
        /* ğŸš€ ARROW FUNCTION: Modern ES6 syntax */
        /* event = object containing info about the click event */
        
        event.preventDefault();
        /* ğŸš« BLOCK DEFAULT: Prevents form submission */
        /* Without this, the page would reload! */
      
        const inputValues = [
          ...document.getElementsByClassName("values-dropdown")
        ].map((dropdown) => Number(dropdown.value));
        /* ğŸª JAVASCRIPT MAGIC IN 3 STEPS: */
        
        /* STEP 1: document.getElementsByClassName("values-dropdown") */
        /* ğŸ“‹ FIND ALL: Dropdowns with class "values-dropdown" */
        /* Returns HTMLCollection (array-like but not quite) */
        
        /* STEP 2: [...] = Spread Operator */
        /* ğŸ¯ CONVERT: Transform HTMLCollection into real Array */
        /* It's like unpacking a box and putting everything in another */
        
        /* STEP 3: .map((dropdown) => Number(dropdown.value)) */
        /* ğŸ”„ TRANSFORM: For each dropdown... */
        /* dropdown.value = get the value (it's a string!) */
        /* Number() = convert it to number */
        /* map() returns new array with transformed values */
        
        /* RESULT: [8, 2, 4, 1, 3] as numbers, not strings! */
      
        const sortedValues = inputValues.sort((a, b) => {
          return a - b;
        });
        /* ğŸ”¢ NUMERIC SORTING: From smallest to largest */
        
        /* sort() WITHOUT PARAMETERS: Sorts as strings! */
        /* [1, 10, 2] would become [1, 10, 2] (wrong!) */
        
        /* sort((a, b) => a - b): Sorts as numbers */
        /* a - b < 0: a comes before b */
        /* a - b > 0: b comes before a */
        /* a - b = 0: stay as they were */
        
        /* EXAMPLE: [8, 2, 4, 1, 3] */
        /* Compare 8 and 2: 8-2=6 (positive), so 2 before 8 */
        /* Continue until: [1, 2, 3, 4, 8] */
      
        updateUI(sortedValues);
        /* ğŸ–¥ï¸ UPDATE UI: Show sorted values */
        /* Pass sorted array to updateUI function */
      }
      
      /* ğŸ–¥ï¸ ===== UPDATE UI FUNCTION: Updates the View ===== */
      const updateUI = (array = []) => {
        /* ğŸ“Š DEFAULT PARAMETER: If nothing passed, array = [] */
        /* Avoids errors if called without arguments */
        
        array.forEach((num, i) => {
          /* ğŸ”„ FOR EACH NUMBER: in sorted array */
          /* num = current number */
          /* i = index (0, 1, 2, 3, 4) */
          
          const outputValueNode = document.getElementById(`output-value-${i}`);
          /* ğŸ¯ FIND ELEMENT: With dynamic ID */
          /* Template literal: `output-value-${i}` */
          /* i=0: finds "output-value-0" */
          /* i=1: finds "output-value-1", etc. */
          
          outputValueNode.innerText = num;
          /* âœï¸ UPDATE TEXT: Replace 0 with sorted number */
          /* innerText = changes text content */
        })
      }
      
      /* ğŸ«§ ===== BUBBLE SORT: The Bubbles Algorithm ===== */
      const bubbleSort = (array) => {
        /* ğŸ«§ BUBBLE SORT: Numbers "float" like bubbles! */
        
        for (let i = 0; i < array.length; i++) {
          /* ğŸ”„ OUTER LOOP: Number of complete passes */
          
          for (let j = 0; j < array.length - 1; j++) {
            /* ğŸ”„ INNER LOOP: Compare adjacent pairs */
            /* length - 1 because we compare j with j+1 */
            
            if (array[j] > array[j + 1]) {
              /* ğŸ”€ IF UNORDERED: Larger goes right */
              
              const temp = array[j];
              /* ğŸ“¦ SAVE: First value in temporary variable */
              
              array[j] = array[j + 1];
              /* â¬…ï¸ MOVE: Second to first position */
              
              array[j + 1] = temp;
              /* â¡ï¸ COMPLETE: First (saved) to second position */
              
              /* It's like swapping two cards while holding one! */
            }
          }
        }
      
        return array;
        /* ğŸ“¤ RETURN: The sorted array */
        /* Bubble Sort modifies the original array! */
      }
      
      /* ğŸ¯ ===== SELECTION SORT: Minimum Selection ===== */
      const selectionSort = (array) => {
        /* ğŸ¯ SELECTION SORT: Find the smallest and put it in place */
        
        for (let i = 0; i < array.length; i++) {
          /* ğŸ”„ FOR EACH POSITION: Find minimum */
          
          let minIndex = i;
          /* ğŸ“ ASSUME: Current position has minimum */
      
          for (let j = i + 1; j < array.length; j++) {
            /* ğŸ” SEARCH: Among unsorted elements */
            /* j = i + 1: start from next element */
            
            if (array[j] < array[minIndex]) {
              /* ğŸ¯ FOUND SMALLER: Update index */
              minIndex = j;
            }
          }
      
          const temp = array[i];
          array[i] = array[minIndex];
          array[minIndex] = temp;
          /* ğŸ”€ SWAP: Put minimum in correct position */
          /* Same swap trick with temporary variable */
        }
      
        return array;
        /* ğŸ“¤ RETURN: Sorted array */
      }
      
      /* ğŸ“¥ ===== INSERTION SORT: Ordered Insertion ===== */
      const insertionSort = (array) => {
        /* ğŸ“¥ INSERTION SORT: Like sorting cards in hand */
        
        for (let i = 1; i < array.length; i++) {
          /* ğŸ”„ START FROM 1: First element already "sorted" */
          
          const currValue = array[i];
          /* ğŸ’ CURRENT VALUE: The card to insert */
          
          let j = i - 1;
          /* â¬…ï¸ PREVIOUS INDEX: Where to start comparing */
      
          while (j >= 0 && array[j] > currValue) {
            /* ğŸ”„ WHILE: There are larger elements */
            /* j >= 0: don't go out of bounds */
            /* array[j] > currValue: element is larger */
            
            array[j + 1] = array[j];
            /* â¡ï¸ SHIFT RIGHT: Make space */
            
            j--;
            /* â¬…ï¸ CONTINUE: Towards left */
          }
          
          array[j + 1] = currValue;
          /* ğŸ“¥ INSERT: In the right place */
          /* j + 1 because j is decremented once too many */
        }
        
        return array;
        /* ğŸ“¤ RETURN: Sorted array */
      }
      
      sortButton.addEventListener("click", sortInputArray);
      /* ğŸª CONNECT EVENT: When button clicked, execute sortInputArray */
      /* addEventListener = "listen for click event" */
      /* Every time user clicks "Sort", the magic begins! */
    </script>

      const bubbleSort = (array) => {

        for (let i = 0; i < array.length; i++) {
          /* ğŸ”„ CICLO ESTERNO: Numero di passate complete */

      /* ğŸ“¥ ===== INSERTION SORT: Inserimento Ordinato ===== */
      const insertionSort = (array) => {
        /* ğŸ“¥ INSERTION SORT: Come ordinare carte in mano */
        
        for (let i = 1; i < array.length; i++) {
          /* ğŸ”„ PARTE DA 1: Il primo elemento Ã¨ giÃ  "ordinato" */
          
          const currValue = array[i];
          /* ğŸ’ VALORE CORRENTE: La carta da inserire */
          
          let j = i - 1;
          /* â¬…ï¸ INDICE PRECEDENTE: Da dove iniziare a confrontare */
      
          while (j >= 0 && array[j] > currValue) {
            /* ğŸ”„ FINCHÃ‰: Ci sono elementi piÃ¹ grandi */
            /* j >= 0: non uscire dall'array */
            /* array[j] > currValue: l'elemento Ã¨ piÃ¹ grande */
            
            array[j + 1] = array[j];
            /* â¡ï¸ SPOSTA A DESTRA: Fai spazio */
            
            j--;
            /* â¬…ï¸ CONTINUA: Verso sinistra */
          }
          
          array[j + 1] = currValue;
          /* ğŸ“¥ INSERISCI: Nel posto giusto */
          /* j + 1 perchÃ© j Ã¨ decrementato una volta di troppo */
        }
        
        return array;
        /* ğŸ“¤ RITORNA: Array ordinato */
      }
      
      sortButton.addEventListener("click", sortInputArray);
      /* ğŸª COLLEGA EVENTO: Quando clicchi il bottone, esegui sortInputArray */
      /* addEventListener = "ascolta l'evento click" */
      /* Ogni volta che l'utente clicca "Sort", parte la magia! */
    </script>
