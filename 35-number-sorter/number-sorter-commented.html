    <script>
      /* 🧠 ===== JAVASCRIPT: The Brain of the Application ===== */
      
      const sortButton = document.getElementById("sort");
      /* 🔘 BUTTON REFERENCE: We capture the Sort button */
      /* document.getElementById() = finds element by ID */
      /* const = variable that won't change */

      /* 🎯 ===== MAIN FUNCTION: Handles the Click ===== */
      const sortInputArray = (event) => {
        /* 🚀 ARROW FUNCTION: Modern ES6 syntax */
        /* event = object containing info about the click event */
        
        event.preventDefault();
        /* 🚫 BLOCK DEFAULT: Prevents form submission */
        /* Without this, the page would reload! */
      
        const inputValues = [
          ...document.getElementsByClassName("values-dropdown")
        ].map((dropdown) => Number(dropdown.value));
        /* 🎪 JAVASCRIPT MAGIC IN 3 STEPS: */
        
        /* STEP 1: document.getElementsByClassName("values-dropdown") */
        /* 📋 FIND ALL: Dropdowns with class "values-dropdown" */
        /* Returns HTMLCollection (array-like but not quite) */
        
        /* STEP 2: [...] = Spread Operator */
        /* 🎯 CONVERT: Transform HTMLCollection into real Array */
        /* It's like unpacking a box and putting everything in another */
        
        /* STEP 3: .map((dropdown) => Number(dropdown.value)) */
        /* 🔄 TRANSFORM: For each dropdown... */
        /* dropdown.value = get the value (it's a string!) */
        /* Number() = convert it to number */
        /* map() returns new array with transformed values */
        
        /* RESULT: [8, 2, 4, 1, 3] as numbers, not strings! */
      
        const sortedValues = inputValues.sort((a, b) => {
          return a - b;
        });
        /* 🔢 NUMERIC SORTING: From smallest to largest */
        
        /* sort() WITHOUT PARAMETERS: Sorts as strings! */
        /* [1, 10, 2] would become [1, 10, 2] (wrong!) */
        
        /* sort((a, b) => a - b): Sorts as numbers */
        /* a - b < 0: a comes before b */
        /* a - b > 0: b comes before a */
        /* a - b = 0: stay as they were */
        
        /* EXAMPLE: [8, 2, 4, 1, 3] */
        /* Compare 8 and 2: 8-2=6 (positive), so 2 before 8 */
        /* Continue until: [1, 2, 3, 4, 8] */
      
        updateUI(sortedValues);
        /* 🖥️ UPDATE UI: Show sorted values */
        /* Pass sorted array to updateUI function */
      }
      
      /* 🖥️ ===== UPDATE UI FUNCTION: Updates the View ===== */
      const updateUI = (array = []) => {
        /* 📊 DEFAULT PARAMETER: If nothing passed, array = [] */
        /* Avoids errors if called without arguments */
        
        array.forEach((num, i) => {
          /* 🔄 FOR EACH NUMBER: in sorted array */
          /* num = current number */
          /* i = index (0, 1, 2, 3, 4) */
          
          const outputValueNode = document.getElementById(`output-value-${i}`);
          /* 🎯 FIND ELEMENT: With dynamic ID */
          /* Template literal: `output-value-${i}` */
          /* i=0: finds "output-value-0" */
          /* i=1: finds "output-value-1", etc. */
          
          outputValueNode.innerText = num;
          /* ✏️ UPDATE TEXT: Replace 0 with sorted number */
          /* innerText = changes text content */
        })
      }
      
      /* 🫧 ===== BUBBLE SORT: The Bubbles Algorithm ===== */
      const bubbleSort = (array) => {
        /* 🫧 BUBBLE SORT: Numbers "float" like bubbles! */
        
        for (let i = 0; i < array.length; i++) {
          /* 🔄 OUTER LOOP: Number of complete passes */
          
          for (let j = 0; j < array.length - 1; j++) {
            /* 🔄 INNER LOOP: Compare adjacent pairs */
            /* length - 1 because we compare j with j+1 */
            
            if (array[j] > array[j + 1]) {
              /* 🔀 IF UNORDERED: Larger goes right */
              
              const temp = array[j];
              /* 📦 SAVE: First value in temporary variable */
              
              array[j] = array[j + 1];
              /* ⬅️ MOVE: Second to first position */
              
              array[j + 1] = temp;
              /* ➡️ COMPLETE: First (saved) to second position */
              
              /* It's like swapping two cards while holding one! */
            }
          }
        }
      
        return array;
        /* 📤 RETURN: The sorted array */
        /* Bubble Sort modifies the original array! */
      }
      
      /* 🎯 ===== SELECTION SORT: Minimum Selection ===== */
      const selectionSort = (array) => {
        /* 🎯 SELECTION SORT: Find the smallest and put it in place */
        
        for (let i = 0; i < array.length; i++) {
          /* 🔄 FOR EACH POSITION: Find minimum */
          
          let minIndex = i;
          /* 📍 ASSUME: Current position has minimum */
      
          for (let j = i + 1; j < array.length; j++) {
            /* 🔍 SEARCH: Among unsorted elements */
            /* j = i + 1: start from next element */
            
            if (array[j] < array[minIndex]) {
              /* 🎯 FOUND SMALLER: Update index */
              minIndex = j;
            }
          }
      
          const temp = array[i];
          array[i] = array[minIndex];
          array[minIndex] = temp;
          /* 🔀 SWAP: Put minimum in correct position */
          /* Same swap trick with temporary variable */
        }
      
        return array;
        /* 📤 RETURN: Sorted array */
      }
      
      /* 📥 ===== INSERTION SORT: Ordered Insertion ===== */
      const insertionSort = (array) => {
        /* 📥 INSERTION SORT: Like sorting cards in hand */
        
        for (let i = 1; i < array.length; i++) {
          /* 🔄 START FROM 1: First element already "sorted" */
          
          const currValue = array[i];
          /* 💎 CURRENT VALUE: The card to insert */
          
          let j = i - 1;
          /* ⬅️ PREVIOUS INDEX: Where to start comparing */
      
          while (j >= 0 && array[j] > currValue) {
            /* 🔄 WHILE: There are larger elements */
            /* j >= 0: don't go out of bounds */
            /* array[j] > currValue: element is larger */
            
            array[j + 1] = array[j];
            /* ➡️ SHIFT RIGHT: Make space */
            
            j--;
            /* ⬅️ CONTINUE: Towards left */
          }
          
          array[j + 1] = currValue;
          /* 📥 INSERT: In the right place */
          /* j + 1 because j is decremented once too many */
        }
        
        return array;
        /* 📤 RETURN: Sorted array */
      }
      
      sortButton.addEventListener("click", sortInputArray);
      /* 🎪 CONNECT EVENT: When button clicked, execute sortInputArray */
      /* addEventListener = "listen for click event" */
      /* Every time user clicks "Sort", the magic begins! */
    </script>

    <script>
      /* 🧠 ===== JAVASCRIPT: Il Cervello dell'Applicazione ===== */
      
      const sortButton = document.getElementById("sort");
      /* 🔘 RIFERIMENTO BOTTONE: Catturiamo il bottone Sort */
      /* document.getElementById() = trova elemento per ID */
      /* const = variabile che non cambierà */

      /* 🎯 ===== FUNZIONE PRINCIPALE: Gestisce il Click ===== */
      const sortInputArray = (event) => {
        /* 🚀 ARROW FUNCTION: Sintassi moderna ES6 */
        /* event = oggetto che contiene info sull'evento click */
        
        event.preventDefault();
        /* 🚫 BLOCCA DEFAULT: Impedisce il submit del form */
        /* Senza questo, la pagina si ricaricherebbe! */
      
        const inputValues = [
          ...document.getElementsByClassName("values-dropdown")
        ].map((dropdown) => Number(dropdown.value));
        /* 🎪 MAGIA JAVASCRIPT IN 3 PASSI: */
        
        /* PASSO 1: document.getElementsByClassName("values-dropdown") */
        /* 📋 TROVA TUTTI: I dropdown con classe "values-dropdown" */
        /* Ritorna una HTMLCollection (tipo array ma non proprio) */
        
        /* PASSO 2: [...] = Spread Operator */
        /* 🎯 CONVERTI: Trasforma HTMLCollection in vero Array */
        /* È come spacchettare una scatola e rimettere tutto in un'altra */
        
        /* PASSO 3: .map((dropdown) => Number(dropdown.value)) */
        /* 🔄 TRASFORMA: Per ogni dropdown... */
        /* dropdown.value = prendi il valore (è una stringa!) */
        /* Number() = convertilo in numero */
        /* map() ritorna un nuovo array con i valori trasformati */
        
        /* RISULTATO: [8, 2, 4, 1, 3] come numeri, non stringhe! */
      
        const sortedValues = inputValues.sort((a, b) => {
          return a - b;
        });
        /* 🔢 ORDINAMENTO NUMERICO: Dal più piccolo al più grande */
        
        /* sort() SENZA PARAMETRI: Ordina come stringhe! */
        /* [1, 10, 2] diventerebbe [1, 10, 2] (sbagliato!) */
        
        /* sort((a, b) => a - b): Ordina come numeri */
        /* a - b < 0: a viene prima di b */
        /* a - b > 0: b viene prima di a */
        /* a - b = 0: restano com'erano */
        
        /* ESEMPIO: [8, 2, 4, 1, 3] */
        /* Confronta 8 e 2: 8-2=6 (positivo), quindi 2 prima di 8 */
        /* Continua fino a: [1, 2, 3, 4, 8] */
      
        updateUI(sortedValues);
        /* 🖥️ AGGIORNA UI: Mostra i valori ordinati */
        /* Passa l'array ordinato alla funzione updateUI */
      }
      
      /* 🖥️ ===== FUNZIONE UPDATE UI: Aggiorna la Vista ===== */
      const updateUI = (array = []) => {
        /* 📊 PARAMETRO DEFAULT: Se non passi niente, array = [] */
        /* Evita errori se chiamata senza argomenti */
        
        array.forEach((num, i) => {
          /* 🔄 PER OGNI NUMERO: nell'array ordinato */
          /* num = il numero corrente */
          /* i = l'indice (0, 1, 2, 3, 4) */
          
          const outputValueNode = document.getElementById(`output-value-${i}`);
          /* 🎯 TROVA ELEMENTO: Con ID dinamico */
          /* Template literal: `output-value-${i}` */
          /* i=0: trova "output-value-0" */
          /* i=1: trova "output-value-1", etc. */
          
          outputValueNode.innerText = num;
          /* ✏️ AGGIORNA TESTO: Sostituisce lo 0 con il numero ordinato */
          /* innerText = cambia il contenuto testuale */
        })
      }
      
      /* 🫧 ===== BUBBLE SORT: L'Algoritmo delle Bolle ===== */
      const bubbleSort = (array) => {
        /* 🫧 BUBBLE SORT: I numeri "galleggiano" come bolle! */
        
        for (let i = 0; i < array.length; i++) {
          /* 🔄 CICLO ESTERNO: Numero di passate complete */
          
          for (let j = 0; j < array.length - 1; j++) {
            /* 🔄 CICLO INTERNO: Confronta coppie adiacenti */
            /* length - 1 perché confrontiamo j con j+1 */
            
            if (array[j] > array[j + 1]) {
              /* 🔀 SE DISORDINATI: Il più grande va a destra */
              
              const temp = array[j];
              /* 📦 SALVA: Il primo valore in una variabile temporanea */
              
              array[j] = array[j + 1];
              /* ⬅️ SPOSTA: Il secondo al posto del primo */
              
              array[j + 1] = temp;
              /* ➡️ COMPLETA: Il primo (salvato) al posto del secondo */
              
              /* È come scambiare due carte tenendone una in mano! */
            }
          }
        }
      
        return array;
        /* 📤 RITORNA: L'array ordinato */
        /* Bubble Sort modifica l'array originale! */
      }
      
      /* 🎯 ===== SELECTION SORT: Selezione del Minimo ===== */
      const selectionSort = (array) => {
        /* 🎯 SELECTION SORT: Trova il più piccolo e mettilo al posto giusto */
        
        for (let i = 0; i < array.length; i++) {
          /* 🔄 PER OGNI POSIZIONE: Trova il minimo */
          
          let minIndex = i;
          /* 📍 ASSUMI: La posizione corrente ha il minimo */
      
          for (let j = i + 1; j < array.length; j++) {
            /* 🔍 CERCA: Tra gli elementi non ancora ordinati */
            /* j = i + 1: parti dall'elemento successivo */
            
            if (array[j] < array[minIndex]) {
              /* 🎯 TROVATO PIÙ PICCOLO: Aggiorna l'indice */
              minIndex = j;
            }
          }
      
          const temp = array[i];
          array[i] = array[minIndex];
          array[minIndex] = temp;
          /* 🔀 SCAMBIA: Metti il minimo nella posizione corretta */
          /* Stesso trucco dello scambio con variabile temporanea */
        }
      
        return array;
        /* 📤 RITORNA: Array ordinato */
      }
      
      /* 📥 ===== INSERTION SORT: Inserimento Ordinato ===== */
      const insertionSort = (array) => {
        /* 📥 INSERTION SORT: Come ordinare carte in mano */
        
        for (let i = 1; i < array.length; i++) {
          /* 🔄 PARTE DA 1: Il primo elemento è già "ordinato" */
          
          const currValue = array[i];
          /* 💎 VALORE CORRENTE: La carta da inserire */
          
          let j = i - 1;
          /* ⬅️ INDICE PRECEDENTE: Da dove iniziare a confrontare */
      
          while (j >= 0 && array[j] > currValue) {
            /* 🔄 FINCHÉ: Ci sono elementi più grandi */
            /* j >= 0: non uscire dall'array */
            /* array[j] > currValue: l'elemento è più grande */
            
            array[j + 1] = array[j];
            /* ➡️ SPOSTA A DESTRA: Fai spazio */
            
            j--;
            /* ⬅️ CONTINUA: Verso sinistra */
          }
          
          array[j + 1] = currValue;
          /* 📥 INSERISCI: Nel posto giusto */
          /* j + 1 perché j è decrementato una volta di troppo */
        }
        
        return array;
        /* 📤 RITORNA: Array ordinato */
      }
      
      sortButton.addEventListener("click", sortInputArray);
      /* 🎪 COLLEGA EVENTO: Quando clicchi il bottone, esegui sortInputArray */
      /* addEventListener = "ascolta l'evento click" */
      /* Ogni volta che l'utente clicca "Sort", parte la magia! */
