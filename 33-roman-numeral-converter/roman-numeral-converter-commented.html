    <body>
        <!-- ğŸ›ï¸ ===== THE BODY: Where the Magic Happens! ===== -->
        
        <main id="card-container">
            <!-- ğŸ“¦ MAIN CONTAINER: The black card that contains everything -->
            <!-- main = semantic tag for main content -->
            
            <div id="title-container">
                <!-- ğŸ“° TITLE CONTAINER: For precise positioning -->
                
                <h1 id="first-h1">Roman Numeral <span id="second-h1">Converter</span></h1>
                <!-- ğŸ“° TITLE: "Roman Numeral" white + "Converter" grey -->
                <!-- span to color a part differently -->
            </div>
            
            <div id="output-container">
                <!-- ğŸ¯ OUTPUT CONTAINER: Where the result appears -->
                
                <p id="output"></p>
                <!-- ğŸ“ OUTPUT: Initially empty, filled by JavaScript -->
            </div>

            <div id="input-container">
                <!-- ğŸ“ INPUT CONTAINER: For number input -->
                
                <input value="" type="number" name="arabic-number-input" class="number" id="number" placeholder="Enter a Number" min="1" max="3999" autocomplete="off">
                <!-- ğŸ“ NUMERIC INPUT: With all protections! -->
                <!-- type="number" = only numbers (but JavaScript must block "e") -->
                <!-- min="1" max="3999" = limits of standard Roman numerals -->
                <!-- autocomplete="off" = don't suggest previous values -->
                <!-- placeholder = ghost text when empty -->
            </div>
            
            <div id="convert-btn-container">
                <!-- ğŸ”˜ BUTTON CONTAINER: For the convert button -->
                
                <button id="convert-btn">Convert</button>
                <!-- ğŸ”˜ BUTTON: The main action! -->
            </div>
        </main>
        
        <script>
          /* ğŸ›ï¸ ===== JAVASCRIPT: The Brain of the Converter! ===== */
          
          /* ğŸ“‹ ===== DOM ELEMENT SELECTION ===== */
          
          const numberInput = document.getElementById("number");
          /* ğŸ“ INPUT: Where the user types the number */
          /* const = constant, its reference won't change */
          /* document.getElementById() = "find the element with this ID" */
          
          const convertBtn = document.getElementById("convert-btn");
          /* ğŸ”˜ BUTTON: The convert button */
          
          const output = document.getElementById("output");
          /* ğŸ¯ OUTPUT: Where we'll show the result */
          
          output.textContent = "------"; 
          /* ğŸ“ DEFAULT VALUE: Six dashes as placeholder */
          /* textContent = the text inside the element */
          /* Without this we'd see an unnerving empty space! */
          
          output.classList.add("empty"); 
          /* ğŸ¨ EMPTY CLASS: To color it grey */
          /* classList.add() = add a CSS class */
          /* The default value should look "turned off" */
          
          /* ğŸ—ºï¸ ===== CONVERSION MAP: The Heart of the System! ===== */
          
          const arabicToRomanMap = [[1000, "M"], [900, "CM"], [500, "D"], [400, "CD"], [100, "C"], [90, "XC"], [50, "L"], [40, "XL"], [10, "X"], [9, "IX"], [5, "V"], [4, "IV"], [1, "I"]];
          /* ğŸ›ï¸ THE CONVERSION TABLE: Array of arrays! */
          /* Each item is [arabicNumber, romanNumber] */
          /* Ordered from largest to smallest (important!) */
          /* 
             M = 1000
             CM = 900
             D = 500
             CD = 400
             C = 100
             XC = 90
             L = 50
             XL = 40
             X = 10
             IX = 9
             V = 5
             IV = 4
             I = 1
          */
          
          /* ğŸ”„ ===== CONVERSION FUNCTION: The Magic! ===== */
          
          const arabicToRoman = (number) => {
              /* ğŸ¯ ARROW FUNCTION: Converts Arabic to Roman */
              /* (number) => { } = modern ES6 function */
              
              return arabicToRomanMap.reduce((result, [arabicNumber, romanNumber]) => {
                  /* ğŸ”„ REDUCE: Accumulates the result iterating each element */
                  /* reduce() = transforms an array into a single value */
                  /* result = accumulator (starts as "") */
                  /* [arabicNumber, romanNumber] = array destructuring! */
                  /* It's like unpacking a suitcase with two items */
                  
                  while (number >= arabicNumber) {
                      /* ğŸ” WHILE LOOP: As long as the number is big enough */
                      /* Example: 2023 >= 1000? Yes! Add "M" */
                      
                      result += romanNumber;
                      /* â• ADD: The Roman symbol to the result */
                      /* += is shorthand for result = result + romanNumber */
                      
                      number -= arabicNumber;
                      /* â– SUBTRACT: The value from the number */
                      /* 2023 - 1000 = 1023, and continue... */
                  }
                  return result;
                  /* ğŸ”„ RETURN: The accumulator for the next iteration */
          
              }, "");
              /* ğŸ¯ INITIAL VALUE: Empty string "" */
              /* From here accumulation starts */
          }
          
          /* 
          ğŸ§® EXAMPLE RUN with 2023:
          1. 2023 >= 1000? Yes â†’ result = "M", number = 1023
          2. 1023 >= 1000? Yes â†’ result = "MM", number = 23
          3. 23 >= 1000? No, move to next
          4. 23 >= 900? No
          5. 23 >= 500? No
          6. ... continue...
          7. 23 >= 10? Yes â†’ result = "MMX", number = 13
          8. 13 >= 10? Yes â†’ result = "MMXX", number = 3
          9. 3 >= 1? Yes â†’ result = "MMXXI", number = 2
          10. 2 >= 1? Yes â†’ result = "MMXXII", number = 1
          11. 1 >= 1? Yes â†’ result = "MMXXIII", number = 0
          Final result: MMXXIII
          */
          
          /* ğŸ›¡ï¸ ===== INPUT PROTECTION: Block Invalid Characters ===== */
          
          numberInput.addEventListener("keydown", (e) => {
              /* ğŸ§ EVENT LISTENER: Listen to every key pressed */
              /* "keydown" = when you press a key (before it appears) */
              /* (e) = event, contains info about the pressed key */
              
              if (["e", "E", "+", "-"].includes(e.key)) {
                  /* ğŸš« FORBIDDEN CHARACTERS: e (exponential), +, - */
                  /* .includes() = "does this array contain this value?" */
                  /* Even with type="number", these can pass! */
                  
                  e.preventDefault();
                  /* ğŸ›‘ BLOCK: Prevent the character from appearing */
                  /* preventDefault() = "don't do the default action" */
                  /* It's like saying "no, I don't accept this key!" */
              }
          });
          
          /* âŒ¨ï¸ ===== ENTER KEY FOR SUBMIT ===== */
          
          numberInput.addEventListener("keydown", (e) => {
              /* ğŸ§ ANOTHER LISTENER: For the Enter key */
              
              if (e.key === "Enter") {
                  /* â ENTER KEY: Convenient for quick conversion */
                  
                  checkUserInput();
                  /* ğŸ”„ CONVERT: Call the validation function */
                  /* Like clicking the button with the keyboard! */
              }
          });
          
          /* ğŸ” ===== VALIDATION FUNCTION: The Guardian! ===== */
          
          const checkUserInput = () => {
              /* ğŸ›¡ï¸ ARROW FUNCTION: Checks and converts the input */
              
              const inputInt = parseInt(numberInput.value, 10);
              /* ğŸ”¢ CONVERSION: From string to integer */
              /* parseInt() = "convert to integer" */
              /* numberInput.value = what the user typed */
              /* 10 = decimal base (not octal or hex) */
              
              output.classList.remove("alert-1", "alert-2", "empty");
              /* ğŸ§¹ REMOVE CLASSES: Reset previous states */
              /* Removes all special classes */
              /* Like cleaning a board before writing */
              
              /* ğŸš¨ ===== CHECK 1: Empty or Non-numeric Input ===== */
              
              if (!numberInput.value || isNaN(inputInt)) { 
                  /* â“ CHECK: No value OR not a number */
                  /* ! = NOT (negation) */
                  /* isNaN() = "is Not a Number" */
                  
                  output.textContent = "Please enter a valid number";
                  /* ğŸ“ MESSAGE: Generic error */
                  
                  output.classList.add("alert-1");
                  /* ğŸ¨ ALERT CLASS: For specific styling */
                  
                  return;
                  /* ğŸ›‘ STOP: Exit the function */
              } 
              
              /* ğŸš¨ ===== CHECK 2: Number Too Small ===== */
              
              if (inputInt < 1) {
                  /* â¬‡ï¸ CHECK: Less than 1 */

                <!-- ğŸ”˜ CONTENITORE BOTTONE: Per il pulsante di conversione -->
                
                <button id="convert-btn">Convert</button>
                <!-- ğŸ”˜ BOTTONE: L'azione principale! -->
            </div>
        </main>
        
        <script>
          /* ğŸ›ï¸ ===== JAVASCRIPT: Il Cervello del Convertitore! ===== */
          
          /* ğŸ“‹ ===== SELEZIONE ELEMENTI DOM ===== */
          
          const numberInput = document.getElementById("number");
          /* ğŸ“ INPUT: Dove l'utente scrive il numero */
          /* const = costante, non cambierÃ  riferimento */
          /* document.getElementById() = "trova l'elemento con questo ID" */
          
          const convertBtn = document.getElementById("convert-btn");
          /* ğŸ”˜ BOTTONE: Il pulsante di conversione */
          
          const output = document.getElementById("output");
          /* ğŸ¯ OUTPUT: Dove mostreremo il risultato */
          
          output.textContent = "------"; 
          /* ğŸ“ VALORE DEFAULT: Sei trattini come placeholder */
          /* textContent = il testo dentro l'elemento */
          /* Senza questo vedremmo uno spazio vuoto inquietante! */
          
          output.classList.add("empty"); 
          /* ğŸ¨ CLASSE EMPTY: Per colorarlo di grigio */
          /* classList.add() = aggiungi una classe CSS */
          /* Il valore default deve sembrare "spento" */
          
          /* ğŸ—ºï¸ ===== MAPPA DI CONVERSIONE: Il Cuore del Sistema! ===== */
          
          const arabicToRomanMap = [[1000, "M"], [900, "CM"], [500, "D"], [400, "CD"], [100, "C"], [90, "XC"], [50, "L"], [40, "XL"], [10, "X"], [9, "IX"], [5, "V"], [4, "IV"], [1, "I"]];
          /* ğŸ›ï¸ LA TABELLA DI CONVERSIONE: Array di array! */
          /* Ogni elemento Ã¨ [numeroArabo, numeroRomano] */
          /* Ordinata dal piÃ¹ grande al piÃ¹ piccolo (importante!) */
          /* 
             M = 1000    (Mille)
             CM = 900    (Cento prima di Mille)
             D = 500     (Cinquecento)
             CD = 400    (Cento prima di Cinquecento)
             C = 100     (Cento)
             XC = 90     (Dieci prima di Cento)
             L = 50      (Cinquanta)
             XL = 40     (Dieci prima di Cinquanta)
             X = 10      (Dieci)
             IX = 9      (Uno prima di Dieci)
             V = 5       (Cinque)
             IV = 4      (Uno prima di Cinque)
             I = 1       (Uno)
          */
          
          /* ğŸ”„ ===== FUNZIONE DI CONVERSIONE: La Magia! ===== */
          
          const arabicToRoman = (number) => {
              /* ğŸ¯ ARROW FUNCTION: Converte arabo in romano */
              /* (number) => { } = funzione moderna ES6 */
              
              return arabicToRomanMap.reduce((result, [arabicNumber, romanNumber]) => {
                  /* ğŸ”„ REDUCE: Accumula il risultato passando per ogni elemento */
                  /* reduce() = trasforma un array in un singolo valore */
                  /* result = accumulatore (parte da "") */
                  /* [arabicNumber, romanNumber] = destructuring dell'array! */
                  /* Ãˆ come spacchettare una valigia con due oggetti */
                  
                  while (number >= arabicNumber) {
                      /* ğŸ” WHILE LOOP: FinchÃ© il numero Ã¨ abbastanza grande */
                      /* Esempio: 2023 >= 1000? SÃ¬! Aggiungi "M" */
                      
                      result += romanNumber;
                      /* â• AGGIUNGI: Il simbolo romano al risultato */
                      /* += Ã¨ shorthand per result = result + romanNumber */
                      
                      number -= arabicNumber;
                      /* â– SOTTRAI: Il valore dal numero */
                      /* 2023 - 1000 = 1023, e continua... */
                  }
                  return result;
                  /* ğŸ”„ RITORNA: L'accumulatore per il prossimo giro */
          
              }, "");
              /* ğŸ¯ VALORE INIZIALE: Stringa vuota "" */
              /* Da qui parte l'accumulazione */
          }
          
          /* 
          ğŸ§® ESEMPIO DI ESECUZIONE con 2023:
          1. 2023 >= 1000? SÃ¬ â†’ result = "M", number = 1023
          2. 1023 >= 1000? SÃ¬ â†’ result = "MM", number = 23
          3. 23 >= 1000? No, passa al prossimo
          4. 23 >= 900? No
          5. 23 >= 500? No
          6. ... continua...
          7. 23 >= 10? SÃ¬ â†’ result = "MMX", number = 13
          8. 13 >= 10? SÃ¬ â†’ result = "MMXX", number = 3
          9. 3 >= 1? SÃ¬ â†’ result = "MMXXI", number = 2
          10. 2 >= 1? SÃ¬ â†’ result = "MMXXII", number = 1
          11. 1 >= 1? SÃ¬ â†’ result = "MMXXIII", number = 0
          Risultato finale: MMXXIII
          */
          
          /* ğŸ›¡ï¸ ===== PROTEZIONE INPUT: Blocca Caratteri Non Validi ===== */
          
          numberInput.addEventListener("keydown", (e) => {
              /* ğŸ§ EVENT LISTENER: Ascolta ogni tasto premuto */
              /* "keydown" = quando premi un tasto (prima che appaia) */
              /* (e) = evento, contiene info sul tasto premuto */
              
              if (["e", "E", "+", "-"].includes(e.key)) {
                  /* ğŸš« CARATTERI VIETATI: e (esponenziale), +, - */
                  /* .includes() = "questo array contiene questo valore?" */
                  /* Anche se type="number", questi passano! */
                  
                  e.preventDefault();
                  /* ğŸ›‘ BLOCCA: Impedisce al carattere di apparire */
                  /* preventDefault() = "non fare l'azione di default" */
                  /* Ãˆ come dire "no, questo tasto non lo accetto!" */
              }
          });
          
          /* âŒ¨ï¸ ===== INVIO CON ENTER ===== */
          
          numberInput.addEventListener("keydown", (e) => {
              /* ğŸ§ ALTRO LISTENER: Per il tasto Enter */
              
              if (e.key === "Enter") {
                  /* â TASTO ENTER: Comodo per convertire velocemente */
                  
                  checkUserInput();
                  /* ğŸ”„ CONVERTI: Chiama la funzione di controllo */
                  /* Come cliccare il bottone con la tastiera! */
              }
          });
          
          /* ğŸ” ===== FUNZIONE DI VALIDAZIONE: Il Guardiano! ===== */
          
          const checkUserInput = () => {
              /* ğŸ›¡ï¸ ARROW FUNCTION: Controlla e converte l'input */
              
              const inputInt = parseInt(numberInput.value, 10);
              /* ğŸ”¢ CONVERSIONE: Da stringa a numero intero */
              /* parseInt() = "trasforma in intero" */
              /* numberInput.value = quello che ha scritto l'utente */
              /* 10 = base decimale (non ottale o esadecimale) */
              
              output.classList.remove("alert-1", "alert-2", "empty");
              /* ğŸ§¹ PULIZIA CLASSI: Reset degli stati precedenti */
              /* Rimuove tutte le classi speciali */
              /* Come pulire una lavagna prima di scrivere */
              
              /* ğŸš¨ ===== CONTROLLO 1: Input Vuoto o Non Numerico ===== */
              
              if (!numberInput.value || isNaN(inputInt)) { 
                  /* â“ CONTROLLO: Non c'Ã¨ valore O non Ã¨ un numero */
                  /* ! = NOT (negazione) */
                  /* isNaN() = "is Not a Number" (non Ã¨ un numero?) */
                  
                  output.textContent = "Please enter a valid number";
                  /* ğŸ“ MESSAGGIO: Errore generico */
                  
                  output.classList.add("alert-1");
                  /* ğŸ¨ CLASSE ALERT: Per styling specifico */
                  
                  return;
                  /* ğŸ›‘ STOP: Esci dalla funzione */
              } 
              
              /* ğŸš¨ ===== CONTROLLO 2: Numero Troppo Piccolo ===== */
              
              if (inputInt < 1) {
                  /* â¬‡ï¸ CONTROLLO: Minore di 1 */
                  /* I romani non avevano lo zero! */
                  
                  output.textContent = "Please enter a number greater than or equal to 1";
                  /* ğŸ“ MESSAGGIO: Errore specifico */
                  
                  output.classList.add("alert-2");
                  /* ğŸ¨ CLASSE ALERT 2: Dimensione diversa */
                  
                  return;
                  /* ğŸ›‘ STOP: Non continuare */
              }
              
              /* ğŸš¨ ===== CONTROLLO 3: Numero Troppo Grande ===== */
              
              if (inputInt > 3999) {
                  /* â¬†ï¸ CONTROLLO: Maggiore di 3999 */
                  /* Limite standard dei numeri romani */
                  /* Dopo servirebbero simboli speciali con linee sopra */
                  
                  output.textContent = "Please enter a number less than or equal to 3999";
                  /* ğŸ“ MESSAGGIO: Altro errore specifico */
                  
                  output.classList.add("alert-2");
                  /* ğŸ¨ STESSA CLASSE: Stesso stile del precedente */
                  
                  return;
                  /* ğŸ›‘ STOP: Fine controlli */
              } 
              
              /* âœ… ===== CONVERSIONE FINALE: Tutto OK! ===== */
              
              const romanConverted = arabicToRoman(inputInt);
              /* ğŸ›ï¸ CONVERTI: Chiama la funzione magica */
              /* Passa il numero validato e ottieni il romano */
              
              output.textContent = romanConverted;
              /* ğŸ“ MOSTRA: Il risultato all'utente */
              /* textContent = cambia il testo dell'elemento */
              /* Momento di gloria: MMXXIII appare! */
          };
          
          /* ğŸ”˜ ===== EVENT LISTENER BOTTONE ===== */
          
          convertBtn.addEventListener("click", checkUserInput);
          /* ğŸ§ CLICK LISTENER: Quando clicchi il bottone */
          /* "click" = evento del mouse */
          /* checkUserInput = funzione da eseguire (senza parentesi!) */
          /* Ãˆ come dire "quando clicchi, fai i controlli e converti" */
          
          /* 
          ğŸ›ï¸ RIASSUNTO DEL FLUSSO:
          1. L'utente scrive un numero nell'input
          2. Preme Convert (o Enter)
          3. checkUserInput() si attiva
          4. Valida l'input (vuoto? non numero? <1? >3999?)
          5. Se tutto OK, chiama arabicToRoman()
          6. arabicToRoman() usa reduce() e while per costruire il romano
          7. Il risultato appare nell'output
          8. SPQR sarebbe orgoglioso! ğŸ›ï¸
          */
        </script>
    </body>
