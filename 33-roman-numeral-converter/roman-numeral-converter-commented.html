<!DOCTYPE html>

<html lang="en">
<!-- 🌍 MAIN CONTAINER: Our digital Roman empire -->
<!-- lang="en" = English, but we'll convert numbers to Roman! -->

    <head>
        <!-- 🧠 THE COMMAND CENTER: Where we plan the numeric conversion -->

        <title>Roman Numeral Converter</title>
        <!-- 📑 TAB TITLE: Simple and clear like a Roman inscription -->

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- 📱 RESPONSIVE DESIGN: "The converter works on wax tablets and smartphones!" -->
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- 🔗 PRECONNECT: Preparing the ground to load fonts quickly -->
        <!-- It's like sending messengers ahead to prepare for the arrival -->
        
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <!-- 🔤 GOOGLE FONTS: Two font families -->
        <!-- Roboto Slab = classic serif that evokes ancient Rome -->
        <!-- Roboto = modern sans-serif for inputs and buttons -->
        <!-- wght@100..900 = all available weights! -->
        
        <style>
          /* 🎨 ===== THE DESIGN SYSTEM: CSS variables like an Organized Empire! ===== */
          
          :root {
              /* 🏛️ THE SENATE OF VARIABLES: All design decisions centralized! */
              /* :root = root element, accessible everywhere */
              /* Like the emperor who sets rules for the whole empire */
          
              /* 🖼️ ===== BACKGROUND ===== */
              --background-image: url("https://github.com/user-attachments/assets/a44f66ec-c760-4df1-8ac4-3afa104c4ebb");
              /* 🎨 BACKGROUND IMAGE: Probably a Material Design geometric pattern */
              /* PNG chosen because lighter for geometric shapes (56KB vs 441KB JPEG!) */
          
              /* 📍 ===== POSITIONS: The GPS of the Layout ===== */
              --title-margin-top: 65px;
              /* 📏 TITLE: 65px from the top edge */
              
              --output-margin-top: 150px;
              /* 📏 NORMAL OUTPUT: Where the Roman numeral appears */
              
              --output-margin-top-alert-1: 134px;
              --output-margin-top-alert-2: 138px;
              /* 🚨 OUTPUT ALERT: Slightly different positions for error messages */
              /* Higher up because the text is longer! */
              
              --input-margin-top: 261px;
              /* 📝 INPUT: Where the user types the number */
              
              --button-margin-top: 349px;
              /* 🔘 BUTTON: At the bottom, ready to convert! */
          
              /* 📦 ===== THE CENTRAL CARD ===== */
              --card-color: #13140D;
              /* ⚫ DEEP BLACK: Like Roman obsidian */
              
              --card-size: 480px;
              /* 📏 PERFECT SQUARE: 480x480px, absolute symmetry! */
              /* A square like the stones of the Roman Forum */
              
              --card-border-radius: 28px;
              /* 🔄 ROUNDED CORNERS: Modernity meets classicism */
          
              /* 🔤 ===== TYPOGRAPHY: The Empire's Fonts ===== */
              --title-output-font-family: "Roboto Slab", sans-serif;
              /* 📜 CLASSIC FONT: For title and output, evokes Roman inscriptions */
              
              --title-output-font-color: #FFF;
              /* ⚪ PURE WHITE: Like Carrara marble */
          
              /* 📰 ===== TITLE ===== */
              --title-font-size: 28px;
              /* 📏 SIZE: Large but not exaggerated */
              
              --title-font-weight: 400;
              /* 💪 NORMAL WEIGHT: Not too bold */
              
              --title-font-color-secondary: #C7C8B9;
              /* 🔘 WARM GREY: For the word "Converter" */
          
              /* 🎯 ===== OUTPUT: Where Roman Numerals Appear ===== */
              --output-font-weight: 800;
              /* 💪 EXTRA BOLD: Roman numerals must dominate! */
              
              --output-font-size: 48px;
              /* 📏 HUGE: The result is the star of the show */
              
              --output-font-size-alert-1: 32px;
              --output-font-size-alert-2: 28px;
              /* 🚨 ALERT SIZES: Smaller to make room for text */
              
              --output-padding-alert: 0 48px;
              /* 🏠 LATERAL PADDING: For long messages */
          
              /* ✍️ ===== INPUT AND BUTTON ===== */
              --input-button-font-family: "Roboto", sans-serif;
              /* 🔤 MODERN FONT: For user interaction */
              
              /* 📝 ===== INPUT: Where to Type ===== */
              --input-font-weight: 400;
              --input-font-size: 16px;
              /* 🔤 INPUT TEXT: Normal and readable */
              
              --input-width: 210px;

              /* 📏 DIMENSIONS: Comfortable rectangle */

              /* 🔄 BORDERS: Rounded only on top! */

              /* ⚫ DARK BACKGROUND: For contrast with light text */

              /* 📏 BOTTOM BORDER: The line under the input */
              
              --input-border-bottom-active: 2px solid #71774f;
              /* 🟢 ACTIVE BORDER: Brighter when focused */
              
              --input-font-color: #CED2B3;
              /* 🔘 TEXT COLOR: Pale green, readable on dark bg */
          
              /* 🔘 ===== BUTTON: The Action! ===== */
              --button-font-size: 18px;
              --button-font-weight: 500;
              /* 🔤 BUTTON TEXT: Medium-bold */
              
              --button-font-weight-active: 400;
              /* 💡 ACTIVE WEIGHT: Becomes lighter when pressed! */
              
              --button-width: 156px;
              --button-height: 56px;
              /* 📏 DIMENSIONS: Same height as input for harmony */
              
              --button-border-radius: 28px;
              /* 🔄 SUPER ROUNDED: Perfect pill! */
              
              --button-font-color: #2B3400;
              /* 🟢 DARK GREEN: On light background */
              
              --button-box-color: #BFCD7F;
              /* 🟢 LIME GREEN: Main button color */
              
              --button-box-color-hover: #CFDD8B;
              /* 🟢 LIGHTER GREEN: On hover */
              
              --button-border-radius-active: 16px;
              /* 🔄 LESS ROUND: When clicked it becomes squarer! */
          }
          
          /* 🌍 ===== PAGE BODY ===== */
          
          body {
              background-image: var(--background-image);
              /* 🖼️ BACKGROUND IMAGE: From the variable */
              
              background-size: cover;
              /* 📏 COVER: The image fills the screen */
              
              background-position: center;
              /* 📍 CENTERED: The image starts from the center */
              
              background-repeat: no-repeat;
              /* 🚫 NO REPEAT: A single image, not tiled */
              
              background-attachment: fixed;
              /* 🔒 FIXED BACKGROUND: Doesn't scroll with the page */
              /* Free parallax effect! */
          }
          
          /* 📦 ===== THE CARD CONTAINER ===== */
          
          #card-container {
              background-color: var(--card-color);
              /* ⚫ BLACK BACKGROUND: Like the Roman night */
              
              width: var(--card-size);
              height: var(--card-size);
              /* 📏 PERFECT SQUARE: 480x480px */

              /* 🔄 SOFT ANGLES: 28px radius */

              /* 🎯 ABSOLUTE POSITION: For perfect centering */

              transform: translate(-50%, -50%);

              /* top/left 50% = corner at center */
              /* translate -50% = move back by half width/height */
              /* Result = perfect center! */
              
              display: flex;
              flex-direction: column;
              /* 📦 VERTICAL FLEXBOX: Elements one under the other */
              
              align-items: center;
              /* ⚖️ HORIZONTAL CENTERING: Everything centered */
              
              text-align: center;
              /* 📝 CENTERED TEXT: Also the content */
          }
          
          /* 📰 ===== THE TITLE ===== */
          
          #title-container {
              margin-top: var(--title-margin-top);
              /* ⬇️ DISTANCE FROM TOP: 65px */
              
              position: absolute;
              /* 🎯 ABSOLUTE POSITION: For precise control */
          }
          
          h1, #output {
              font-family: var(--title-output-font-family);
              /* 🔤 ROBOTO SLAB FONT: For title and output */
          }
          
          #first-h1, #output {
              color: var(--title-output-font-color);
              /* ⚪ WHITE: For maximum contrast */
          }
          
          h1 {
              margin: 0;
              /* 🚫 ZERO MARGINS: Browser reset */
              
              font-size: var(--title-font-size);
              font-weight: var(--title-font-weight);
              /* 📏 STYLE: 28px, weight 400 */
          }
          
          #second-h1 {
              color: var(--title-font-color-secondary);
              /* 🔘 GREY: "Converter" in a different color */
          }
          
          /* 🎯 ===== THE OUTPUT: The Result! ===== */
          
          #output-container {
              position: absolute;
              /* 🎯 ABSOLUTE POSITION: Total control */
          }
          
          #output {
              margin: 0;
              /* 🚫 RESET MARGINS: Start from zero */
              
              margin-top: var(--output-margin-top);
              /* ⬇️ POSITION: 150px from top */
              
              font-weight: var(--output-font-weight);
              font-size: var(--output-font-size);
              /* 💪 STYLE: weight 800, huge 48px! */
              
              color: var(--title-output-font-color);
              /* ⚪ WHITE: Like the title */
          }
          
          #output.empty {
              color: var(--title-font-color-secondary);
              /* 🔘 GREY: When showing "------" */

          }
          
          #output.alert-1, #output.alert-2 {
              padding: var(--output-padding-alert);
              /* 🏠 PADDING: 0 48px for long messages */
              
              color: var(--title-output-font-color);
              /* ⚪ WHITE: For errors */
          }
          
          #output.alert-1 {
              margin-top: var(--output-margin-top-alert-1);
              font-size: var(--output-font-size-alert-1);
              /* 🚨 ALERT 1: Specific position and size */
          }
          
          #output.alert-2 {
              margin-top: var(--output-margin-top-alert-2);
              font-size: var(--output-font-size-alert-2);
              /* 🚨 ALERT 2: Even smaller for long texts */
          }
          
          /* 📝 ===== THE INPUT: Where to Type ===== */
          
          #input-container {
              margin-top: var(--input-margin-top);
              /* ⬇️ POSITION: 261px from the top */
              
              position: absolute;
              /* 🎯 ABSOLUTE CONTROL: Like the others */
          }
          
          #number, #convert-btn {
              font-family: var(--input-button-font-family);
              /* 🔤 ROBOTO: Modern font for interaction */
          }
          
          #number {
              width: var(--input-width);
              height: var(--input-height);
              /* 📏 DIMENSIONS: 210x56px */
              
              box-sizing: border-box;
              /* 📦 BOX SIZING: Includes padding and borders */
              
              font-weight: var(--input-font-weight);
              font-size: var(--input-font-size);
              /* 🔤 TEXT: weight 400, 16px */
              
              text-align: center;
              /* ⚖️ CENTERED: Number in the middle */
              
              color: var(--input-font-color);
              /* 🟢 PALE GREEN: Readable on dark bg */
              
              border-radius: var(--input-border-radius);
              /* 🔄 BORDERS: 4px only on top! Material Design style */
              
              background-color: var(--input-box-color);
              /* ⚫ DARK BACKGROUND: For the input */
              
              border: none;
              /* 🚫 NO BORDERS: We handle them differently */
              
              border-bottom: var(--input-border-bottom);
              /* 📏 ONLY BOTTOM BORDER: 2px grey */
              
              outline: none;
              /* 🚫 NO OUTLINE: We handle focus with border-bottom */
              
              transition: border-bottom-color 0.15s ease;
              /* 🎢 TRANSITION: Smooth color change */
          }
          
          #number::placeholder {
              color: #ced2b36b;
              /* 👻 PLACEHOLDER: Super transparent green (6b = 42% opacity) */
              /* "Enter a Number" appears like a ghost */
          }
          
          #number:focus {
              border-bottom: var(--input-border-bottom-active);
              /* 🟢 FOCUS: The border becomes brighter! */
              /* Visual feedback while typing */
          }
          
          /* 🔘 ===== THE CONVERT BUTTON ===== */
          
          #convert-btn-container {
              margin-top: var(--button-margin-top);
              /* ⬇️ POSITION: 349px from top */
              
              position: absolute;
              /* 🎯 ABSOLUTE POSITION: The last element */
          }
          
          #convert-btn {
              width: var(--button-width);
              height: var(--button-height);
              /* 📏 DIMENSIONS: 156x56px */
              
              border: none;
              /* 🚫 NO BORDERS: Clean */
              
              font-weight: var(--button-font-weight);
              font-size: var(--button-font-size);
              /* 🔤 TEXT: weight 500, 18px */
              
              color: var(--button-font-color);
              /* 🟢 DARK GREEN: On light background */
              
              border-radius: var(--button-border-radius);
              /* 🔄 SUPER ROUNDED: 28px = pill! */
              
              background-color: var(--button-box-color);
              /* 🟢 LIME GREEN: Invites action */
              
              cursor: pointer;
              /* 👆 POINTER: "Click me!" */
              
              transition: background-color 0.15s ease;
              /* 🎢 TRANSITION: Smooth color change */
          }
          
          #convert-btn:hover {
              background-color: var(--button-box-color-hover);
              /* 🟢 LIGHTER: Hover feedback */
          }
          
          #convert-btn:active {
              border-radius: var(--button-border-radius-active);
              /* 🔄 LESS ROUND: From 28px to 16px! */
              /* "Pressed" effect on click */
              
              font-weight: var(--button-font-weight-active);
              /* 💡 LIGHTER: From 500 to 400 */
              /* Double visual feedback! */
          }
          
          /* 📱 ===== MEDIA QUERY: Mobile Magic! ===== */
          
          @media (max-width: 768px) {
              /* 📱 TABLET AND MOBILE: Under 768px everything scales down! */
              
              :root {
                  /* 🔄 OVERRIDE VARIABLES: Genius! */
                  /* By redefining variables, everything adapts automatically */
          
                  /* 📍 REDUCED POSITIONS */
                  --title-margin-top: 51px;
                  --output-margin-top: 117px;
                  --output-margin-top-alert-1: 103px;
                  --output-margin-top-alert-2: 107px;
                  --input-margin-top: 199px;
                  --button-margin-top: 265px;
                  /* Everything more compact and closer */
          
                  /* 📦 SMALLER CARD */
                  --card-size: 360px;
                  /* From 480px to 360px = 75% of size */
                  
                  --card-border-radius: 21px;
                  /* Proportionally smaller corners */
          
                  /* 📝 REDUCED TEXTS */
                  --title-font-size: 20px;
                  /* From 28px to 20px */
                  
                  --output-font-size: 32px;
                  --output-font-size-alert-1: 24px;
                  --output-font-size-alert-2: 20px;
                  /* Output proportionally smaller */
                  
                  /* 📝 COMPACT INPUT */
                  --input-font-size: 14px;
                  --input-width: 157px;
                  --input-height: 42px;
                  --input-border-radius: 3px 3px 0 0;
                  /* Everything reduced by ~25% */
          
                  /* 🔘 MINI BUTTON */
                  --button-font-size: 16px;
                  --button-width: 117px;
                  --button-height: 42px;
                  --button-border-radius: 21px;
                  --button-border-radius-active: 9px;
                  /* Keeps proportions! */
              }
          }
        </style>

    <body>
        <!-- 🏛️ ===== THE BODY: Where the Magic Happens! ===== -->
        
        <main id="card-container">
            <!-- 📦 MAIN CONTAINER: The black card that contains everything -->
            <!-- main = semantic tag for main content -->
            
            <div id="title-container">
                <!-- 📰 TITLE CONTAINER: For precise positioning -->
                
                <h1 id="first-h1">Roman Numeral <span id="second-h1">Converter</span></h1>
                <!-- 📰 TITLE: "Roman Numeral" white + "Converter" grey -->
                <!-- span to color a part differently -->
            </div>
            
            <div id="output-container">
                <!-- 🎯 OUTPUT CONTAINER: Where the result appears -->
                
                <p id="output"></p>
                <!-- 📝 OUTPUT: Initially empty, filled by JavaScript -->
            </div>

            <div id="input-container">
                <!-- 📝 INPUT CONTAINER: For number input -->
                
                <input value="" type="number" name="arabic-number-input" class="number" id="number" placeholder="Enter a Number" min="1" max="3999" autocomplete="off">
                <!-- 📝 NUMERIC INPUT: With all protections! -->
                <!-- type="number" = only numbers (but JavaScript must block "e") -->
                <!-- min="1" max="3999" = limits of standard Roman numerals -->
                <!-- autocomplete="off" = don't suggest previous values -->
                <!-- placeholder = ghost text when empty -->
            </div>
            
            <div id="convert-btn-container">
                <!-- 🔘 BUTTON CONTAINER: For the convert button -->
                
                <button id="convert-btn">Convert</button>
                <!-- 🔘 BUTTON: The main action! -->
            </div>
        </main>
        
        <script>
          /* 🏛️ ===== JAVASCRIPT: The Brain of the Converter! ===== */
          
          /* 📋 ===== DOM ELEMENT SELECTION ===== */
          
          const numberInput = document.getElementById("number");
          /* 📝 INPUT: Where the user types the number */
          /* const = constant, its reference won't change */
          /* document.getElementById() = "find the element with this ID" */
          
          const convertBtn = document.getElementById("convert-btn");
          /* 🔘 BUTTON: The convert button */
          
          const output = document.getElementById("output");
          /* 🎯 OUTPUT: Where we'll show the result */
          
          output.textContent = "------"; 
          /* 📝 DEFAULT VALUE: Six dashes as placeholder */
          /* textContent = the text inside the element */
          /* Without this we'd see an unnerving empty space! */
          
          output.classList.add("empty"); 
          /* 🎨 EMPTY CLASS: To color it grey */
          /* classList.add() = add a CSS class */
          /* The default value should look "turned off" */
          
          /* 🗺️ ===== CONVERSION MAP: The Heart of the System! ===== */
          
          const arabicToRomanMap = [[1000, "M"], [900, "CM"], [500, "D"], [400, "CD"], [100, "C"], [90, "XC"], [50, "L"], [40, "XL"], [10, "X"], [9, "IX"], [5, "V"], [4, "IV"], [1, "I"]];
          /* 🏛️ THE CONVERSION TABLE: Array of arrays! */
          /* Each item is [arabicNumber, romanNumber] */
          /* Ordered from largest to smallest (important!) */
          /* 
             M = 1000
             CM = 900
             D = 500
             CD = 400
             C = 100
             XC = 90
             L = 50
             XL = 40
             X = 10
             IX = 9
             V = 5
             IV = 4
             I = 1
          */
          
          /* 🔄 ===== CONVERSION FUNCTION: The Magic! ===== */
          
          const arabicToRoman = (number) => {
              /* 🎯 ARROW FUNCTION: Converts Arabic to Roman */
              /* (number) => { } = modern ES6 function */
              
              return arabicToRomanMap.reduce((result, [arabicNumber, romanNumber]) => {
                  /* 🔄 REDUCE: Accumulates the result iterating each element */
                  /* reduce() = transforms an array into a single value */
                  /* result = accumulator (starts as "") */
                  /* [arabicNumber, romanNumber] = array destructuring! */
                  /* It's like unpacking a suitcase with two items */
                  
                  while (number >= arabicNumber) {
                      /* 🔁 WHILE LOOP: As long as the number is big enough */
                      /* Example: 2023 >= 1000? Yes! Add "M" */
                      
                      result += romanNumber;
                      /* ➕ ADD: The Roman symbol to the result */
                      /* += is shorthand for result = result + romanNumber */
                      
                      number -= arabicNumber;
                      /* ➖ SUBTRACT: The value from the number */
                      /* 2023 - 1000 = 1023, and continue... */
                  }
                  return result;
                  /* 🔄 RETURN: The accumulator for the next iteration */
          
              }, "");
              /* 🎯 INITIAL VALUE: Empty string "" */
              /* From here accumulation starts */
          }
          
          /* 
          🧮 EXAMPLE RUN with 2023:
          1. 2023 >= 1000? Yes → result = "M", number = 1023
          2. 1023 >= 1000? Yes → result = "MM", number = 23
          3. 23 >= 1000? No, move to next
          4. 23 >= 900? No
          5. 23 >= 500? No
          6. ... continue...
          7. 23 >= 10? Yes → result = "MMX", number = 13
          8. 13 >= 10? Yes → result = "MMXX", number = 3
          9. 3 >= 1? Yes → result = "MMXXI", number = 2
          10. 2 >= 1? Yes → result = "MMXXII", number = 1
          11. 1 >= 1? Yes → result = "MMXXIII", number = 0
          Final result: MMXXIII
          */
          
          /* 🛡️ ===== INPUT PROTECTION: Block Invalid Characters ===== */
          
          numberInput.addEventListener("keydown", (e) => {
              /* 🎧 EVENT LISTENER: Listen to every key pressed */
              /* "keydown" = when you press a key (before it appears) */
              /* (e) = event, contains info about the pressed key */
              
              if (["e", "E", "+", "-"].includes(e.key)) {
                  /* 🚫 FORBIDDEN CHARACTERS: e (exponential), +, - */
                  /* .includes() = "does this array contain this value?" */
                  /* Even with type="number", these can pass! */
                  
                  e.preventDefault();
                  /* 🛑 BLOCK: Prevent the character from appearing */
                  /* preventDefault() = "don't do the default action" */
                  /* It's like saying "no, I don't accept this key!" */
              }
          });
          
          /* ⌨️ ===== ENTER KEY FOR SUBMIT ===== */
          
          numberInput.addEventListener("keydown", (e) => {
              /* 🎧 ANOTHER LISTENER: For the Enter key */
              
              if (e.key === "Enter") {
                  /* ⏎ ENTER KEY: Convenient for quick conversion */
                  
                  checkUserInput();
                  /* 🔄 CONVERT: Call the validation function */
                  /* Like clicking the button with the keyboard! */
              }
          });
          
          /* 🔍 ===== VALIDATION FUNCTION: The Guardian! ===== */
          
          const checkUserInput = () => {
              /* 🛡️ ARROW FUNCTION: Checks and converts the input */
              
              const inputInt = parseInt(numberInput.value, 10);
              /* 🔢 CONVERSION: From string to integer */
              /* parseInt() = "convert to integer" */
              /* numberInput.value = what the user typed */
              /* 10 = decimal base (not octal or hex) */
              
              output.classList.remove("alert-1", "alert-2", "empty");
              /* 🧹 REMOVE CLASSES: Reset previous states */
              /* Removes all special classes */
              /* Like cleaning a board before writing */
              
              /* 🚨 ===== CHECK 1: Empty or Non-numeric Input ===== */
              
              if (!numberInput.value || isNaN(inputInt)) { 
                  /* ❓ CHECK: No value OR not a number */
                  /* ! = NOT (negation) */
                  /* isNaN() = "is Not a Number" */
                  
                  output.textContent = "Please enter a valid number";
                  /* 📝 MESSAGE: Generic error */
                  
                  output.classList.add("alert-1");
                  /* 🎨 ALERT CLASS: For specific styling */
                  
                  return;
                  /* 🛑 STOP: Exit the function */
              } 
              
              /* 🚨 ===== CHECK 2: Number Too Small ===== */
              
              if (inputInt < 1) {
                  /* ⬇️ CHECK: Less than 1 */
                  /* Romans did not have zero! */
                  
                  output.textContent = "Please enter a number greater than or equal to 1";
                  /* 📝 MESSAGE: Specific error */
                  
                  output.classList.add("alert-2");
                  /* 🎨 ALERT 2 CLASS: Different size styling */
                  
                  return;
                  /* 🛑 STOP: Do not continue */
              }
              
              /* 🚨 ===== CHECK 3: Number Too Large ===== */
              
              if (inputInt > 3999) {
                  /* ⬆️ CHECK: Greater than 3999 */
                  /* Standard limit of Roman numerals */
                  /* After this you'd need special overline symbols */
                  
                  output.textContent = "Please enter a number less than or equal to 3999";
                  /* 📝 MESSAGE: Another specific error */
                  
                  output.classList.add("alert-2");
                  /* 🎨 SAME CLASS: Same style as the previous one */
                  
                  return;
                  /* 🛑 STOP: End checks */
              } 
              
              /* ✅ ===== FINAL CONVERSION: All OK! ===== */
              
              const romanConverted = arabicToRoman(inputInt);
              /* 🏛️ CONVERT: Call the magic function */
              /* Pass the validated number and get the Roman numeral */
              
              output.textContent = romanConverted;
              /* 📝 SHOW: The result to the user */
              /* textContent = change the element's text */
              /* Moment of glory: MMXXIII appears! */
          };
          
          /* 🔘 ===== BUTTON EVENT LISTENER ===== */

                      /* 🔁 WHILE LOOP: Finché il numero è abbastanza grande */
                      /* Esempio: 2023 >= 1000? Sì! Aggiungi "M" */
                      
                      result += romanNumber;
                      /* ➕ AGGIUNGI: Il simbolo romano al risultato */
                      /* += è shorthand per result = result + romanNumber */
                      
                      number -= arabicNumber;
                      /* ➖ SOTTRAI: Il valore dal numero */
                      /* 2023 - 1000 = 1023, e continua... */
                  }
                  return result;
                  /* 🔄 RITORNA: L'accumulatore per il prossimo giro */
          
              }, "");
              /* 🎯 VALORE INIZIALE: Stringa vuota "" */
              /* Da qui parte l'accumulazione */
          }
          
          /* 
          🧮 ESEMPIO DI ESECUZIONE con 2023:
          1. 2023 >= 1000? Sì → result = "M", number = 1023
          2. 1023 >= 1000? Sì → result = "MM", number = 23
          3. 23 >= 1000? No, passa al prossimo
          4. 23 >= 900? No
          5. 23 >= 500? No
          6. ... continua...
          7. 23 >= 10? Sì → result = "MMX", number = 13
          8. 13 >= 10? Sì → result = "MMXX", number = 3
          9. 3 >= 1? Sì → result = "MMXXI", number = 2
          10. 2 >= 1? Sì → result = "MMXXII", number = 1
          11. 1 >= 1? Sì → result = "MMXXIII", number = 0
          Risultato finale: MMXXIII
          */
          
          /* 🛡️ ===== PROTEZIONE INPUT: Blocca Caratteri Non Validi ===== */
          
          numberInput.addEventListener("keydown", (e) => {
              /* 🎧 EVENT LISTENER: Ascolta ogni tasto premuto */
              /* "keydown" = quando premi un tasto (prima che appaia) */
              /* (e) = evento, contiene info sul tasto premuto */
              
              if (["e", "E", "+", "-"].includes(e.key)) {
                  /* 🚫 CARATTERI VIETATI: e (esponenziale), +, - */
                  /* .includes() = "questo array contiene questo valore?" */
                  /* Anche se type="number", questi passano! */
                  
                  e.preventDefault();
                  /* 🛑 BLOCCA: Impedisce al carattere di apparire */
                  /* preventDefault() = "non fare l'azione di default" */
                  /* È come dire "no, questo tasto non lo accetto!" */
              }
          });
          
          /* ⌨️ ===== INVIO CON ENTER ===== */
          
          numberInput.addEventListener("keydown", (e) => {
              /* 🎧 ALTRO LISTENER: Per il tasto Enter */
              
              if (e.key === "Enter") {
                  /* ⏎ TASTO ENTER: Comodo per convertire velocemente */
                  
                  checkUserInput();
                  /* 🔄 CONVERTI: Chiama la funzione di controllo */
                  /* Come cliccare il bottone con la tastiera! */
              }
          });
          
          /* 🔍 ===== FUNZIONE DI VALIDAZIONE: Il Guardiano! ===== */
          
          const checkUserInput = () => {
              /* 🛡️ ARROW FUNCTION: Controlla e converte l'input */
              
              const inputInt = parseInt(numberInput.value, 10);
              /* 🔢 CONVERSIONE: Da stringa a numero intero */
              /* parseInt() = "trasforma in intero" */
              /* numberInput.value = quello che ha scritto l'utente */
              /* 10 = base decimale (non ottale o esadecimale) */
              
              output.classList.remove("alert-1", "alert-2", "empty");
              /* 🧹 PULIZIA CLASSI: Reset degli stati precedenti */
              /* Rimuove tutte le classi speciali */
              /* Come pulire una lavagna prima di scrivere */
              
              /* 🚨 ===== CONTROLLO 1: Input Vuoto o Non Numerico ===== */
              
              if (!numberInput.value || isNaN(inputInt)) { 
                  /* ❓ CONTROLLO: Non c'è valore O non è un numero */
                  /* ! = NOT (negazione) */
                  /* isNaN() = "is Not a Number" (non è un numero?) */
                  
                  output.textContent = "Please enter a valid number";
                  /* 📝 MESSAGGIO: Errore generico */
                  
                  output.classList.add("alert-1");
                  /* 🎨 CLASSE ALERT: Per styling specifico */
                  
                  return;
                  /* 🛑 STOP: Esci dalla funzione */
              } 
              
              /* 🚨 ===== CONTROLLO 2: Numero Troppo Piccolo ===== */
              
              if (inputInt < 1) {
                  /* ⬇️ CONTROLLO: Minore di 1 */
                  /* I romani non avevano lo zero! */
                  
                  output.textContent = "Please enter a number greater than or equal to 1";
                  /* 📝 MESSAGGIO: Errore specifico */
                  
                  output.classList.add("alert-2");
                  /* 🎨 CLASSE ALERT 2: Dimensione diversa */
                  
                  return;
                  /* 🛑 STOP: Non continuare */
              }
              
              /* 🚨 ===== CONTROLLO 3: Numero Troppo Grande ===== */
              
              if (inputInt > 3999) {
                  /* ⬆️ CONTROLLO: Maggiore di 3999 */
                  /* Limite standard dei numeri romani */
                  /* Dopo servirebbero simboli speciali con linee sopra */
                  
                  output.textContent = "Please enter a number less than or equal to 3999";
                  /* 📝 MESSAGGIO: Altro errore specifico */
                  
                  output.classList.add("alert-2");
                  /* 🎨 STESSA CLASSE: Stesso stile del precedente */
                  
                  return;
                  /* 🛑 STOP: Fine controlli */
              } 
              
              /* ✅ ===== CONVERSIONE FINALE: Tutto OK! ===== */
              
              const romanConverted = arabicToRoman(inputInt);
              /* 🏛️ CONVERTI: Chiama la funzione magica */
              /* Passa il numero validato e ottieni il romano */
              
              output.textContent = romanConverted;
              /* 📝 MOSTRA: Il risultato all'utente */
              /* textContent = cambia il testo dell'elemento */
              /* Momento di gloria: MMXXIII appare! */
          };
          
          /* 🔘 ===== EVENT LISTENER BOTTONE ===== */
          
          convertBtn.addEventListener("click", checkUserInput);
          /* 🎧 CLICK LISTENER: Quando clicchi il bottone */
          /* "click" = evento del mouse */
          /* checkUserInput = funzione da eseguire (senza parentesi!) */
          /* È come dire "quando clicchi, fai i controlli e converti" */
          
          /* 
          🏛️ RIASSUNTO DEL FLUSSO:
          1. L'utente scrive un numero nell'input
          2. Preme Convert (o Enter)
          3. checkUserInput() si attiva
          4. Valida l'input (vuoto? non numero? <1? >3999?)
          5. Se tutto OK, chiama arabicToRoman()
          6. arabicToRoman() usa reduce() e while per costruire il romano
          7. Il risultato appare nell'output
          8. SPQR sarebbe orgoglioso! 🏛️
          */
        </script>
